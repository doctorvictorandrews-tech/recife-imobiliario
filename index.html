    <style>
        :root {
            /* REQUISITO 1: Visual Dark V59 */
            --bg-dark: #121212;
            --bg-panel: #1e1e1e;
            --wood: #3e2723; 
            --c-blue: #1976d2; --c-red: #d32f2f; --c-green: #388e3c; --c-yel: #fbc02d;
            --c-text: #eceff1;
            --board-bg: #e0e0e0;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; font-family: 'Nunito', sans-serif; 
            background: var(--bg-dark);
            color: var(--c-text);
            height: 100dvh; /* REQUISITO 3: Ajuste viewport */
            overflow: hidden; display: flex; flex-direction: column;
        }

        h1, h2, h3, button, .brand, .token { font-family: 'Titan One', cursive; letter-spacing: 1px; }

        /* --- FX LAYERS --- */
        #fx-layer { position: fixed; inset: 0; pointer-events: none; z-index: 8000; overflow: hidden; }
        .shark-anim { position: absolute; bottom: 25%; right: -50vw; font-size: 30vh; filter: drop-shadow(10px 10px 0 #000); transition: 0.1s; display: none; transform: scaleX(-1); }
        .shark-anim.active { display: block; animation: sharkPass 4s linear forwards; }
        @keyframes sharkPass { 0% {right: -50vw;} 100% {right: 120vw;} }
        .traffic-anim { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; font-family: 'Titan One'; color: #ffeb3b; font-size: 3rem; text-align: center; animation: pulseTraffic 0.5s infinite; text-shadow: 0 0 20px red; flex-direction: column; z-index: 8500; }
        .traffic-anim.active { display: flex; }
        @keyframes pulseTraffic { 0%{opacity:0.9;} 100%{opacity:1;} }

        /* --- UI: MENUS --- */
        #screen-start, #screen-char { position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; overflow-y: auto; }
        .card-menu { background: var(--board-bg); border: 8px solid #000; border-radius: 30px; padding: 25px; text-align: center; width: 90%; max-width: 450px; box-shadow: 0 20px 0 var(--c-blue); margin: auto; color: #000; }
        .sel-box { margin: 15px 0; text-align: left; }
        select { width: 100%; padding: 12px; border: 3px solid #000; font-family: 'Nunito'; font-weight: 800; font-size: 1rem; border-radius: 10px; cursor: pointer; }
        .btn-main { width: 100%; padding: 15px; margin-top: 15px; border: none; border-radius: 50px; font-size: 1.5rem; background: var(--c-green); color: #fff; cursor: pointer; box-shadow: 0 6px 0 #1b5e20; transition: 0.1s; text-transform: uppercase; text-shadow: 2px 2px 0 rgba(0,0,0,0.3); }
        .btn-main:active { transform: translateY(4px); box-shadow: 0 3px 0 #1b5e20; }
        .char-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 15px; max-height: 40vh; overflow-y: auto; }
        .char-opt { border: 2px solid #ccc; border-radius: 12px; padding: 5px; cursor: pointer; background: #fff; font-size: 2rem; text-align: center; color: #000; }

        /* --- JOGO: LAYOUT GERAL --- */
        #game-layout { display: none; width: 100%; height: 100%; overflow: hidden; }

        /* √ÅREA DO TABULEIRO */
        #board-area { 
            position: relative; overflow: auto; /* Permite scroll se zoom */
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, #263238 0%, #000000 100%);
            flex: 1; min-height: 0; 
            padding: 20px;
        }
        
        /* Container flex√≠vel para scale */
        #board-container { 
            position: relative; 
            transform-origin: center center;
            /* REQUISITO 2: Geometria Retangular Desktop base */
            width: 1200px; 
            height: 900px; 
            flex-shrink: 0;
        }

        #board { 
            width: 100%; height: 100%; 
            display: grid; grid-template-columns: repeat(11, 1fr); grid-template-rows: repeat(11, 1fr); 
            background: var(--board-bg); border: 15px solid #000; border-radius: 10px; 
            box-shadow: 0 0 60px rgba(0,0,0,0.9); 
            color: #000;

            flex-shrink: 0; border-left: 5px solid #000;
        }

        /* --- BOT√ïES DE A√á√ÉO (V59 Style) --- */
        .btn-game {

            font-size: 1.2rem; cursor: pointer; color: #fff; 
            box-shadow: 0 6px 0 rgba(0,0,0,0.4); text-transform: uppercase; 
            position: relative; width: 100%; transition: 0.1s; 
            display: flex; align-items: center; justify-content: center; text-align: center;
            padding: 15px; margin-bottom: 8px;
            text-shadow: 2px 2px 0 rgba(0,0,0,0.5);
        }
        .btn-game:active { transform: translateY(4px); box-shadow: 0 2px 0 rgba(0,0,0,0.4); }
        .btn-game:disabled { background: #546e7a !important; color: #90a4ae !important; box-shadow: none; transform: translateY(4px); cursor: default; filter: grayscale(1); }
        
        .btn-roll { background: var(--c-yel); color: #000; text-shadow: none; font-weight: 900; }
        .btn-buy { background: var(--c-green); }
        .btn-pass { background: var(--c-red); }
        .btn-card { background: linear-gradient(45deg, #ff9800, #f57c00); animation: pulseBtn 1s infinite; display: none; }
        
        /* --- MEDIA QUERIES --- */
        
        /* MOBILE (Retrato) */
        @media (max-width: 899px) {
            #game-layout { flex-direction: column; }
            
            #board-container {
                width: 950px; height: 950px; /* Quadrado no mobile para caber melhor */
                transform: scale(0.35); /* Zoom out inicial via JS dps */
            }
            #board-area { overflow: hidden; } /* Trava scroll no container pai, usa touch no board */

            /* REQUISITO 3: Estrutura Mobile */
            #hud-panel { 
                width: 100%; height: auto; 
                padding: 10px; padding-bottom: calc(10px + env(safe-area-inset-bottom));
                border-left: none; border-top: 5px solid #000;
                background: #1e1e1e;
            }

            #mobile-controls-wrapper {
                display: flex; flex-direction: column; gap: 5px; width: 100%;
            }

            /* Bot√µes no Meio */
            #action-btns { 
                order: 1; display: flex; gap: 8px; width: 100%; 
            }
            #b-roll { flex: 2; font-size: 1.1rem; padding: 12px; }
            #b-buy, #b-pass { flex: 1; font-size: 0.9rem; padding: 12px; line-height: 1.1; }

            /* Status Abaixo */
            .hud-status-bar {
                order: 2;
                background: #263238; border-radius: 10px; border: 2px solid #455a64;
                padding: 8px 15px; display: flex; justify-content: space-between; align-items: center;
                margin-top: 5px;
            }
            
            /* Bot√£o Escrituras no Rodap√© */
            .btn-inv-mob { 
                order: 3; width: 100%; padding: 10px; background: #37474f; 
                color: #fff; border: none; border-radius: 8px; margin-top: 5px; 
                font-family: 'Titan One'; text-transform: uppercase;
            }

            /* Esconde lista desktop */
            #desktop-props-container, #players-list-desk { display: none; }
        }

        /* DESKTOP (Paisagem) */
        @media (min-width: 900px) {
            #game-layout { flex-direction: row; }

            #hud-panel {

            }

            .hud-status-bar { 
                background: #263238; padding: 15px; border-radius: 15px; border: 3px solid #000;

            }

            .btn-game { font-size: 1.5rem; padding: 20px; }
            
            /* REQUISITO 2: Lista de Propriedades Vis√≠vel */
            #desktop-props-container { 
                display: block; flex: 1; 
                background: rgba(0,0,0,0.2); border-radius: 10px; padding: 10px;
                overflow-y: auto; border: 2px solid #333;
            }
            .btn-inv-mob { display: none; }
            
            #players-list-desk { display: flex; flex-direction: column; gap: 5px; margin-bottom: 15px; }
        }

        /* UI ELEMENTS */
        .turn-badge { background: var(--c-blue); color: #fff; padding: 5px 15px; border-radius: 20px; font-size: 1rem; border: 2px solid #fff; }
        .money-display { font-size: 2rem; color: var(--c-green); text-shadow: 0 2px 0 #000; }
        
        .p-stat { background: #37474f; color: #fff; border: 1px solid #546e7a; border-radius: 8px; display: flex; align-items: center; justify-content: space-between; font-weight: 700; padding: 8px; font-size: 0.9rem; }
        .p-stat.active { background: #0277bd; border: 2px solid #fff; transform: scale(1.02); }
        .p-stat.bankrupt { opacity: 0.5; text-decoration: line-through; }
        
        .prop-item { 
            background: #eceff1; color: #000;
            border-left: 10px solid #333; padding: 10px; border-radius: 5px; 
            cursor: pointer; font-weight: 800; display: flex; justify-content: space-between; 
            margin-bottom: 6px; font-size: 0.9rem; align-items: center;

        }
        .prop-item:hover { transform: translateX(2px); }
        .prop-item.loan { background: #ffcdd2; border-left-color: #d32f2f !important; color: #b71c1c; }
        .loan-alert { font-size: 0.7rem; color: #d32f2f; display: block; margin-top: 2px; }

        /* TABULEIRO INTERNO */
        .space { border: 1px solid rgba(0,0,0,0.1); background: #f5f5f5; font-size: 0.8rem; text-align: center; position: relative; display: flex; flex-direction: column; font-weight: 800; }
        .color-strip { height: 25%; border-bottom: 2px solid #000; }
        .sp-name { flex: 1; display: flex; align-items: center; justify-content: center; padding: 2px; line-height: 1.1; font-weight: 900; word-break: break-word; }
        .sp-price { font-size: 0.85rem; color: #fff; background: #000; padding: 2px 0; font-family: 'Titan One'; }
        .sp-icon { font-size: 3.5rem; display: flex; align-items: center; justify-content: center; height: 100%; }
        .space.owned { border: 4px solid; }
        
        .center-hub { grid-column: 2/11; grid-row: 2/11; position: relative; background: #263238; border: 6px solid #000; display: flex; justify-content: center; align-items: center; }
        .center-logo { font-family: 'Titan One'; font-size: 8rem; color: rgba(255,255,255,0.03); transform: rotate(-15deg); pointer-events: none; white-space: nowrap; }
        
        /* CARTAS NO TABULEIRO */
        .deck { position: absolute; width: 140px; height: 180px; background: #fff; border: 4px solid #000; border-radius: 12px; cursor: pointer; box-shadow: 6px 6px 0 rgba(0,0,0,0.5); z-index: 10; display: flex; align-items: center; justify-content: center; text-align: center; font-size: 1.8rem; color: #fff; -webkit-text-stroke: 1.5px #000; transition: 0.2s; }
        .deck:active { transform: scale(0.95) !important; }
        .deck.chance { top: 30%; left: 25%; background: var(--c-green); transform: rotate(-8deg); }
        .deck.reves { bottom: 30%; right: 25%; background: var(--c-red); transform: rotate(8deg); }
        .deck.active { animation: pulseDeck 1s infinite; border-color: #ffeb3b; z-index: 100; }
        @keyframes pulseDeck { 0%{transform:scale(1) rotate(0);} 50%{transform:scale(1.1) rotate(0);} 100%{transform:scale(1) rotate(0);} }

        .token { width: 50px; height: 50px; position: absolute; z-index: 50; font-size: 3rem; text-align: center; line-height: 50px; transition: all 0.4s; filter: drop-shadow(0 5px 2px rgba(0,0,0,0.6)); pointer-events: none; }
        .build-area { position: absolute; top: -14px; width: 100%; display: flex; justify-content: center; gap: 2px; }
        .house-3d { width: 14px; height: 14px; background: var(--c-green); border: 1px solid #000; box-shadow: 1px 1px 0 #000; }
        .hotel-3d { width: 22px; height: 22px; background: var(--c-red); border: 1px solid #000; box-shadow: 1px 1px 0 #000; }
        .loan-badge { position: absolute; top: 0; right: 0; background: #d32f2f; color: white; font-size: 0.6rem; padding: 2px 5px; font-weight: bold; z-index: 10; display:none; border-bottom-left-radius: 5px; }

        /* OVERLAYS */
        #overlay-layer { position: fixed; inset: 0; pointer-events: none; z-index: 6000; display: flex; justify-content: center; align-items: center; }
        
        /* REQUISITO 3: Z-Index Bug Fix (z-index 9000) */
        .prop-card { width: 90%; max-width: 400px; background: #fff; border-radius: 20px; overflow: hidden; box-shadow: 0 0 100px rgba(0,0,0,0.9); pointer-events: auto; display: none; border: 6px solid #000; animation: popIn 0.3s; z-index: 9000; color: #000; }
        .pc-head { padding: 15px; background: var(--c-blue); color: #fff; font-family: 'Titan One'; font-size: 1.5rem; text-align: center; border-bottom: 4px solid #000; }
        .rent-table { width: 100%; border-collapse: collapse; margin: 10px 0; font-size: 0.95rem; }
        .rent-table td { padding: 8px 12px; border-bottom: 1px dashed #bbb; font-weight: 800; }
        
        .card-flip-container { perspective: 1000px; display: none; pointer-events: auto; z-index: 8000; width: 85%; height: 60vh; max-height: 450px; }
        .card-flip { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s; }
        .card-flip.flipped { transform: rotateY(180deg); }
        .cf-face { position: absolute; inset: 0; backface-visibility: hidden; border: 8px solid #fff; border-radius: 20px; background: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.6); }
        .cf-back { background: var(--c-blue); color: #fff; font-family: 'Titan One'; font-size: 6rem; transform: rotateY(0deg); border-color: #000; }
        .cf-front { transform: rotateY(180deg); background: #fff; color: #000; border-color: #000; }
        
        .dice-stage { position: absolute; display: flex; gap: 20px; pointer-events: none; opacity: 0; top: 40%; transition: 0.2s; z-index: 7000; }
        .dice-stage.active { opacity: 1; }
        .cube { width: 90px; height: 90px; background: #fff; border-radius: 18px; display: grid; place-items: center; font-size: 3.5rem; font-weight: bold; border: 4px solid #000; box-shadow: 0 15px 30px rgba(0,0,0,0.5); font-family: 'Titan One'; color: #000; }
        .cube.shake { animation: shake 0.1s infinite; }
        @keyframes shake { 0%{transform:rotate(0)} 25%{transform:rotate(8deg)} 75%{transform:rotate(-8deg)} }
        
        .toast { position: fixed; top: 15%; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 15px 30px; border-radius: 50px; border: 4px solid var(--c-yel); z-index: 9999; animation: slideDown 3s forwards; font-family: 'Titan One'; font-size: 1.2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.4); white-space: nowrap; }
        @keyframes slideDown { 0%{opacity:0;transform:translate(-50%,-50px)} 10%{opacity:1;transform:translate(-50%,0)} 90%{opacity:1} 100%{opacity:0;transform:translate(-50%,-50px)} }
        @keyframes popIn { from{transform:scale(0)} to{transform:scale(1)} }
        
        #inv-modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.95); z-index:9500; flex-direction:column; padding:20px; }
        #inv-list-mob { flex:1; overflow-y:auto; width:100%; max-width:500px; margin:0 auto; display:flex; flex-direction:column; gap:8px; }
    </style>
</head>

// REQUISITO 4: Dinheiro inicial $500
let players=[], props=Array(40).fill(null), turn=0, rolled=false, animating=false, activeIdx=-1, gameMode='normal', pendingCardType=null, totalTurns=0;

// REQUISITO 6: Efeitos Sonoros Completos
const SFX = {

const play = (k) => { try { SFX[k].volume = 0.5; SFX[k].currentTime = 0; SFX[k].play().catch(() => {}); } catch (e) {} };
const sleep = (ms) => new Promise(r => setTimeout(r, ms));

function resizeBoard() {
    const el = document.getElementById('board-container');
    const area = document.getElementById('board-area');
    if(!el || !area) return;
    const w = area.offsetWidth;
    const h = area.offsetHeight;
    
    // Desktop: Usa container largo. Mobile: Usa container quadrado
    const isDesktop = window.innerWidth >= 900;
    const targetW = isDesktop ? 1200 : 950;
    const targetH = isDesktop ? 900 : 950;
    
    const scale = Math.min(w / targetW, h / targetH) * 0.95; 
    el.style.transform = `scale(${scale})`;
}
window.addEventListener('resize', resizeBoard);

const ui = {
    toChar: () => {
        play('slide');
        const cpuCount = parseInt(document.getElementById('cpu-count').value);
        gameMode = document.getElementById('game-mode').value;
        // Dinheiro inicial 500
        players = [{name:"Voc√™", icon:"", pos:0, money:500, jailed:false, color:"#d32f2f", id:0, active:true, doubles:0, jailAttempts:0, skippedTurn:false}];
        for(let i=0; i<cpuCount; i++) players.push({name:`CPU ${i+1}`, icon:"ü§ñ", pos:0, money:500, jailed:false, color:["#1976d2","#388e3c","#fbc02d","#7b1fa2"][i], id:i+1, active:true, doubles:0, jailAttempts:0, skippedTurn:false});
        document.getElementById('screen-start').style.display='none'; document.getElementById('screen-char').style.display='flex';
        CHARS.forEach(c => document.getElementById('char-grid').innerHTML+=`<div class="char-opt" onclick="ui.start('${c.i}')"><div class="char-emoji">${c.i}</div></div>`);
    },
    start: (icon) => {
        play('win');
        players[0].icon = icon;
        players.slice(1).forEach(p=>{ const av=CHARS.filter(c=>c.i!==icon); if(av.length) p.icon=av[Math.floor(Math.random()*av.length)].i; });
        document.getElementById('screen-char').style.display='none'; document.getElementById('game-layout').classList.add('active');
        ui.buildBoard(); resizeBoard(); ui.hud();
    },
    buildBoard: () => {
        const b = document.getElementById('board');
        BD.forEach((s,i) => {
            const d=document.createElement('div');d.className='space';d.id=`s${i}`;
            let r,c; if(i<=10){r=11;c=11-i;}else if(i<=20){r=11-(i-10);c=1;}else if(i<=30){r=1;c=1+(i-20);}else{r=1+(i-30);c=11;}
            d.style.gridRow=r; d.style.gridColumn=c;
            const showPrice = (s.t==='pr' || s.t==='rr' || s.t==='ut') && s.p;
            d.innerHTML = s.t==='pr' ? 
                `<div class="color-strip" style="background:${s.g}"></div><div class="sp-name">${s.n}</div><div class="build-area" id="b${i}"></div><div class="sp-price">$${s.p}</div>` : 
                `<div class="sp-icon">${s.i}</div><div class="sp-name" style="font-size:0.6rem">${s.n}</div>${showPrice ? `<div class="sp-price">$${s.p}</div>` : ''}`;
            b.appendChild(d);
        });
        players.forEach((p,i)=>{ const t=document.createElement('div');t.className='token';t.id=`tok${i}`;t.innerText=p.icon; b.appendChild(t); });
        ui.updatePositions();
    },
    updatePositions: () => {
        const map = {};
        players.forEach((p, i) => { if(!map[p.pos]) map[p.pos] = []; map[p.pos].push(i); });
        Object.keys(map).forEach(pos => {
            const pids = map[pos]; const s = document.getElementById(`s${pos}`); if(!s) return;
            if(pids.length === 1) {
                const t = document.getElementById(`tok${pids[0]}`);
                t.style.left = (s.offsetLeft + 12) + 'px'; t.style.top = (s.offsetTop + 12) + 'px'; t.style.transform = 'scale(1)';
            } else {
                pids.forEach((pid, idx) => {
                    const angle = (idx / pids.length) * 2 * Math.PI;
                    const ox = Math.cos(angle) * 15; const oy = Math.sin(angle) * 15;
                    const t = document.getElementById(`tok${pid}`);
                    t.style.left = (s.offsetLeft + 12 + ox) + 'px'; t.style.top = (s.offsetTop + 12 + oy) + 'px'; t.style.transform = 'scale(0.8)';
                });
            }
        });
    },
    hud: () => {
        if(!players[turn]) return;
        const p = players[turn];
        document.getElementById('turn-display').innerText = `VEZ DE: ${p.name}`;
        document.getElementById('p-money').innerText = `$${players[0].money}`;
        const pListHtml = players.map((pl,i) => `<div class="p-stat ${turn===i?'active':''} ${!pl.active?'bankrupt':''}"><div>${pl.icon} ${pl.name}</div><div>${pl.active ? (i===0 ? '$'+pl.money : (pl.jailed?'üîí':'?')) : 'üíÄ'}</div></div>`).join('');
        document.getElementById('players-list-desk').innerHTML = pListHtml;
        
        let propsHTML = '';
        props.forEach((pr,i)=>{
            const sp = document.getElementById(`s${i}`);
            if(sp) {
                if(pr) {
                    sp.classList.add('owned');
                    sp.style.borderColor = players[pr.owner].color;
                    if(pr.loan) {
                       if(!sp.querySelector('.loan-badge')) {
                           const b=document.createElement('div');b.className='loan-badge';b.innerText='DIVIDA';sp.appendChild(b);
                       }
                       sp.querySelector('.loan-badge').style.display='block';
                    } else if(sp.querySelector('.loan-badge')) {
                       sp.querySelector('.loan-badge').style.display='none';
                    }
                } else {
                    sp.classList.remove('owned');
                    sp.style.borderColor = 'rgba(0,0,0,0.1)';
                    if(sp.querySelector('.loan-badge')) sp.querySelector('.loan-badge').style.display='none';
                }
            }
            const el = document.getElementById(`b${i}`);
            if(pr && el) { el.innerHTML = pr.level===5 ? '<div class="hotel-3d"></div>' : Array(pr.level).fill('<div class="house-3d"></div>').join(''); }
            
            if(pr && pr.owner===0) {
                const loanTxt = pr.loan ? `<br><span class="loan-alert">D√≠vida: $${pr.loan.val} (${pr.loan.turns}T)</span>` : '';
                propsHTML += `<div class="prop-item ${pr.loan?'loan':''}" style="border-left-color:${BD[i].g||'#333'}" onclick="ui.openProp(${i})">
                    <span>${BD[i].n}${loanTxt}</span> 
                    <span>${pr.loan?'‚ö†Ô∏è':''} ${pr.level>0?'üè†'+pr.level:''}</span>
                </div>`;
            }
        });
        
        document.getElementById('desktop-props-container').innerHTML = propsHTML;
        document.getElementById('inv-list-mob').innerHTML = propsHTML;

        const hum = turn===0; const jailed = players[0].jailed;
        document.getElementById('jail-btns').style.display = (jailed && hum) ? 'flex' : 'none';
        document.getElementById('normal-btns').style.display = (!jailed && hum) ? 'flex' : 'none';
        
        if(!jailed && hum) {
            const doubles = players[0].lastD1 === players[0].lastD2 && players[0].lastD1 !== undefined;
            const canRoll = !animating && !pendingCardType && (!rolled || (rolled && doubles));
            document.getElementById('b-roll').disabled = !canRoll;
            
            const btnCard = document.getElementById('b-card');
            if(pendingCardType) {
                btnCard.style.display = 'block'; document.getElementById('normal-btns').style.display = 'none';
            } else {
                btnCard.style.display = 'none'; document.getElementById('normal-btns').style.display = 'flex';
            }
            let canBuy = rolled && (BD[players[0].pos].t==='pr' || BD[players[0].pos].t==='rr' || BD[players[0].pos].t==='ut') && !props[players[0].pos] && !pendingCardType;
            if(gameMode === 'hardcore' && players[0].boughtRound) canBuy = false;
            document.getElementById('b-buy').disabled = !canBuy;
            document.getElementById('b-pass').disabled = !(rolled && !pendingCardType && !doubles);
        }
        document.getElementById('d-chance').classList.remove('active');
        document.getElementById('d-reves').classList.remove('active');
        if(hum && pendingCardType === 'ch') document.getElementById('d-chance').classList.add('active');
        if(hum && pendingCardType === 'rev') document.getElementById('d-reves').classList.add('active');
    },
    openProp: (idx, forBuy=false) => {
        play('slide');
        activeIdx = idx; const s = BD[idx]; const pr = props[idx];
        document.getElementById('pc-name').innerText=s.n; document.getElementById('pc-name').style.background=s.g||'#333'; document.getElementById('pc-price').innerText=`$${s.p}`;
        let html = '';
        if(s.r) {
            const labels = ['Aluguel', '1 Casa', '2 Casas', '3 Casas', '4 Casas', 'Hotel'];
            s.r.forEach((val, i) => html += `<tr><td>${labels[i]}</td><td style="text-align:right">$${val}</td></tr>`);
            html += `<tr style="background:#eee; color:#000;"><td>Custo Const.</td><td style="text-align:right">$${s.h}</td></tr>`;
        } else if(s.t==='rr') html = `<tr><td>Aluguel (1-4)</td><td style="text-align:right">$25 / $50 / $100 / $200</td></tr>`;
        else if(s.t==='ut') html = `<tr><td>Aluguel</td><td style="text-align:right">Dados x 4</td></tr>`;
        document.getElementById('rent-table-body').innerHTML = html;
        document.getElementById('act-buy').style.display = forBuy?'block':'none';
        document.getElementById('act-manage').style.display = (!forBuy && pr && pr.owner===0)?'block':'none';
        
        if(!forBuy && pr){
            const bM = document.getElementById('btn-mtg');
            const lInfo = document.getElementById('loan-info');
            if(pr.loan) { 
                bM.innerText="PAGAR D√çVIDA"; bM.onclick=()=>game.payLoan(); 
                lInfo.style.display='block';
                document.getElementById('debt-val').innerText = `$${pr.loan.val}`;
                document.getElementById('debt-turns').innerText = `${pr.loan.turns} RODADAS`;
                document.getElementById('btn-bld').disabled = true;
            } else { 
                bM.innerText="HIPOTECAR (80%)"; bM.onclick=()=>game.mortgage(); 
                lInfo.style.display='none';
                document.getElementById('btn-bld').disabled = false;
            }
        }
        document.getElementById('prop-card').style.display='block';
    },
    closeCard: () => document.getElementById('prop-card').style.display='none',
    toggleInv: () => { play('slide'); const m = document.getElementById('inv-modal'); m.style.display = m.style.display==='flex'?'none':'flex'; },
    showEvent: (type, text) => {
        play('card');
        const c = document.getElementById('card-event'); const flip = document.getElementById('card-flipper');
        const back = document.getElementById('cf-back-style');
        back.style.background = type==='sorte' ? '#2e7d32' : '#c62828'; back.innerText = type==='sorte' ? '?' : '!';
        document.getElementById('ev-title').innerText = type.toUpperCase(); document.getElementById('ev-desc').innerText = text;
        c.style.display='flex'; setTimeout(()=>flip.classList.add('flipped'), 100);
    },
    closeEvent: () => { document.getElementById('card-event').style.display='none'; document.getElementById('card-flipper').classList.remove('flipped'); game.applyCard(); },
    dice: (d1,d2) => {
        const ds = document.getElementById('dice-visual'); ds.classList.add('active');
        const c1=document.getElementById('d1'), c2=document.getElementById('d2');
        c1.className='cube shake'; c2.className='cube shake';
        play('step');
        setTimeout(()=>{ c1.className='cube'; c2.className='cube'; void c1.offsetWidth; c1.innerText=d1; c2.innerText=d2; }, 1000);
        setTimeout(()=>{ ds.classList.remove('active'); }, 2000);
    },
    toast: (m) => { const d=document.createElement('div');d.className='toast';d.innerText=m;document.body.appendChild(d);setTimeout(()=>d.remove(),3000); }
};

const game = {
    clickDeck: (type) => {
        if(pendingCardType && turn===0 && type === pendingCardType){
            const deck = type==='ch' ? CARDS_SORTE : CARDS_REVES;
            ui.pendingCard = deck[Math.floor(Math.random()*deck.length)];
            ui.showEvent(type==='ch'?'sorte':'vixe', ui.pendingCard.txt);
            pendingCardType = null; ui.hud();
        }
    },
    forceDrawCard: () => { if(pendingCardType) game.clickDeck(pendingCardType); },
    roll: async () => {
        if(animating || pendingCardType) return;
        const p = players[turn];
        if(p.skippedTurn) { ui.toast(`${p.name} NO ENGARRAFAMENTO!`); p.skippedTurn = false; await sleep(1500); game.pass(); return; }
        animating=true; ui.hud();
        const d1=Math.ceil(Math.random()*6), d2=Math.ceil(Math.random()*6);
        p.lastD1 = d1; p.lastD2 = d2;
        ui.dice(d1,d2); await sleep(1500);
        
        if(p.jailed){
             // REQUISITO 4: Cadeia - Duplos sai mas n√£o joga de novo (turn ends)
             if(d1===d2){ 
                 p.jailed=false; p.jailAttempts=0; ui.toast("SOLTO! ANDE E PASSE."); play('good'); 
                 await game.move(turn, d1+d2); 
                 setTimeout(game.pass, 1000); // For√ßa passar
                 return;
             } else { 
                 p.jailAttempts++; ui.toast(`AINDA PRESO! ${p.jailAttempts}/3`); play('bad');
                 if(p.jailAttempts >= 3) { p.jailed = false; p.jailAttempts = 0; p.money -= 50; ui.toast("PAGOU $50 E SAIU!"); await game.move(turn, d1+d2); }
                 else { rolled=true; animating=false; ui.hud(); setTimeout(game.pass, 1500); return; }
             }
        } else {
            if(d1===d2) { p.doubles++; ui.toast("DUPLOS!"); play('good'); } else p.doubles=0;
            if(p.doubles===3) { ui.toast("3x DUPLOS! CADEIA!"); game.jail(turn); return; }
            await game.move(turn, d1+d2);
        }
        rolled = true; animating=false; ui.hud();
        // Se tirou duplos e n√£o foi preso, pode jogar de novo, sen√£o passar√° (ou player escolhe passar)
        if(turn!==0 && !pendingCardType) { if(d1===d2 && !p.jailed) setTimeout(game.roll, 1500); else setTimeout(game.pass, 1500); }
    },
    move: async (pid, steps) => {
        const p = players[pid];
        for(let i=0; i<steps; i++){
            p.pos = (p.pos + 1) % 40;
            if(p.pos===0 && p.active){ p.money+=200; ui.toast("In√≠cio! +$200"); play('cash'); p.boughtRound=false; if(pid===0) confetti(); }
            ui.updatePositions(); play('step'); await sleep(250);
        }
        game.land(pid);
    },
    land: (pid) => {
        const p = players[pid]; const s = BD[p.pos]; const pr = props[p.pos];
        if(p.pos===30){ ui.toast("BLITZ!"); game.jail(pid); return; }
        totalTurns++;
        if(totalTurns%20 === 0) { ui.toast(`O GALO PASSOU!`); p.money+=200; p.pos=0; ui.updatePositions(); return; }
        if(s.n === "Agamenon" && (!pr || pr.owner!==pid)) {
            if(Math.random() < 0.5) { document.querySelector('.traffic-anim').classList.add('active'); setTimeout(()=>document.querySelector('.traffic-anim').classList.remove('active'), 2000); p.skippedTurn = true; ui.toast("ENGARRAFAMENTO!"); play('bad'); }
            else { ui.toast("B√îNUS! +$50"); p.money += 50; play('cash'); }
        }
        // REQUISITO 4 & 5: Tubar√£o (Inclui Pina)
        if((s.n === "Boa Viagem" || s.n === "Paiva" || s.n === "Pina") && Math.random() > 0.7){ document.querySelector('.shark-anim').classList.add('active'); setTimeout(()=>document.querySelector('.shark-anim').classList.remove('active'), 3000); ui.toast("TUBAR√ÉO! -$50"); p.money-=50; play('bad'); }
        
        if(s.t==='pr' || s.t==='rr' || s.t==='ut'){
            if(!pr){
                if(pid===0 && p.money >= s.p) ui.openProp(p.pos, true); 
                else if(pid!==0 && p.money >= s.p) game.aiBuy(p.pos);
            } else if(pr.owner !== pid && !pr.loan && players[pr.owner].active){
                let rent = 0;
                if(s.t==='pr') rent = s.r[pr.level];
                // REQUISITO 4: Rents da Esta√ß√£o (25, 50, 100, 200)
                else if(s.t==='rr') { let c=BD.filter((b,i)=>b.t==='rr'&&props[i]&&props[i].owner===pr.owner).length; rent=[0,25,50,100,200][c]; }
                else if(s.t==='ut') { rent = (players[pid].lastD1+players[pid].lastD2)*4; }
                p.money -= rent; players[pr.owner].money += rent; ui.toast(`ALUGUEL $${rent}`); play('cash');
            }
        } else if(s.t==='ch' || s.t==='rev'){
            if(pid===0) { pendingCardType = s.t==='ch'?'ch':'rev'; ui.hud(); ui.toast("PEGUE UMA CARTA!"); }
            else { const deck = s.t==='ch' ? CARDS_SORTE : CARDS_REVES; ui.pendingCard = deck[Math.floor(Math.random()*deck.length)]; ui.showEvent(s.t==='ch'?'sorte':'vixe', ui.pendingCard.txt); setTimeout(()=>ui.closeEvent(), 3000); }
        } else if(s.t==='tx'){ const tax = Math.floor(p.money * 0.10); p.money -= tax; ui.toast(`IMPOSTO! -${tax}`); play('bad'); }
        ui.hud(); 
    },
    applyCard: () => {
        const c = ui.pendingCard; const p = players[turn];
        if(c.val > 0) play('cash'); else play('bad');
        if(c.val) p.money += c.val; if(c.act==='jail') game.jail(turn);
        else {
            ui.hud(); rolled=true; 
            if(turn!==0) { if(players[turn].lastD1 === players[turn].lastD2) setTimeout(game.roll, 1500); else setTimeout(game.pass, 1500); }
        }
    },
    jail: (pid) => { 
        players[pid].jailed = true; players[pid].jailAttempts = 0; players[pid].pos = 10; 
        ui.updatePositions(); ui.toast("PRESO! PASSANDO A VEZ..."); 
        play('jail'); animating = false; rolled = true; 
        // REQUISITO 4: Preso passa a vez imediatamente
        setTimeout(game.pass, 2000); 
    },
    payJail: () => { const p = players[0]; if(p.money >= 50){ p.money-=50; p.jailed=false; p.jailAttempts=0; ui.toast("PAGO!"); play('cash'); ui.hud(); } },
    pass: () => {
        play('slide');
        players[turn].doubles = 0; 
        
        // REQUISITO 4: Juros e Prazo do Empr√©stimo
        if(gameMode === 'hardcore') {
            props.forEach((pr, i) => {
                if(pr && pr.owner === turn && pr.loan) {
                    pr.loan.turns--;
                    pr.loan.val = Math.ceil(pr.loan.val * 1.10); // Juros 10%
                    if(pr.loan.turns <= 0) { 
                        ui.toast("PRAZO ESGOTADO!");
                        game.bankrupt(turn); 
                    }
                }
            });
        }

        if(players[turn].active && players[turn].money < 0) { game.bankrupt(turn); }
        
        let loop = 0; do { turn = (turn+1) % players.length; loop++; } while(!players[turn].active && loop < players.length);
        rolled=false; animating=false; ui.hud();
        if(turn!==0) setTimeout(game.roll, 1500);
    },
    aiBuy: (idx) => { if(Math.random() > 0.3){ const p = players[turn]; const s = BD[idx]; if(p.money >= s.p){ p.money -= s.p; props[idx]={owner:turn, level:0, loan:null}; ui.toast(`${p.name} comprou`); play('cash'); ui.hud(); } } },
    confirmBuy: () => { const p = players[0]; const s = BD[activeIdx]; if(p.money >= s.p){ p.money -= s.p; props[activeIdx]={owner:0, level:0, loan:null}; ui.toast("COMPRADO!"); play('cash'); ui.closeCard(); ui.hud(); } },
    build: () => {
        const p = players[0]; const idx = activeIdx; const s = BD[idx]; const pr = props[idx];
        const groupColor = s.g; const hasMonopoly = BD.map((b, i) => b.g === groupColor ? i : -1).filter(i => i !== -1).every(i => props[i] && props[i].owner === 0);
        if(!hasMonopoly) { ui.toast("PRECISA TER O GRUPO!"); return; }
        if(pr.level === 4) { if(p.money >= s.h) { p.money -= s.h; pr.level = 5; ui.toast("HOTEL!"); play('cash'); ui.closeCard(); ui.hud(); } else ui.toast("SEM GRANA!"); } 
        else if (pr.level < 4) { if(p.money >= s.h) { p.money -= s.h; pr.level++; ui.toast("CASA!"); play('cash'); ui.closeCard(); ui.hud(); } else ui.toast("SEM GRANA!"); } 
        else ui.toast("M√ÅXIMO!");
    },
    mortgage: () => {
        if(gameMode !== 'hardcore') { ui.toast("APENAS NO MODO HARDCORE!"); return; }
        const p = players[0]; const s = BD[activeIdx]; const pr = props[activeIdx];
        if(!pr.loan) {
            const val = Math.floor(s.p * 0.8); // 80% do valor
            p.money += val;
            pr.loan = { val: val, turns: 5 }; // 5 Rodadas
            ui.toast(`RECEBEU $${val}`);
            play('cash');
            ui.closeCard(); ui.hud();
        }
    },
    payLoan: () => {
        const p = players[0]; const pr = props[activeIdx];
        if(pr.loan && p.money >= pr.loan.val) {
            p.money -= pr.loan.val;
            pr.loan = null;
            ui.toast("D√çVIDA PAGA!");
            play('cash');
            ui.closeCard(); ui.hud();
        } else {
            ui.toast("SEM GRANA!");
        }
    },
    bankrupt: (pid) => {
        players[pid].active = false; 
        ui.toast(`${players[pid].name} FALIU!`); 
        play('bad');
        props.forEach((pr,i)=>{if(pr && pr.owner===pid) props[i]=null;});
        ui.hud();
    }
};
</script>
