        .sp-icon { font-size: 2.2rem; display: flex; align-items: center; justify-content: center; height: 100%; }

        /* CENTRO CA√ìTICO */
        .center-hub { 
            grid-column: 2/11; grid-row: 2/11; position: relative; background: #424242; 
            border: 6px solid #000; overflow: hidden; display: flex; flex-direction: column;
        }
        /* A Estrada */
        .road-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: 
                repeating-linear-gradient(90deg, transparent 0, transparent 49%, #fff 49%, #fff 51%, transparent 51%, transparent 100%);

            position: absolute; font-size: 1.5rem; font-weight: bold; color: #fff; text-shadow: 2px 2px 0 #000;
            white-space: nowrap; padding: 5px 10px; border-radius: 5px; border: 2px solid #000;

        .chaos-item.right { animation: driveRight 8s linear forwards; }
        
        @keyframes driveLeft { from{left: 110%;} to{left: -50%;} }
        @keyframes driveRight { from{left: -50%;} to{left: 110%;} }

        /* DECKS NO CENTRO */
        .deck { 
            position: absolute; width: 80px; height: 110px; background: #fff;

        @keyframes pulse { from{transform:scale(1) rotate(var(--r))} to{transform:scale(1.2) rotate(var(--r))} }

        .btn-game:disabled { background: #999 !important; color: #ccc !important; cursor: not-allowed; box-shadow: none; transform: translate(2px, 2px); }

        /* OVERLAYS */
        #overlay-layer { position: fixed; inset: 0; pointer-events: none; z-index: 6000; display: flex; justify-content: center; align-items: center; }
        
        .prop-card {

        .pc-head { padding: 15px; border-bottom: 4px solid #000; font-size: 1.5rem; font-family: 'Bangers'; color: #fff; text-shadow: 2px 2px 0 #000; }
        .rent-table { width: 100%; font-size: 0.9rem; margin: 10px 0; border-collapse: collapse; text-align: left; }
        .rent-table td { border-bottom: 2px dashed #ccc; padding: 4px 10px; font-weight: bold; }

        .cube { width: 80px; height: 80px; background: #fff; border: 4px solid #000; border-radius: 15px; display: grid; place-items: center; font-size: 3rem; font-weight: bold; box-shadow: 5px 5px 0 #000; }
        .cube.shake { animation: shake 0.1s infinite; }

    </style>
</head>

    toChar: () => {
        const cpuCount = parseInt(document.getElementById('cpu-count').value);
        players = [{name:"Voc√™", icon:"", pos:0, money:1500, jailed:false, color:"#d32f2f", id:0}];
        for(let i=0; i<cpuCount; i++) players.push({name:`Gabiru ${i+1}`, icon:"ü§ñ", pos:0, money:1500, jailed:false, color:["#1976d2","#388e3c","#fbc02d"][i], id:i+1});
        document.getElementById('screen-start').style.display='none';
        document.getElementById('screen-char').style.display='flex';
        const g=document.getElementById('char-grid');
        CHARS.forEach(c => g.innerHTML+=`<div class="char-opt" onclick="ui.start('${c.i}')"><div style="font-size:3rem">${c.i}</div><b>${c.n}</b></div>`);
    },
    start: (icon) => {
        players[0].icon = icon;
        players.slice(1).forEach(p=>{
            const av = CHARS.filter(c=>c.i!==icon && !players.some(pl=>pl.icon===c.i));
            if(av.length) p.icon = av[Math.floor(Math.random()*av.length)].i;
        });
        document.getElementById('screen-char').style.display='none';
        document.getElementById('game-layout').classList.add('active');
        ui.buildBoard(); ui.hud();
        game.startChaos();
    },
    buildBoard: () => {
        const b = document.getElementById('board');
        BD.forEach((s,i) => {
            const d=document.createElement('div');d.className='space';d.id=`s${i}`;
            let r,c; if(i<=10){r=11;c=11-i;}else if(i<=20){r=11-(i-10);c=1;}else if(i<=30){r=1;c=1+(i-20);}else{r=1+(i-30);c=11;}
            d.style.gridRow=r; d.style.gridColumn=c;
            d.innerHTML = s.t==='pr' ? 
                `<div class="color-strip" style="background:${s.g}"></div><div class="sp-name">${s.n}</div><div class="sp-price">$${s.p}</div><div class="build-area" id="b${i}"></div>` :
                `<div class="sp-icon">${s.i}</div><div class="sp-name" style="font-size:0.6rem">${s.n}</div>`;
            b.appendChild(d);
        });
        players.forEach((p,i)=>{
            const t=document.createElement('div');t.className='token';t.id=`tok${i}`;t.innerText=p.icon;
            b.appendChild(t); ui.place(i,0);
        });
    },
    place: (pid, pos) => {
        const t = document.getElementById(`tok${pid}`);
        const s = document.getElementById(`s${pos}`);
        t.style.left = (s.offsetLeft + 15 + (pid*5)) + 'px';
        t.style.top = (s.offsetTop + 10 + (pid*5)) + 'px';
    },
    hud: () => {
        document.getElementById('turn-display').innerText = `VEZ DE: ${players[turn].name}`;
        document.getElementById('p-money').innerText = `$${players[0].money}`;
        document.getElementById('players-list').innerHTML = players.map((p,i) => 
            `<div class="p-stat ${turn===i?'active':''}"><span>${p.icon} ${p.name}</span><span>${i===0 ? '$'+p.money : (p.jailed?'üîí':'?')}</span></div>`
        ).join('');
        
        // Inventory
        const inv = document.getElementById('inventory');
        inv.innerHTML = '';
        props.forEach((pr,i)=>{
            if(pr && pr.owner===0) inv.innerHTML+=`<div style="background:#eee;border-left:5px solid ${BD[i].g};padding:5px;margin-bottom:5px;font-weight:bold;cursor:pointer" onclick="ui.openProp(${i})">${BD[i].n} ${pr.mtg?'(‚õî)':''}</div>`;
            const el = document.getElementById(`b${i}`);
            if(pr && el) {
                el.innerHTML = pr.level===5 ? '<div class="hotel-3d"></div>' : Array(pr.level).fill('<div class="house-3d"></div>').join('');
                document.getElementById(`s${i}`).style.border = `4px solid ${players[pr.owner].color}`;
            }
        });

        // Controls
        const hum = turn===0;
        const p = players[0];
        
        if(p.jailed && hum) {
            document.getElementById('jail-ui').style.display='block';
            document.getElementById('normal-ui').style.display='none';
        } else {
            document.getElementById('jail-ui').style.display='none';
            document.getElementById('normal-ui').style.display='block';
            document.getElementById('b-roll').disabled = !(hum && !rolled && !animating && !pendingCardType);
            let canBuy = hum && rolled && BD[p.pos].t==='pr' && !props[p.pos] && !pendingCardType;
            document.getElementById('b-buy').disabled = !canBuy;
            document.getElementById('b-pass').disabled = !(hum && rolled && !pendingCardType);
        }

        // Deck Glow
        document.getElementById('d-chance').classList.toggle('active', pendingCardType==='ch' && hum);
        document.getElementById('d-reves').classList.toggle('active', pendingCardType==='rev' && hum);
    },
    openProp: (idx, forBuy=false) => {
        activeIdx = idx;
        const s = BD[idx];
        document.getElementById('pc-name').innerText=s.n;
        document.getElementById('pc-name').style.background=s.g||'#333';
        document.getElementById('pc-price').innerText=`$${s.p}`;
        if(s.r){
            document.getElementById('r-0').innerText=`$${s.r[0]}`;
            document.getElementById('r-1').innerText=`$${s.r[1]}`;
            document.getElementById('r-5').innerText=`$${s.r[5]}`;
        }
        document.getElementById('act-buy').style.display = forBuy?'block':'none';
        document.getElementById('act-manage').style.display = (!forBuy && props[idx] && props[idx].owner===0)?'block':'none';
        
        if(!forBuy && props[idx]){
            const bM = document.getElementById('btn-mtg');
            if(props[idx].mtg) { bM.innerText="PAGAR D√çVIDA"; bM.onclick=()=>game.toggleMtg(true); }
            else { bM.innerText="HIPOTECAR"; bM.onclick=()=>game.toggleMtg(false); }
        }
        document.getElementById('prop-card').style.display='block';
    },
    closeCard: () => document.getElementById('prop-card').style.display='none',
    
    showEvent: (type, text) => {
        const c = document.getElementById('card-event');
        document.getElementById('ev-title').innerText = type.toUpperCase();
        document.getElementById('ev-desc').innerText = text;
        c.style.display='flex';
    },
    closeEvent: () => {
        document.getElementById('card-event').style.display='none';
        game.applyCard();
    },
    
    dice: (d1,d2) => {
        const ds = document.getElementById('dice-visual');
        const c1=document.getElementById('d1'), c2=document.getElementById('d2');
        ds.classList.add('active');
        c1.innerText = d1; c2.innerText = d2;
        setTimeout(()=>{ ds.classList.remove('active'); }, 1500);
    },
    toast: (m) => {
        const d=document.createElement('div');d.className='toast';d.innerText=m;document.body.appendChild(d);setTimeout(()=>d.remove(),3000);
    }
};

/* LOGIC CORRIGIDA */
const game = {
    startChaos: () => {
        setInterval(() => {
            const items = CHAOS_ITEMS;
            const item = items[Math.floor(Math.random()*items.length)];
            const div = document.createElement('div');
            div.className = `chaos-item ${Math.random()>0.5?'left':'right'}`;
            div.innerText = item.t;
            div.style.background = item.c;
            div.style.color = '#000';
            div.style.top = Math.random()*80 + '%';
            document.getElementById('chaos-hub').appendChild(div);
            setTimeout(()=>div.remove(), 8000);
        }, 3000);
    },
    
    clickDeck: (type) => {
        if(pendingCardType && turn===0 && type === (pendingCardType==='ch'?'ch':'rev')){
            const deck = type==='ch' ? CARDS_SORTE : CARDS_REVES;
            ui.pendingCard = deck[Math.floor(Math.random()*deck.length)];
            ui.showEvent(type==='ch'?'sorte':'vixe', ui.pendingCard.txt);
            pendingCardType = null;
            ui.hud();
        }
    },

    roll: async () => {
        if(animating || pendingCardType) return;
        animating=true; ui.hud();
        
        const d1=Math.ceil(Math.random()*6), d2=Math.ceil(Math.random()*6);
        ui.dice(d1,d2);
        
        await sleep(1500);
        
        if(players[turn].jailed){
            if(d1===d2){
                players[turn].jailed=false;
                ui.toast("SOLTOU! DADOS IGUAIS!");
                await game.move(turn, d1+d2);
            } else {
                ui.toast("CONTINUA PRESO!");
                rolled=true; animating=false; ui.hud();
                setTimeout(game.pass, 1500);
                return;
            }
        } else {
            await game.move(turn, d1+d2);
        }
        
        rolled=true; animating=false; ui.hud();
        
        if(turn!==0) setTimeout(game.pass, 2000); // CPU Auto Pass
    },

    move: async (pid, steps) => {
        const p = players[pid];
        for(let i=0; i<steps; i++){
            p.pos = (p.pos + 1) % 40;
            if(p.pos===0){ p.money+=200; ui.toast("In√≠cio! +$200"); }
            ui.place(pid, p.pos); play('step');
            await sleep(200);
        }
        game.land(pid);
    },

    land: (pid) => {
        const p = players[pid];
        const s = BD[p.pos];
        const pr = props[p.pos];
        
        if(p.pos===30){ ui.toast("V√Å PRA CADEIA!"); game.jail(pid); return; }
        
        if(s.t==='pr' || s.t==='rr' || s.t==='ut'){
            if(!pr){
                if(pid===0 && p.money >= s.p) ui.openProp(p.pos, true);
                else if(pid!==0 && p.money >= s.p) game.aiBuy(p.pos);
            } else if(pr.owner !== pid && !pr.mtg){
                let rent = 0;
                if(s.t==='pr') rent = s.r[pr.level];
                else rent = 50; // Simplificado para utilidades/rr
                p.money -= rent; players[pr.owner].money += rent;
                ui.toast(`Pagou aluguel $${rent}`); play('cash');
            }
        } else if(s.t==='ch' || s.t==='ch'){ // Chance/Reves
            if(pid===0) { pendingCardType = s.t==='ch'?'ch':'rev'; ui.hud(); ui.toast("Clique no Baralho!"); }
            else { /* CPU logic simplified */ }
        } else if(s.t==='tx'){
            p.money-=200; ui.toast("Imposto -$200");
        }
    },

    jail: (pid) => {
        players[pid].jailed=true; players[pid].pos=10; ui.place(pid,10);
        if(pid!==0) setTimeout(game.pass, 1000);
    },
    
    payJail: () => {
        if(players[0].money>=50){
            players[0].money-=50; players[0].jailed=false; ui.toast("Livre!"); ui.hud();
        }
    },

    applyCard: () => {
        const c = ui.pendingCard;
        const p = players[turn];
        if(c.val) p.money += c.val;
        if(c.act==='jail') game.jail(turn);
        ui.hud();
        rolled=true; // Ensure turn can end
    },

    confirmBuy: () => {
        const p=players[0];
        if(p.money >= BD[activeIdx].p){
            p.money -= BD[activeIdx].p;
            props[activeIdx] = {owner:0, level:0, mtg:false, loan:0};
            play('cash'); confetti(); ui.closeCard(); ui.hud();
        }
    },

    aiBuy: (idx) => {
        const p=players[turn];
        p.money -= BD[idx].p;
        props[idx] = {owner:turn, level:0, mtg:false, loan:0};
        ui.toast(`${p.name} comprou ${BD[idx].n}`); ui.hud();
    },

    pass: () => {
        if(pendingCardType) { alert("Puxe a carta!"); return; }
        turn = (turn+1)%players.length;
        rolled=false;
        ui.hud();
        if(turn!==0) setTimeout(game.roll, 1000);
    },

    toggleMtg: (isPaying) => {
        const pr = props[activeIdx];
        const val = Math.floor(BD[activeIdx].p * 0.8);
        if(isPaying){
            if(players[0].money >= pr.loan){ players[0].money-=pr.loan; pr.mtg=false; pr.loan=0; }
        } else {
            players[0].money += val; pr.mtg=true; pr.loan=val;
        }
        ui.closeCard(); ui.hud();
    },

    build: () => {
        const pr = props[activeIdx];
        if(players[0].money >= BD[activeIdx].h && pr.level<5){
            players[0].money -= BD[activeIdx].h;
            pr.level++;
            ui.closeCard(); ui.hud();
        }
    }
};
</script>
