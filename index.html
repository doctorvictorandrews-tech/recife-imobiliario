                    ui.renderCharSelect();
                } else {
                    document.getElementById('screen-char').style.display = 'none';
                    document.getElementById('screen-lobby').style.display = 'flex';
                    document.getElementById('lobby-status').innerText = "Voc√™ est√° pronto! Aguardando Host...";
                }
            }
            else if(status === 'game') {
                document.getElementById('screen-lobby').style.display = 'none';
                document.getElementById('screen-char').style.display = 'none';
                document.getElementById('game-layout').classList.add('active');
                
                if(!isBoardBuilt) {
                    ui.buildBoard();
                    isBoardBuilt = true;
                }
                
                // --- SINCRONIZA√á√ÉO CR√çTICA DO DADO ---
                const dStatus = data.diceStatus;
                
                // 1. Fase de ANIMA√á√ÉO (Suspense)
                if(dStatus.phase === 'rolling') {
                    // Mostra overlay de dados girando
                    ui.animateDice(dStatus.vals); 
                    
                    // Se for minha vez, eu sou o respons√°vel por esperar e depois MOVER
                    if(turn === myIdx && !window.hasProcessedRoll) {
                        window.hasProcessedRoll = true; // Evita loop
                        await sleep(3000); // 3 segundos de suspense
                        
                        // Agora calcula o movimento
                        const total = dStatus.vals[0] + dStatus.vals[1];
                        // L√≥gica de pris√£o etc simplificada aqui, foca no movimento
                        let p = players[myIdx];
                        let newPos = (p.pos + total) % 40;
                        if(newPos < p.pos && p.pos!==0) { p.cash+=200; ui.toast("In√≠cio +$200"); }
                        
                        // Atualiza DB para fase MOVING
                        dbRef.update({
                            'players': players, // Salva cash se mudou
                            'diceStatus/phase': 'moving' // Trigger visual move
                        });
                        
                        // Atualiza a posi√ß√£o DO JOGADOR separadamente ou no mesmo update
                        // O ideal √© salvar a nova posi√ß√£o no DB *agora*, 
                        // mas a anima√ß√£o visual depende da diferen√ßa. 
                        // Vamos atualizar a posi√ß√£o no DB, e o client detecta mudan√ßa.
                         players[myIdx].pos = newPos;
                         dbRef.update({players: players});
                    }
                }
                
                // 2. Fase de MOVIMENTO (Pe√£o anda)
                if(dStatus.phase === 'moving') {
                    // Fecha overlay de dados
                    document.getElementById('dice-overlay').classList.remove('active');
                    window.hasProcessedRoll = false; // Reset flag
                    
                    // Atualiza visual
                    ui.updateTokens();
                    ui.hud();
                    
                    // Se for minha vez, agora eu executo a L√ìGICA da casa (compra, aluguel)
                    if(turn === myIdx && !window.hasProcessedLand) {
                        window.hasProcessedLand = true;
                        await sleep(1000); // Espera o pe√£o chegar visualmente
                        game.landLogic();
                    }
                }
                
                // 3. Fase IDLE (Aguardando a√ß√£o do jogador: comprar/passar)
                if(dStatus.phase === 'idle') {
                     window.hasProcessedLand = false;
                     ui.updateTokens();
                     ui.hud();
                }
            }
        });
    },
    startGame: () => {
        dbRef.update({status: 'game'});
    }
};

// --- UI ---
const ui = {
    renderCharSelect: () => {
        const grid = document.getElementById('char-grid');
        grid.innerHTML = '';
        const myP = players[myIdx];
        
        CHARS.forEach(c => {
            const taken = players.find(p => p.icon === c.i);
            const isMe = myP.icon === c.i;
            const div = document.createElement('div');
            div.className = `char-opt ${taken && !isMe ? 'taken' : ''} ${isMe ? 'selected' : ''}`;
            div.innerHTML = `<div>${c.i}</div><div style="font-size:0.6rem; font-weight:bold;">${c.n}</div>`;
            if(taken) {
                div.innerHTML += `<div class="ready-badge">${taken.name}</div>`;
            }
            div.onclick = () => {
                if(!taken) {
                    players[myIdx].icon = c.i;
                    dbRef.update({players: players});
                }
            };
            grid.appendChild(div);
        });
    },
    toggleReady: () => {
        if(!players[myIdx].icon) return alert("Escolha um boneco!");
        players[myIdx].ready = true;
        dbRef.update({players: players});
        // Volta pro lobby visualmente
        document.getElementById('screen-char').style.display='none';
        document.getElementById('screen-lobby').style.display='flex';
    },
    
    buildBoard: () => {
        const b = document.getElementById('board');
        b.innerHTML = '';
        
        // Centro e Decks
        b.innerHTML += `
            <div class="center-hub">
                <div class="center-title">RECIFE</div>
                <div style="font-size:3rem">ü¶à‚õ±Ô∏è</div>
            </div>
            <div class="deck chance"><div style="font-size:2rem">?</div>SORTE</div>
            <div class="deck reves"><div style="font-size:2rem">‚ö†Ô∏è</div>REV√âS</div>
        `;

        BD.forEach((s,i) => {
            const d=document.createElement('div'); d.className='space'; d.id=`s${i}`;
            let r,c, rot;
            if(i<=10){ r=11; c=11-i; rot=''; } 
            else if(i<=20){ r=11-(i-10); c=1; rot='rot-left'; } 
            else if(i<=30){ r=1; c=1+(i-20); rot='rot-top'; } 
            else { r=1+(i-30); c=11; rot='rot-right'; }
            
            d.style.gridRow=r; d.style.gridColumn=c;
            
            let html = `<div class="space-content ${rot}">`;
            if(s.t==='pr' || s.t==='rr' || s.t==='ut') {
                if(s.g) html += `<div class="color-strip" style="background:${s.g}"></div>`;
                html += `<div class="sp-name">${s.n}</div>`;
                if(s.p) html += `<div class="sp-price">$${s.p}</div>`;
                html += `<div class="build-area" id="b${i}"></div>`;
            } else {
                html += `<div class="sp-icon">${s.i}</div><div class="sp-name">${s.n}</div>`;
            }
            html += `</div>`;
            d.innerHTML = html;
            b.appendChild(d);
        });

        players.forEach((p,i)=>{ 
            const t=document.createElement('div');
            t.className='token';
            t.id=`tok${i}`;
            t.innerText=p.icon;
            b.appendChild(t); 
        });
        
        setTimeout(resizeBoard, 100);
    },
    
    animateDice: (vals) => {
        const ov = document.getElementById('dice-overlay');
        const d1 = document.getElementById('d1');
        const d2 = document.getElementById('d2');
        ov.classList.add('active');
        d1.classList.add('shake'); d2.classList.add('shake');
        
        // Simula troca de n√∫meros
        let interval = setInterval(() => {
            d1.innerText = Math.ceil(Math.random()*6);
            d2.innerText = Math.ceil(Math.random()*6);
        }, 100);
        
        // Para no valor final perto do fim da anima√ß√£o (3s total, para em 2.5s)
        setTimeout(() => {
            clearInterval(interval);
            d1.classList.remove('shake'); d2.classList.remove('shake');
            d1.innerText = vals[0];
            d2.innerText = vals[1];
        }, 2500);
    },

    updateTokens: () => {
        players.forEach((p,i) => {
            const t = document.getElementById(`tok${i}`);
            const s = document.getElementById(`s${p.pos}`);
            if(t && s) {
                // Pequeno offset para n√£o sobrepor se estiverem na mesma casa
                const others = players.filter((pl, idx) => idx !== i && pl.pos === p.pos).length;
                const offX = others > 0 ? (i*5) : 0;
                
                t.style.left = (s.offsetLeft + 10 + offX) + 'px';
                t.style.top = (s.offsetTop + 10) + 'px';
            }
        });
    },

    hud: () => {
        const me = players[myIdx];
        const turnP = players[turn];
        const isMyTurn = turn === myIdx;
        
        document.getElementById('turn-display').innerText = `VEZ DE: ${turnP.name}`;
        document.getElementById('p-money').innerText = `$${me.cash}`;
        
        // Bot√µes
        const btnRoll = document.getElementById('b-roll');
        const btnBuy = document.getElementById('b-buy');
        const btnPass = document.getElementById('b-pass');
        
        // Reset
        btnRoll.disabled = true; btnBuy.disabled = true; btnPass.disabled = true;
        
        // L√≥gica de ativa√ß√£o baseada na fase "idle" do dado
        // Se estiver "rolling" ou "moving", ningu√©m clica em nada
        // Se estiver "idle" e for minha vez:
        if(status === 'game' && isMyTurn) {
            // Preciso saber se j√° rolei neste turno. 
            // Truque: Se diceStatus.phase == 'idle', significa que o turno come√ßou agora OU acabou de mover.
            // Vamos usar uma flag no DB 'hasRolled' para saber se libera Roll ou Pass
            
            // Para simplificar: Se a fase voltou para IDLE e a √∫ltima a√ß√£o foi mover, libera Pass/Buy.
            // Se o turno mudou, libera Roll.
            // Vamos assumir que sempre come√ßa com Roll.
            
            // Verifica estado do bot√£o via classe ou flag local √© arriscado.
            // Vamos confiar na flag 'turnState' do DB.
            // Vou adicionar `turnState` ('start', 'acted') no DB depois.
            // Por enquanto: Se `diceStatus.phase` √© IDLE:
            // Se `diceStatus.vals` √© [1,1] (inicial) -> Libera ROLL
            // Se n√£o -> Libera PASS/BUY
            
            // Hack para V69 simples:
            // Vamos adicionar `turnState` no `requestRoll` e `pass`.
            if(window.turnState === 'acted') {
                btnPass.disabled = false;
                const s = BD[me.pos];
                // Compra: Se tem pre√ßo, sem dono, e tenho dinheiro
                if(s.p && props[me.pos] === -1 && me.cash >= s.p) {
                    btnBuy.disabled = false;
                }
            } else {
                btnRoll.disabled = false;
            }
        }
        
        // Atualiza propriedades visuais (bordas)
        props.forEach((ownerIdx, spaceIdx) => {
            const el = document.getElementById(`s${spaceIdx}`);
            if(el) {
                if(ownerIdx !== -1) {
                    el.classList.add('owned');
                    el.style.borderColor = players[ownerIdx].color;
                    // Adiciona casinha (visual apenas)
                    if(!el.querySelector('.house-3d')) {
                        const bArea = document.getElementById(`b${spaceIdx}`);
                        if(bArea) bArea.innerHTML = '<div class="house-3d"></div>';
                    }
                } else {
                    el.classList.remove('owned');
                    el.style.borderColor = '#1a1a1a';
                }
            }
        });
        
        // Lista de Jogadores
        document.getElementById('players-scroll').innerHTML = players.map(p => 
            `<div>${p.icon} ${p.name}: $${p.cash}</div>`
        ).join('');
    },
    
    toast: (msg) => {
        const d = document.createElement('div'); d.className='toast'; d.innerText=msg;
        document.body.appendChild(d); setTimeout(()=>d.remove(), 3000);
    }
};

// --- L√ìGICA DO JOGO ---
const game = {
    requestRoll: () => {
        if(turn !== myIdx) return;
        
        const d1 = Math.ceil(Math.random()*6);
        const d2 = Math.ceil(Math.random()*6);
        
        // 1. Inicia anima√ß√£o para todos
        dbRef.update({
            'diceStatus': { phase: 'rolling', vals: [d1, d2] }
        });
        
        // Seta estado local para controle de bot√µes
        window.turnState = 'acted'; 
    },
    
    landLogic: () => {
        // Executado AP√ìS a anima√ß√£o de movimento
        const p = players[myIdx];
        const s = BD[p.pos];
        
        // Aluguel
        const owner = props[p.pos];
        if(owner !== -1 && owner !== myIdx) {
            const rent = Math.floor(s.p * 0.2) || 20; // Aluguel base V69 simplificado
            p.cash -= rent;
            players[owner].cash += rent;
            ui.toast(`Pagou aluguel $${rent}`);
        }
        
        // Sorte/Rev√©s/Imposto
        if(s.t === 'tx') { p.cash -= 100; ui.toast("Imposto -$100"); play('bad'); }
        if(s.t === 'jl' || s.t === 'gotojail') { ui.toast("CADEIA!"); play('bad'); p.pos=10; } // Ir pra cadeia
        
        // Salva estado final p√≥s-l√≥gica e libera bot√µes (idle)
        dbRef.update({
            players: players,
            'diceStatus/phase': 'idle'
        });
    },
    
    buy: () => {
        const p = players[myIdx];
        const s = BD[p.pos];
        
        p.cash -= s.p;
        props[p.pos] = myIdx;
        
        play('cash');
        ui.toast("Comprado!");
        
        dbRef.update({
            players: players,
            props: props
        });
        ui.hud();
    },
    
    pass: () => {
        const next = (turn + 1) % players.length;
        window.turnState = 'start'; // Reset local state
        
        dbRef.update({
            turn: next,
            'diceStatus': { phase: 'idle', vals: [1,1] } // Reseta dados visualmente
        });
    }
};

// --- AJUSTES FINAIS ---
function resizeBoard() {
    const el = document.getElementById('board-container');
    const area = document.getElementById('board-area');
    if(!el || !area) return;
    const scale = Math.min(area.offsetWidth/920, area.offsetHeight/1070) * 0.95;
    el.style.transform = `scale(${scale})`;
}
window.onresize = resizeBoard;

</script>
