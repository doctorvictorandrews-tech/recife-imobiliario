<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Recife V33: Tubar√£o & Hipoteca</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --wood-dark: #3e2723; --paper: #fff8e1; --gold: #ffca28;
            --frevo-blue: #0288d1; --frevo-red: #c62828; --frevo-green: #2e7d32;
        }
        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: radial-gradient(circle at center, #29b6f6, #01579b);
            height: 100vh; overflow: hidden; display: flex; flex-direction: column; 
        }
        
        /* TELAS */
        #screen-start, #screen-char { position: fixed; inset: 0; z-index: 9000; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; backdrop-filter: blur(5px); }
        .card-menu { background: var(--paper); width: 90%; max-width: 500px; padding: 40px; border: 10px solid var(--wood-dark); border-radius: 20px; text-align: center; box-shadow: 0 0 50px #000; animation: popIn 0.5s; }
        .btn-big { width: 100%; padding: 20px; margin-top: 20px; border: 3px solid #000; border-radius: 50px; font-size: 1.5rem; font-weight: 900; background: var(--frevo-blue); color: white; font-family: 'Rye'; cursor: pointer; transition: 0.1s; }
        .btn-big:active { transform: translateY(4px); }

        .char-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin: 20px 0; }
        .char-opt { border: 2px solid #ccc; padding: 10px; border-radius: 10px; cursor: pointer; transition: 0.2s; background:rgba(255,255,255,0.1); }
        .char-opt:hover { background: #fff; transform: scale(1.1); color: #000; }

        /* JOGO */
        #game-stage { display: none; width: 100%; height: 100%; }
        #game-stage.active { display: flex; }

        #viewport { flex: 1; display: flex; align-items: center; justify-content: center; perspective: 1200px; overflow: hidden; }
        #board-container { transform-style: preserve-3d; transition: transform 1s; }
        
        #board {
            display: grid; grid-template-columns: repeat(11, 90px); grid-template-rows: repeat(11, 90px);
            background: #f5f5f5; border: 20px solid var(--wood-dark); border-radius: 15px;
            transform: rotateX(35deg) scale(0.9); transform-style: preserve-3d;
            box-shadow: 0 50px 100px rgba(0,0,0,0.6); position: relative;
            background-image: url('https://www.transparenttextures.com/patterns/white-brick-wall.png');
        }

        .space { 
            border: 1px solid rgba(0,0,0,0.15); background: #fff; font-size: 0.65rem; text-align: center; 
            position: relative; display: flex; flex-direction: column; font-weight: bold; backface-visibility: hidden;
        }
        .space.mortgaged { filter: grayscale(1); background: #ddd; }
        .space.mortgaged::after { content:'üö´'; position:absolute; font-size:2rem; top:50%; left:50%; transform:translate(-50%,-50%); opacity:0.5; }
        
        .color-strip { height: 15px; border-bottom: 2px solid #333; }
        .sp-name { flex: 1; display: flex; align-items: center; justify-content: center; padding: 2px; line-height: 1; }
        .sp-price { font-size: 0.7rem; color: #666; background: #eee; border-top: 1px solid #ccc; }

        /* TOKEN */
        .token { 
            width: 40px; height: 40px; position: absolute; z-index: 100; font-size: 2.5rem; 
            text-align: center; transition: all 0.3s; transform-origin: bottom center; 
            filter: drop-shadow(0 5px 2px rgba(0,0,0,0.5)); pointer-events: none;
        }

        /* SIDEBAR */
        #sidebar { 
            width: 380px; background: var(--paper); border-left: 10px solid var(--wood-dark); 
            display: flex; flex-direction: column; padding: 15px; z-index: 200; box-shadow: -10px 0 50px #000; 
        }
        .hud-header { text-align: center; border-bottom: 2px dashed #999; padding-bottom: 10px; margin-bottom: 10px; }
        .turn-badge { background: #333; color: var(--gold); padding: 5px 15px; border-radius: 20px; font-weight: bold; font-family: 'Rye'; }
        
        .p-stat { display: flex; justify-content: space-between; padding: 8px; background: #fff; border: 1px solid #ccc; margin-bottom: 5px; border-radius: 5px; }
        .p-stat.active { background: #e3f2fd; border-left: 5px solid var(--frevo-blue); transform: scale(1.02); }

        .btn-game { 
            padding: 15px; width: 100%; margin-bottom: 8px; border: 3px solid #000; border-radius: 50px; 
            font-family: 'Rye'; cursor: pointer; color: white; transition: 0.1s; position: relative;
            box-shadow: 0 5px 0 rgba(0,0,0,0.2);
        }
        .btn-game:disabled { background: #ccc !important; cursor: not-allowed; opacity: 0.6; box-shadow: none; transform: none; }
        .btn-game:active { transform: translateY(4px); box-shadow: none; }

        /* OVERLAYS */
        #overlay-layer { position: fixed; inset: 0; pointer-events: none; z-index: 5000; display: flex; justify-content: center; align-items: center; }
        
        .prop-card-3d { 
            width: 320px; background: #fff; border: 8px solid var(--wood-dark); padding: 0; 
            text-align: center; pointer-events: auto; display: none; box-shadow: 0 30px 60px #000; 
            animation: popIn 0.3s; border-radius: 15px; overflow: hidden; font-family: 'Poppins';
        }
        .pc-head { background: #333; color: #fff; padding: 15px; font-family: 'Rye'; font-size: 1.5rem; text-shadow: 2px 2px 0 #000; position: relative; }
        .pc-head.mortgaged-header { background: #555; text-decoration: line-through; }
        .pc-body { padding: 15px; background: #fafafa; }
        
        /* SHARK & GALO ANIMATION */
        .shark-fin {
            position: fixed; bottom: -100px; right: -100px; font-size: 10rem; z-index: 6000;
            animation: sharkAttack 3s linear forwards; display: none;
        }
        @keyframes sharkAttack {
            0% { right: -20%; bottom: 10%; transform: rotate(10deg); }
            50% { right: 50%; bottom: 20%; transform: rotate(0deg); }
            100% { right: 120%; bottom: 10%; transform: rotate(-10deg); }
        }

        .galo-giant {
            position: fixed; bottom: -300px; left: 50%; transform: translateX(-50%); 
            font-size: 15rem; z-index: 6000; display: none;
            animation: galoRise 4s ease-in-out forwards;
        }
        @keyframes galoRise {
            0% { bottom: -300px; } 20% { bottom: 0px; transform: translateX(-50%) rotate(5deg); }
            80% { bottom: 0px; transform: translateX(-50%) rotate(-5deg); } 100% { bottom: -300px; }
        }

        /* DADOS */
        .dice-stage { position: absolute; display: flex; gap: 40px; pointer-events: none; opacity: 0; transition: 0.3s; top: 30%; }
        .dice-stage.active { opacity: 1; }
        .cube { width: 80px; height: 80px; position: relative; transform-style: preserve-3d; transition: transform 1s cubic-bezier(0.1,0.9,0.2,1); }
        .face { position: absolute; inset: 0; background: #fff; border: 4px solid #000; border-radius: 12px; display: grid; place-items: center; font-size: 2.5rem; font-weight: bold; }
        .f1{transform:translateZ(40px)} .f6{transform:rotateX(180deg) translateZ(40px)}
        .f2{transform:rotateY(-90deg) translateZ(40px)} .f5{transform:rotateY(90deg) translateZ(40px)}
        .f3{transform:rotateX(-90deg) translateZ(40px)} .f4{transform:rotateX(90deg) translateZ(40px)}
        .r1{transform:rotateX(0) rotateY(0)} .r6{transform:rotateX(180deg)} .r2{transform:rotateY(90deg)} .r5{transform:rotateY(-90deg)} .r3{transform:rotateX(-90deg)} .r4{transform:rotateX(90deg)}

        .toast { position: fixed; top: 15%; left: 50%; transform: translateX(-50%); background: #333; color: #fff; padding: 10px 20px; border-radius: 20px; z-index: 9999; animation: floatUp 3s forwards; font-weight: bold; text-align: center; }
        @keyframes popIn { 0%{transform:scale(0)} 80%{transform:scale(1.1)} 100%{transform:scale(1)} }
        @keyframes floatUp { 0%{opacity:0; transform:translate(-50%,20px)} 10%{opacity:1} 90%{opacity:1} 100%{opacity:0; transform:translate(-50%,-100px)} }

        @media (max-width: 900px) { #game-stage { flex-direction: column; } #sidebar { width: 100%; height: auto; order: 2; border-left: none; border-top: 10px solid var(--wood-dark); } #board { transform: scale(0.6); margin-bottom: 20px; } }
    </style>
</head>
<body>

<div id="shark-visual" class="shark-fin">ü¶à</div>
<div id="galo-visual" class="galo-giant">üêì</div>

<div id="screen-start">
    <div class="card-menu">
        <h1 style="color:var(--frevo-red); font-size:3rem; margin:0;">RECIFE</h1>
        <h2 style="color:var(--wood-dark);">TUBAR√ÉO & HIPOTECA</h2>
        <p>Vers√£o V33 (Sobreviv√™ncia)</p>
        <button class="btn-big" onclick="ui.toChar()">JOGAR AGORA</button>
    </div>
</div>

<div id="screen-char" style="display:none;">
    <div class="card-menu">
        <h2>ESCOLHA SEU PE√ÉO</h2>
        <div class="char-grid" id="char-grid"></div>
    </div>
</div>

<div id="game-stage">
    <div id="viewport">
        <div id="board-container">
            <div id="board">
                <div style="grid-column:2/11; grid-row:2/11; display:flex; align-items:center; justify-content:center; flex-direction:column;">
                    <h1 style="font-family:'Rye'; font-size:4rem; color:var(--frevo-blue); margin:0; text-shadow:2px 2px #fff;">RECIFE</h1>
                    <div id="dice-visual" class="dice-stage">
                        <div id="d1" class="cube"><div class="face f1">1</div><div class="face f2">2</div><div class="face f3">3</div><div class="face f4">4</div><div class="face f5">5</div><div class="face f6">6</div></div>
                        <div id="d2" class="cube"><div class="face f1">1</div><div class="face f2">2</div><div class="face f3">3</div><div class="face f4">4</div><div class="face f5">5</div><div class="face f6">6</div></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="sidebar">
        <div class="hud-header">
            <div class="turn-badge" id="turn-display">VEZ DE: ...</div>
            <h2 style="color:var(--frevo-green); margin:5px 0;">Saldo: <span id="p-money">$1500</span></h2>
        </div>

        <div id="players-list"></div>

        <div style="flex:1; background:#fff; border:2px solid #ccc; margin:10px 0; overflow-y:auto; padding:5px;" id="inventory">
            <div style="text-align:center; color:#999; margin-top:20px;">Suas Escrituras (Clique para gerenciar)</div>
        </div>

        <div>
            <button id="b-roll" class="btn-game" style="background:var(--gold); color:#000;" onclick="game.roll()">üé≤ ROLAR DADOS</button>
            <button id="b-buy" class="btn-game" style="background:var(--frevo-green);" disabled onclick="game.buy()">üí∞ COMPRAR</button>
            <button id="b-pass" class="btn-game" style="background:var(--frevo-red);" disabled onclick="game.pass()">üõë PASSAR A VEZ</button>
        </div>
    </div>
</div>

<div id="overlay-layer">
    <div id="prop-card" class="prop-card-3d">
        <div class="pc-head" id="pc-name">NOME DA RUA</div>
        <div class="pc-body">
            <div style="font-size:3rem; margin:10px;">üè†</div>
            <h2 id="pc-price" style="color:green; font-family:'Rye'; margin:0;">$200</h2>
            
            <div style="background:#eee; padding:10px; font-size:0.8rem; margin:10px 0; text-align:left; display:none;" id="rent-info">
                Aluguel Base: <span id="r-base"></span><br>
                Com 1 Casa: <span id="r-1"></span><br>
                Com Hotel: <span id="r-h"></span>
            </div>

            <div id="action-area">
                <p id="pc-msg">Deseja comprar?</p>
                <button class="btn-game" style="background:green; padding:10px;" onclick="game.confirmBuy()">COMPRAR</button>
                <button class="btn-game" style="background:#666; padding:10px;" onclick="ui.closeCard()">N√ÉO</button>
            </div>

            <div id="mortgage-area" style="display:none; border-top:2px dashed #999; padding-top:10px;">
                <p style="font-size:0.8rem; font-weight:bold;">GERENCIAR PROPRIEDADE</p>
                <button id="btn-mtg" class="btn-game" style="background:orange; padding:10px; font-size:0.8rem;" onclick="game.toggleMortgage()">HIPOTECAR (Recebe $)</button>
                <button class="btn-game" style="background:#333; padding:10px; font-size:0.8rem;" onclick="ui.closeCard()">FECHAR</button>
            </div>
        </div>
    </div>
</div>

<script>
/* DADOS */
const CHARS=[{id:'c',i:'ü¶Ä',n:'Caranguejo'},{id:'s',i:'ü¶à',n:'Tubar√£o'},{id:'u',i:'‚òÇÔ∏è',n:'Sombrinha'},{id:'sol',i:'‚òÄÔ∏è',n:'Sol'}];
// g:group color, p:price, h:house cost, r:rent array
const BD=[
    {t:'st',n:'In√≠cio',i:'üö©'}, {t:'pr',g:'#795548',n:'Coque',p:60,h:50,r:[2,10,30,90]},{t:'ch',n:'Sorte',i:'üçÄ'},{t:'pr',g:'#795548',n:'Ibura',p:60,h:50,r:[4,20,60,180]},{t:'tx',n:'IPTU',p:200},{t:'rr',n:'Metr√¥'},{t:'pr',g:'#03a9f4',n:'Sto Amaro',p:100,h:50,r:[6,30,90,270]},{t:'ch',n:'Rev√©s',i:'‚ö†Ô∏è'},{t:'pr',g:'#03a9f4',n:'Afogados',p:100,h:50,r:[6,30,90,270]},{t:'pr',g:'#03a9f4',n:'Mustardinha',p:120,h:50,r:[8,40,100,300]},
    {t:'jl',n:'Cadeia',i:'üëÆ'}, {t:'pr',g:'#e91e63',n:'Iputinga',p:140,h:100,r:[10,50,150,450]},{t:'ut',n:'Luz',p:150},{t:'pr',g:'#e91e63',n:'Cordeiro',p:140,h:100,r:[10,50,150,450]},{t:'pr',g:'#e91e63',n:'V√°rzea',p:160,h:100,r:[12,60,180,500]},{t:'rr',n:'Metr√¥ Oeste'},{t:'pr',g:'#ff5722',n:'Imbiribeira',p:180,h:100,r:[14,70,200,550]},{t:'ch',n:'Sorte',i:'üçÄ'},{t:'pr',g:'#ff5722',n:'Encruzilhada',p:180,h:100,r:[14,70,200,550]},{t:'pr',g:'#ff5722',n:'Torre',p:200,h:100,r:[16,80,220,600]},
    {t:'pk',n:'Parque',i:'üé°'}, {t:'pr',g:'#d32f2f',n:'Aflitos',p:220,h:150,r:[18,90,250,700]},{t:'ch',n:'Rev√©s',i:'‚ö†Ô∏è'},{t:'pr',g:'#d32f2f',n:'Espinheiro',p:220,h:150,r:[18,90,250,700]},{t:'pr',g:'#d32f2f',n:'Madalena',p:240,h:150,r:[20,100,300,750]},{t:'rr',n:'Via Mangue'},{t:'pr',g:'#fbc02d',n:'Gra√ßas',p:260,h:150,r:[22,110,330,800]},{t:'pr',g:'#fbc02d',n:'Po√ßo',p:260,h:150,r:[22,110,330,800]},{t:'ut',n:'Compesa',p:150},{t:'pr',g:'#fbc02d',n:'Casa Forte',p:280,h:150,r:[24,120,360,850]},
    {t:'gj',n:'Blitz',i:'üöì'}, {t:'pr',g:'#388e3c',n:'Apipucos',p:300,h:200,r:[26,130,390,900]},{t:'pr',g:'#388e3c',n:'Parnamirim',p:300,h:200,r:[26,130,390,900]},{t:'ch',n:'Sorte',i:'üçÄ'},{t:'pr',g:'#388e3c',n:'Paiva',p:320,h:200,r:[28,150,450,1000]},{t:'rr',n:'Aeroporto'},{t:'ch',n:'Rev√©s',i:'‚ö†Ô∏è'},{t:'pr',g:'#1565c0',n:'Boa Viagem',p:350,h:200,r:[35,175,500,1100]},{t:'tx',n:'Taxa',p:100},{t:'pr',g:'#1565c0',n:'Jaqueira',p:400,h:200,r:[50,200,600,1400]}
];

let players=[{name:"Voc√™",icon:"",pos:0,money:1500,jailed:false,doubles:0},{name:"CPU",icon:"ü§ñ",pos:0,money:1500,jailed:false,doubles:0}];
let props=Array(40).fill(null); // {owner:pid, level:0, mtg:false}
let turn=0, rolled=false, animating=false;
let activeCardIdx = -1;

const SFX={step:new Audio('https://www.soundjay.com/misc/sounds/wood-block-1.mp3'),cash:new Audio('https://www.soundjay.com/misc/sounds/coins-in-hand-2.mp3')};
const play=(k)=>{try{SFX[k].currentTime=0;SFX[k].play().catch(()=>{})}catch(e){}};

/* UI */
const ui={
    toChar:()=>{
        document.getElementById('screen-start').style.display='none';
        document.getElementById('screen-char').style.display='flex';
        const g=document.getElementById('char-grid');
        CHARS.forEach(c=>{
            g.innerHTML+=`<div class="char-opt" onclick="ui.startGame('${c.i}')"><div style="font-size:3rem">${c.i}</div><b>${c.n}</b></div>`;
        });
    },
    startGame:(icon)=>{
        players[0].icon=icon;
        document.getElementById('screen-char').style.display='none';
        document.getElementById('game-stage').classList.add('active');
        ui.buildBoard(); ui.updateHUD();
        // Init Galo Timer
        setInterval(game.eventGalo, 45000); // Every 45s chance of Galo
    },
    buildBoard:()=>{
        const b=document.getElementById('board');
        BD.forEach((s,i)=>{
            const d=document.createElement('div');d.className='space';d.id=`s${i}`;
            let r,c;if(i<=10){r=11;c=11-i;}else if(i<=20){r=11-(i-10);c=1;}else if(i<=30){r=1;c=1+(i-20);}else{r=1+(i-30);c=11;}
            d.style.gridRow=r;d.style.gridColumn=c;
            d.innerHTML=s.t==='pr'?`<div class="color-strip" style="background:${s.g}"></div><div class="sp-name">${s.n}</div><div class="sp-price">$${s.p}</div>`:`<div class="sp-name" style="font-size:0.5rem">${s.n}</div>`;
            b.appendChild(d);
        });
        players.forEach((p,i)=>{
            const t=document.createElement('div');t.className='token';t.id=`tok${i}`;t.innerText=p.icon;
            b.appendChild(t); ui.placeToken(i,0);
        });
    },
    placeToken:(pid,pos)=>{
        const t=document.getElementById(`tok${pid}`);
        const s=document.getElementById(`s${pos}`);
        t.style.left=(s.offsetLeft+15+(pid*10))+'px';
        t.style.top=(s.offsetTop+10+(pid*10))+'px';
        if(pid===0)ui.cam(pos);
    },
    cam:(pos)=>{
        const b=document.getElementById('board-container');
        let rx=30, ry=0;
        if(pos>10 && pos<=20) ry=5; if(pos>30) ry=-5;
        b.style.transform=`rotateX(${rx}deg) rotateY(${ry}deg) scale(0.9)`;
    },
    updateHUD:()=>{
        const p=players[0];
        document.getElementById('turn-display').innerText=`VEZ DE: ${players[turn].name}`;
        document.getElementById('p-money').innerText=`$${p.money}`;
        document.getElementById('players-list').innerHTML=players.map((pl,i)=>`<div class="p-stat ${turn===i?'active':''}"><span style="font-size:1.2rem">${pl.icon}</span><b>${pl.name}</b><span>$${pl.money}</span></div>`).join('');
        
        const hum=turn===0;
        document.getElementById('b-roll').disabled = !(hum && !rolled && !animating && !p.jailed);
        
        if(p.jailed && hum) {
            const b=document.getElementById('b-roll'); b.disabled=false; b.innerText="PAGAR FIAN√áA ($50)"; b.onclick=game.payJail;
        } else {
            const b=document.getElementById('b-roll'); b.innerText="üé≤ ROLAR DADOS"; b.onclick=game.roll;
        }
        
        const cur=BD[p.pos];
        const canBuy = hum && rolled && cur.t==='pr' && !props[p.pos];
        document.getElementById('b-buy').disabled = !canBuy;
        const dEqual = players[turn].doubles > 0;
        document.getElementById('b-pass').disabled = !(hum && rolled && !dEqual);

        // Inventory & Visual Updates
        const inv=document.getElementById('inventory');
        inv.innerHTML='';
        
        props.forEach((pr,i)=>{
            const s=BD[i];
            const cell = document.getElementById(`s${i}`);
            
            // Visual on Board: Mortgage Gray
            if(pr){
                cell.style.border=`3px solid ${players[pr.owner].color}`;
                if(pr.mtg) cell.classList.add('mortgaged'); else cell.classList.remove('mortgaged');
            }

            // Inventory List (Only Owned by Player)
            if(pr && pr.owner===0){
                inv.innerHTML+=`<div style="background:${pr.mtg?'#ccc':'#eee'};border-left:5px solid ${s.g};padding:5px;margin-bottom:5px;cursor:pointer;display:flex;justify-content:space-between;" onclick="ui.openManager(${i})">
                    <b>${s.n} ${pr.mtg?'(‚õî)':''}</b>
                    <span style="font-size:0.8rem">üîß</span>
                </div>`;
            }
        });
        if(inv.innerHTML==='') inv.innerHTML='<div style="text-align:center;color:#999;margin-top:10px;">Vazio</div>';
    },
    // CARDS LOGIC
    showBuyCard:(idx)=>{
        activeCardIdx = idx;
        const s=BD[idx];
        document.getElementById('rent-info').style.display='block';
        document.getElementById('action-area').style.display='block';
        document.getElementById('mortgage-area').style.display='none';
        
        document.getElementById('pc-name').innerText=s.n; document.getElementById('pc-name').style.background=s.g;
        document.getElementById('pc-price').innerText=`$${s.p}`;
        document.getElementById('r-base').innerText=`$${s.r[0]}`; document.getElementById('r-1').innerText=`$${s.r[1]}`; document.getElementById('r-h').innerText=`$${s.r[4]}`;
        document.getElementById('prop-card').style.display='block';
    },
    openManager:(idx)=>{
        activeCardIdx = idx;
        const s=BD[idx];
        const pr=props[idx];
        
        document.getElementById('rent-info').style.display='none';
        document.getElementById('action-area').style.display='none';
        document.getElementById('mortgage-area').style.display='block';
        
        const head = document.getElementById('pc-name');
        head.innerText = s.n; 
        head.style.background = s.g;
        
        const valMtg = Math.floor(s.p/2);
        const valUnMtg = Math.floor(valMtg * 1.1);
        
        const btn = document.getElementById('btn-mtg');
        if(pr.mtg){
            head.classList.add('mortgaged-header');
            btn.innerText = `DESHIPOTECAR (Pagar $${valUnMtg})`;
            btn.style.background = "#2e7d32";
            btn.onclick = () => game.toggleMortgage(true); // Pay to unmortgage
        } else {
            head.classList.remove('mortgaged-header');
            btn.innerText = `HIPOTECAR (Receber $${valMtg})`;
            btn.style.background = "orange";
            btn.onclick = () => game.toggleMortgage(false); // Get money
        }
        
        document.getElementById('prop-card').style.display='block';
    },
    closeCard:()=>{document.getElementById('prop-card').style.display='none';},
    toast:(m)=>{
        const d=document.createElement('div');d.className='toast';d.innerText=m;document.body.appendChild(d);setTimeout(()=>d.remove(),3000);
    },
    animShark:()=>{
        const sh=document.getElementById('shark-visual');
        sh.style.display='block';
        setTimeout(()=>{sh.style.display='none'},3000);
        play('cash'); // Or scream sound if added
    },
    animGalo:()=>{
        const g=document.getElementById('galo-visual');
        g.style.display='block';
        setTimeout(()=>{g.style.display='none'},4000);
        confetti();
    }
};

/* GAME LOGIC */
const game={
    roll:async()=>{
        if(animating)return;
        animating=true; ui.updateHUD();
        const d1=Math.ceil(Math.random()*6), d2=Math.ceil(Math.random()*6);
        
        const dv=document.getElementById('dice-visual'); dv.classList.add('active');
        const c1=document.getElementById('d1'), c2=document.getElementById('d2');
        c1.className='cube'; c2.className='cube'; void c1.offsetWidth;
        setTimeout(()=>{c1.classList.add(`r${d1}`); c2.classList.add(`r${d2}`);},50);
        
        await new Promise(r=>setTimeout(r,1500));
        dv.classList.remove('active');
        
        if(d1===d2){
            players[turn].doubles++;
            ui.toast("DADOS IGUAIS!");
            if(players[turn].doubles===3){
                ui.toast("3x IGUAIS! VAI PRESO!");
                game.jail(turn); animating=false; rolled=true; ui.updateHUD(); return;
            }
        } else {
            players[turn].doubles=0;
        }
        
        await game.move(turn, d1+d2);
        rolled=true; animating=false; ui.updateHUD();
        
        if(d1===d2 && !players[turn].jailed){
            rolled=false; 
            if(turn===1) setTimeout(game.roll, 1500);
        } else {
            if(turn===1) setTimeout(game.pass, 1500);
        }
    },
    move:async(pid,steps)=>{
        const p=players[pid];
        for(let i=0;i<steps;i++){
            p.pos++; if(p.pos>=40){p.pos=0;p.money+=200;ui.toast("In√≠cio: +$200");play('cash');}
            ui.placeToken(pid,p.pos); play('step');
            await new Promise(r=>setTimeout(r,200));
        }
        game.land(pid);
    },
    land:(pid)=>{
        const p=players[pid], s=BD[p.pos], pr=props[p.pos];
        
        // SHARK EVENT (Beaches: 36, 33, etc. Simplified: Boa Viagem idx 36, Paiva idx 33)
        if(s.n.includes("Boa Viagem") || s.n.includes("Paiva")){
            if(Math.random()<0.3){ // 30% chance
                ui.animShark();
                ui.toast("TUBAR√ÉO! Correu pro hospital (-$100)");
                p.money -= 100;
                return;
            }
        }

        if(p.pos===30){ ui.toast("BLITZ! PRESO!"); game.jail(pid); return; }
        
        if(s.t==='pr'){
            if(!pr){
                if(pid===0 && p.money>=s.p) ui.showBuyCard(p.pos);
                else if(pid===1 && p.money>=s.p+200) game.aiBuy();
            } else if(pr.owner!==pid && !pr.mtg){ // NO RENT IF MORTGAGED
                const r=s.r[pr.level]; p.money-=r; players[pr.owner].money+=r;
                ui.toast(`Pagou aluguel $${r}`); play('cash');
            }
        } else if(s.t==='tx'){
            p.money-=s.p; ui.toast(`Taxa: -$${s.p}`);
        } else if(s.t==='ch'||s.t==='rev'){
            const gain=Math.random()>0.5;
            if(gain){p.money+=50;ui.toast("Sorte! +$50");confetti();}
            else{p.money-=50;ui.toast("Rev√©s! -$50");}
        }
    },
    jail:(pid)=>{
        players[pid].jailed=true; players[pid].pos=10; ui.placeToken(pid,10); players[pid].doubles=0;
        if(pid===1) setTimeout(game.pass,1000);
    },
    payJail:()=>{
        if(players[0].money>=50){
            players[0].money-=50; players[0].jailed=false; ui.toast("Livre!"); ui.updateHUD();
        }
    },
    confirmBuy:()=>{
        const p=players[0], s=BD[p.pos];
        if(p.money>=s.p){
            p.money-=s.p; props[p.pos]={owner:0,level:0,mtg:false};
            play('cash'); confetti(); ui.closeCard(); ui.updateHUD();
        } else {
            ui.toast("Sem dinheiro!");
        }
    },
    aiBuy:()=>{
        const p=players[1], s=BD[p.pos];
        p.money-=s.p; props[p.pos]={owner:1,level:0,mtg:false};
        ui.toast("CPU Comprou "+s.n); ui.updateHUD();
    },
    toggleMortgage:(isPaying)=>{ // True = Pay to unmortgage, False = Get money
        const p=players[0];
        const s=BD[activeCardIdx];
        const pr=props[activeCardIdx];
        const val = Math.floor(s.p/2);
        
        if(isPaying){ // Unmortgage
            const cost = Math.floor(val*1.1);
            if(p.money >= cost){
                p.money -= cost;
                pr.mtg = false;
                ui.toast("Propriedade Recuperada!");
            } else {
                ui.toast("Dinheiro insuficiente!");
                return;
            }
        } else { // Mortgage
            p.money += val;
            pr.mtg = true;
            ui.toast(`Hipotecado por $${val}`);
        }
        ui.closeCard();
        ui.updateHUD();
    },
    eventGalo:()=>{
        ui.animGalo();
        ui.toast("O GALO PASSOU! +$100 PRA TODOS!");
        players.forEach(p=>p.money+=100);
        ui.updateHUD();
    },
    pass:()=>{
        turn=(turn+1)%2; rolled=false;
        ui.updateHUD();
        if(turn===1) setTimeout(game.roll, 1500);
    }
};
</script>
