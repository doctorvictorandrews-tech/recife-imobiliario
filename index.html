    good: new Audio('https://assets.mixkit.co/active_storage/sfx/2019/2019-preview.mp3'),
    bad: new Audio('https://assets.mixkit.co/active_storage/sfx/2955/2955-preview.mp3')
};
const play = (k) => { try { SFX[k].volume=0.5; SFX[k].currentTime=0; SFX[k].play().catch(()=>{}); } catch(e){} };
const sleep = (ms) => new Promise(r => setTimeout(r, ms));

// --- NETWORKING ---
const net = {
    createRoom: () => {
        const name = document.getElementById('p-name-input').value.trim() || 'Host';
        roomCode = Math.random().toString(36).substring(2,6).toUpperCase();
        dbRef = db.ref('rooms_v69f/' + roomCode); // v69f = final
        
        dbRef.set({
            status: 'lobby',
            turn: 0,
            diceStatus: { phase: 'idle', vals: [1,1] }, 
            players: [{uid: myId, name: name, icon: '', ready: false, cash: 1500, pos: 0, jail: 0, color: PLAYER_COLORS[0]}],
            props: Array(40).fill(-1)
        });
        
        amIHost = true;
        myIdx = 0;
        net.connect();
    },
    joinRoom: () => {
        const name = document.getElementById('p-name-input').value.trim() || 'Visitante';
        const code = document.getElementById('room-code-input').value.trim().toUpperCase();
        if(!code) return alert("C√≥digo vazio");
        
        roomCode = code;
        dbRef = db.ref('rooms_v69f/' + code);
        dbRef.once('value', snap => {
            if(!snap.exists()) return alert("Sala n√£o existe");
            const data = snap.val();
            if(data.status !== 'lobby') return alert("Jogo j√° come√ßou");
            
            const list = data.players || [];
            if(!list.find(p=>p.uid===myId)) {
                if(list.length >= 4) return alert("Sala cheia");
                list.push({uid: myId, name: name, icon: '', ready: false, cash: 1500, pos: 0, jail: 0, color: PLAYER_COLORS[list.length]});
                dbRef.update({players: list});
            }
            net.connect();
        });
    },
    connect: () => {
        document.getElementById('screen-lobby').style.display = 'none'; 
        document.getElementById('lobby-home').style.display = 'none'; 
        document.getElementById('screen-lobby').style.display = 'flex'; 
        document.getElementById('lobby-room').style.display = 'block';
        document.getElementById('room-code-show').innerText = roomCode;

        dbRef.on('value', async snap => {
            const data = snap.val();
            if(!data) return;
            
            players = data.players || [];
            props = data.props || Array(40).fill(-1);
            turn = data.turn;
            status = data.status;
            myIdx = players.findIndex(p => p.uid === myId);
            
            if(status === 'lobby') {
                document.getElementById('lobby-list').innerHTML = players.map(p => 
                    `<div>${p.icon || 'üë§'} ${p.name} ${p.ready ? '‚úÖ' : '‚è≥'}</div>`
                ).join('');
                
                if(amIHost) {
                    const allReady = players.length > 1 && players.every(p => p.ready);
                    document.getElementById('btn-start-game').style.display = allReady ? 'block' : 'none';
                }
                
                if(!players[myIdx].ready) {
                    document.getElementById('screen-lobby').style.display = 'none';
                    document.getElementById('screen-char').style.display = 'flex';
                    ui.renderCharSelect();
                } else {
                    document.getElementById('screen-char').style.display = 'none';
                    document.getElementById('screen-lobby').style.display = 'flex';
                    document.getElementById('lobby-status').innerText = "Pronto! Aguardando Host...";
                }
            }
            else if(status === 'game') {
                document.getElementById('screen-lobby').style.display = 'none';
                document.getElementById('screen-char').style.display = 'none';
                document.getElementById('game-layout').classList.add('active');
                
                if(!isBoardBuilt) { ui.buildBoard(); isBoardBuilt = true; }
                
                // --- DICE LOGIC (SUSPENSE) ---
                const dStatus = data.diceStatus;
                
                if(dStatus.phase === 'rolling') {
                    ui.animateDice(dStatus.vals); 
                    if(turn === myIdx && !window.hasProcessedRoll) {
                        window.hasProcessedRoll = true; 
                        await sleep(3000); // Suspense
                        
                        const total = dStatus.vals[0] + dStatus.vals[1];
                        let p = players[myIdx];
                        let newPos = (p.pos + total) % 40;
                        if(newPos < p.pos && p.pos!==0) { p.cash+=200; ui.toast("In√≠cio +$200"); }
                        
                        players[myIdx].pos = newPos;
                        dbRef.update({
                            'players': players, 
                            'diceStatus/phase': 'moving'
                        });
                    }
                }
                
                if(dStatus.phase === 'moving') {
                    document.getElementById('dice-overlay').classList.remove('active');
                    window.hasProcessedRoll = false; 
                    ui.updateTokens();
                    ui.hud();
                    
                    if(turn === myIdx && !window.hasProcessedLand) {
                        window.hasProcessedLand = true;
                        await sleep(1000); 
                        game.landLogic();
                    }
                }
                
                if(dStatus.phase === 'idle') {
                     window.hasProcessedLand = false;
                     ui.updateTokens();
                     ui.hud();
                }
            }
        });
    },
    startGame: () => dbRef.update({status: 'game'})
};

// --- UI ---
const ui = {
    renderCharSelect: () => {
        const grid = document.getElementById('char-grid');
        grid.innerHTML = '';
        const myP = players[myIdx];
        CHARS.forEach(c => {
            const taken = players.find(p => p.icon === c.i);
            const isMe = myP.icon === c.i;
            const div = document.createElement('div');
            div.className = `char-opt ${taken && !isMe ? 'taken' : ''} ${isMe ? 'selected' : ''}`;
            div.innerHTML = `<div>${c.i}</div><div style="font-size:0.6rem; font-weight:bold;">${c.n}</div>`;
            if(taken) div.innerHTML += `<div class="ready-badge">${taken.name}</div>`;
            div.onclick = () => { if(!taken) { players[myIdx].icon = c.i; dbRef.update({players: players}); } };
            grid.appendChild(div);
        });
    },
    toggleReady: () => {
        if(!players[myIdx].icon) return alert("Escolha um boneco!");
        players[myIdx].ready = true;
        dbRef.update({players: players});
    },
    buildBoard: () => {
        const b = document.getElementById('board');
        b.innerHTML = `<div class="center-hub"><div class="center-title">RECIFE</div><div style="font-size:3rem">ü¶à‚õ±Ô∏è</div></div>
                       <div class="deck chance"><div style="font-size:2rem">?</div>SORTE</div>
                       <div class="deck reves"><div style="font-size:2rem">‚ö†Ô∏è</div>REV√âS</div>`;

        BD.forEach((s,i) => {
            const d=document.createElement('div'); d.className='space'; d.id=`s${i}`;
            let r,c, rot;
            if(i<=10){ r=11; c=11-i; rot=''; } 
            else if(i<=20){ r=11-(i-10); c=1; rot='rot-left'; } 
            else if(i<=30){ r=1; c=1+(i-20); rot='rot-top'; } 
            else { r=1+(i-30); c=11; rot='rot-right'; }
            
            d.style.gridRow=r; d.style.gridColumn=c;
            
            let html = `<div class="space-content ${rot}">`;
            if(s.t==='pr' || s.t==='rr' || s.t==='ut') {
                if(s.g) html += `<div class="color-strip" style="background:${s.g}"></div>`;
                html += `<div class="sp-name">${s.n}</div>`;
                if(s.p) html += `<div class="sp-price">$${s.p}</div>`;
                html += `<div class="build-area" id="b${i}"></div>`;
            } else {
                html += `<div class="sp-icon">${s.i}</div><div class="sp-name">${s.n}</div>`;
            }
            html += `</div>`;
            d.innerHTML = html;
            b.appendChild(d);
        });

        players.forEach((p,i)=>{ const t=document.createElement('div'); t.className='token'; t.id=`tok${i}`; t.innerText=p.icon; b.appendChild(t); });
        setTimeout(resizeBoard, 100);
    },
    animateDice: (vals) => {
        const ov = document.getElementById('dice-overlay');
        const d1 = document.getElementById('d1'); d1.classList.add('shake');
        const d2 = document.getElementById('d2'); d2.classList.add('shake');
        ov.classList.add('active');
        
        let int = setInterval(() => {
            d1.innerText = Math.ceil(Math.random()*6);
            d2.innerText = Math.ceil(Math.random()*6);
        }, 100);
        
        setTimeout(() => { clearInterval(int); d1.classList.remove('shake'); d2.classList.remove('shake'); d1.innerText = vals[0]; d2.innerText = vals[1]; }, 2500);
    },
    updateTokens: () => {
        players.forEach((p,i) => {
            const t = document.getElementById(`tok${i}`);
            const s = document.getElementById(`s${p.pos}`);
            if(t && s) {
                const offX = players.filter((pl,idx)=>idx!==i && pl.pos===p.pos).length > 0 ? (i*5) : 0;
                t.style.left = (s.offsetLeft + 10 + offX) + 'px';
                t.style.top = (s.offsetTop + 10) + 'px';
            }
        });
    },
    hud: () => {
        const me = players[myIdx];
        document.getElementById('turn-display').innerText = `VEZ DE: ${players[turn].name}`;
        document.getElementById('p-money').innerText = `$${me.cash}`;
        
        const isMyTurn = turn === myIdx;
        document.getElementById('b-roll').disabled = !isMyTurn; 
        document.getElementById('b-pass').disabled = !isMyTurn; 
        
        // Atualiza Cores de Propriedades e Lista de Invent√°rio
        let invHtml = '';
        props.forEach((ownerIdx, spaceIdx) => {
            const el = document.getElementById(`s${spaceIdx}`);
            if(el) {
                if(ownerIdx !== -1) {
                    el.classList.add('owned');
                    el.style.borderColor = players[ownerIdx].color;
                    
                    // Se for minha, adiciona na lista
                    if(ownerIdx === myIdx) {
                        invHtml += `<div class="prop-item" style="border-left-color:${BD[spaceIdx].g || '#333'}">
                            <span>${BD[spaceIdx].n}</span>
                            <span>üè†</span>
                        </div>`;
                    }
                } else {
                    el.classList.remove('owned');
                    el.style.borderColor = '#1a1a1a';
                }
            }
        });
        document.getElementById('desktop-props-container').innerHTML = invHtml || '<div style="text-align:center; color:#999">Sem propriedades</div>';
        
        document.getElementById('players-scroll').innerHTML = players.map(p => `<div>${p.icon} ${p.name}: $${p.cash}</div>`).join('');
    },
    showPopup: (idx) => {
        const s = BD[idx];
        document.getElementById('pp-name').innerText = s.n;
        document.getElementById('pp-name').style.background = s.g || '#333';
        document.getElementById('pp-price').innerText = `$${s.p}`;
        document.getElementById('prop-popup').style.display = 'block';
        document.getElementById('overlay-layer').style.display = 'flex';
        
        let html = '';
        if(s.r) s.r.forEach((v,i)=> html += `<tr><td>${i===0?'Aluguel':i+' Casa'}</td><td>$${v}</td></tr>`);
        document.getElementById('pp-table').innerHTML = html;
    },
    closePopup: () => {
        document.getElementById('overlay-layer').style.display = 'none';
        document.getElementById('prop-popup').style.display = 'none';
        document.getElementById('trade-modal').style.display = 'none';
    },
    toast: (msg) => {
        const d = document.createElement('div'); d.className='toast'; d.innerText=msg;
        document.body.appendChild(d); setTimeout(()=>d.remove(), 3000);
    }
};

// --- LOGICA ---
const game = {
    requestRoll: () => {
        if(turn !== myIdx) return;
        const d1 = Math.ceil(Math.random()*6);
        const d2 = Math.ceil(Math.random()*6);
        dbRef.update({ 'diceStatus': { phase: 'rolling', vals: [d1, d2] } });
    },
    landLogic: () => {
        const p = players[myIdx];
        const s = BD[p.pos];
        const owner = props[p.pos];
        
        // Se propriedade sem dono -> Abre Popup
        if((s.t==='pr'||s.t==='rr'||s.t==='ut') && owner === -1) {
            if(p.cash >= s.p) {
                ui.showPopup(p.pos);
                return; // Espera a√ß√£o do jogador no popup
            } else {
                ui.toast("Sem dinheiro para comprar");
            }
        }
        
        // Se tem dono
        if(owner !== -1 && owner !== myIdx) {
            const rent = Math.floor(s.p * 0.2) || 20; 
            p.cash -= rent;
            players[owner].cash += rent;
            ui.toast(`Pagou aluguel $${rent}`);
        }
        
        // Eventos
        if(s.t === 'tx') { p.cash -= 100; ui.toast("Imposto -$100"); play('bad'); }
        if(s.t === 'jl') { ui.toast("CADEIA!"); play('bad'); p.pos=10; } 
        
        dbRef.update({ players: players, 'diceStatus/phase': 'idle' });
    },
    buy: () => {
        const p = players[myIdx];
        const s = BD[p.pos];
        p.cash -= s.p;
        props[p.pos] = myIdx;
        play('cash');
        ui.toast("Comprado!");
        ui.closePopup();
        dbRef.update({ players: players, props: props, 'diceStatus/phase': 'idle' });
    },
    pass: () => {
        if(turn !== myIdx) return;
        const next = (turn + 1) % players.length;
        dbRef.update({ turn: next, 'diceStatus': { phase: 'idle', vals: [1,1] } });
    },
    openTrade: () => {
        const modal = document.getElementById('trade-modal');
        const sel = document.getElementById('trade-partner');
        sel.innerHTML = players.map((p,i)=>i!==myIdx?`<option value="${i}">${p.name}</option>`:'').join('');
        
        // Listar minhas props (Checkboxes)
        const myProps = props.map((o,i)=>o===myIdx ? i : -1).filter(i=>i!==-1);
        document.getElementById('trade-list-give').innerHTML = myProps.length ? myProps.map(i=>
            `<label class="t-opt"><input type="checkbox" class="chk-give" value="${i}"> ${BD[i].n} ($${BD[i].p})</label>`
        ).join('') : '<small>Nada</small>';
        
        // Atualizar lista do alvo ao mudar select
        game.updateTradeUI();
        
        document.getElementById('overlay-layer').style.display='flex';
        modal.style.display='flex';
    },
    updateTradeUI: () => {
        const targetId = parseInt(document.getElementById('trade-partner').value);
        const targetProps = props.map((o,i)=>o===targetId ? i : -1).filter(i=>i!==-1);
        document.getElementById('trade-list-get').innerHTML = targetProps.length ? targetProps.map(i=>
            `<label class="t-opt"><input type="radio" name="rad-get" value="${i}"> ${BD[i].n} ($${BD[i].p})</label>`
        ).join('') : '<small>Nada</small>';
    },
    sendOffer: () => {
        const targetId = parseInt(document.getElementById('trade-partner').value);
        const moneyGive = parseInt(document.getElementById('trade-money-give').value) || 0;
        
        const checks = document.querySelectorAll('.chk-give:checked');
        const giveIds = Array.from(checks).map(c=>parseInt(c.value));
        const radio = document.querySelector('input[name="rad-get"]:checked');
        const getId = radio ? parseInt(radio.value) : -1;
        
        if(moneyGive > players[myIdx].cash) return alert("Sem dinheiro!");
        
        // Troca Direta
        players[myIdx].cash -= moneyGive;
        players[targetId].cash += moneyGive;
        giveIds.forEach(i => props[i] = targetId);
        if(getId !== -1) props[getId] = myIdx;
        
        dbRef.update({ players: players, props: props });
        ui.closePopup();
        ui.toast("Neg√≥cio Fechado!");
    }
};

function resizeBoard() {
    const el = document.getElementById('board-container');
    const area = document.getElementById('board-area');
    if(!el || !area) return;
    const scale = Math.min(area.offsetWidth/920, area.offsetHeight/1070) * 0.95;
    el.style.transform = `scale(${scale})`;
}
window.onresize = resizeBoard;
</script>
