        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: radial-gradient(circle at center, #263238, #000); height: 100vh; overflow: hidden; display: flex; }

        /* MENU */
        #screen-start, #screen-char { position: fixed; inset: 0; z-index: 9000; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .card-menu { background: var(--paper); border: 10px solid #000; border-radius: 20px; padding: 30px; text-align: center; width: 90%; max-width: 500px; box-shadow: 0 0 50px var(--frevo-blue); }
        .btn-main { width: 100%; padding: 15px; margin-top: 15px; border: 4px solid #000; border-radius: 10px; font-size: 1.5rem; font-family: 'Permanent Marker'; background: var(--frevo-green); color: #000; cursor: pointer; transition: 0.1s; }

        select { width: 100%; padding: 10px; border: 3px solid #000; font-family: 'Permanent Marker'; font-size: 1rem; }

        /* GAME */
        #game-layout { display: none; width: 100%; height: 100%; }
        #game-layout.active { display: flex; }

        #board-area { flex: 1; display: flex; align-items: center; justify-content: center; perspective: 1500px; overflow: hidden; position: relative; }
        #board {
            width: 950px; height: 950px; 
            display: grid; grid-template-columns: repeat(11, 1fr); grid-template-rows: repeat(11, 1fr);
            background: #f5f5f5; border: 25px solid var(--wood-dark); border-radius: 20px;
            box-shadow: 0 50px 100px #000; position: relative;

        .sp-icon { font-size: 2rem; display: flex; align-items: center; justify-content: center; height: 100%; }

        /* CENTRO: CONDE BOA VISTA */
        .center-hub { 
            grid-column: 2/11; grid-row: 2/11; position: relative; background: #37474f; 
            border: 5px solid #000; overflow: hidden;
        }
        .road-mark { position: absolute; width: 100%; height: 4px; background: #fff; top: 50%; border-top: 4px dashed #37474f; }
        .bus { position: absolute; width: 100px; height: 40px; background: #0288d1; border: 2px solid #000; color: #fff; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 5px; animation: busRun 6s linear infinite; top: 20%; z-index: 1; font-family: 'Permanent Marker'; box-shadow: 5px 5px 0 rgba(0,0,0,0.3); }
        .bus.brt { background: #fff; color: #0288d1; top: auto; bottom: 20%; animation-direction: reverse; animation-duration: 5s; }
        @keyframes busRun { from {left: -150px;} to {left: 100%;} }

        /* DECKS */
        .deck { position: absolute; width: 80px; height: 110px; background: #fff; border: 3px solid #000; border-radius: 5px; cursor: pointer; transition: 0.2s; transform: translateZ(5px); box-shadow: 5px 5px 0 #000; z-index: 20; }
        .deck.chance { top: 10%; left: 10%; background-image: repeating-linear-gradient(45deg, #4caf50 0, #4caf50 10px, #fff 10px, #fff 15px); transform: rotate(-15deg); }
        .deck.reves { bottom: 10%; right: 10%; background-image: repeating-linear-gradient(45deg, #f44336 0, #f44336 10px, #fff 10px, #fff 15px); transform: rotate(15deg); }
        .deck.active { border-color: #ffd700; box-shadow: 0 0 30px #ffd700; animation: pulse 0.5s infinite alternate; }
        @keyframes pulse { to { transform: scale(1.1) translateZ(10px); } }

        /* TOKENS & HOUSES */
        .token { width: 50px; height: 50px; position: absolute; z-index: 100; font-size: 3.5rem; text-align: center; line-height: 50px; transition: all 0.3s ease-out; transform-origin: bottom center; filter: drop-shadow(5px 5px 0 rgba(0,0,0,0.5)); pointer-events: none; }
        .build-area { position: absolute; top: -15px; width: 100%; display: flex; justify-content: center; gap: 2px; transform-style: preserve-3d; }
        .house-3d { width: 15px; height: 15px; background: var(--frevo-green); border: 1px solid #000; transform: translateZ(10px); box-shadow: 2px 2px 0 rgba(0,0,0,0.3); }
        .hotel-3d { width: 25px; height: 30px; background: var(--frevo-red); border: 1px solid #000; transform: translateZ(15px); box-shadow: 3px 3px 0 rgba(0,0,0,0.3); }

        .p-stat { display: flex; justify-content: space-between; padding: 10px; background: #fff; border: 3px solid #000; margin-bottom: 5px; border-radius: 5px; align-items: center; font-family: 'Poppins'; font-weight: bold; }
        .p-stat.active { background: #00e5ff; transform: scale(1.05); }
        
        .btn-game { width: 100%; padding: 15px; margin-bottom: 8px; border: 3px solid #000; border-radius: 10px; font-family: 'Permanent Marker'; font-size: 1.2rem; cursor: pointer; transition: 0.1s; box-shadow: 4px 4px 0 rgba(0,0,0,0.3); text-transform: uppercase; color: #000; }
        .btn-game:disabled { background: #777 !important; color: #ccc !important; cursor: not-allowed; box-shadow: none; transform: translate(3px, 3px); }
        .btn-game:active { transform: translate(3px, 3px); box-shadow: 0 0 0; }

        /* OVERLAYS */
        #overlay-layer { position: fixed; inset: 0; pointer-events: none; z-index: 6000; display: flex; justify-content: center; align-items: center; }
        
        /* DADOS 3D */
        .dice-stage { position: absolute; display: flex; gap: 50px; pointer-events: none; opacity: 0; top: 40%; transition: 0.2s; z-index: 7000; }
        .dice-stage.active { opacity: 1; }
        .cube { width: 100px; height: 100px; position: relative; transform-style: preserve-3d; transition: transform 0.5s ease-out; }
        .cube.shake { animation: shake 0.1s infinite; }
        @keyframes shake { 0%{transform:rotate(0)} 25%{transform:rotate(10deg)} 75%{transform:rotate(-10deg)} }
        .face { position: absolute; inset: 0; background: #fff; border: 5px solid #000; border-radius: 20px; display: grid; place-items: center; }
        .dot { width: 22px; height: 22px; background: #000; border-radius: 50%; }
        /* Dots Positioning */
        .face { grid-template: repeat(3, 1fr)/repeat(3, 1fr); padding: 10px; }
        .face[d="1"] .dot:nth-child(1){grid-area:2/2}.face[d="2"] .dot:nth-child(1){grid-area:1/1}.face[d="2"] .dot:nth-child(2){grid-area:3/3}.face[d="3"] .dot:nth-child(1){grid-area:1/1}.face[d="3"] .dot:nth-child(2){grid-area:2/2}.face[d="3"] .dot:nth-child(3){grid-area:3/3}.face[d="4"] .dot:nth-child(1){grid-area:1/1}.face[d="4"] .dot:nth-child(2){grid-area:1/3}.face[d="4"] .dot:nth-child(3){grid-area:3/1}.face[d="4"] .dot:nth-child(4){grid-area:3/3}.face[d="5"] .dot:nth-child(1){grid-area:1/1}.face[d="5"] .dot:nth-child(2){grid-area:1/3}.face[d="5"] .dot:nth-child(3){grid-area:2/2}.face[d="5"] .dot:nth-child(4){grid-area:3/1}.face[d="5"] .dot:nth-child(5){grid-area:3/3}.face[d="6"] .dot:nth-child(1){grid-area:1/1}.face[d="6"] .dot:nth-child(2){grid-area:1/3}.face[d="6"] .dot:nth-child(3){grid-area:2/1}.face[d="6"] .dot:nth-child(4){grid-area:2/3}.face[d="6"] .dot:nth-child(5){grid-area:3/1}.face[d="6"] .dot:nth-child(6){grid-area:3/3}
        /* Rotations */
        .f1{transform:translateZ(50px)} .f6{transform:rotateX(180deg) translateZ(50px)} .f2{transform:rotateY(-90deg) translateZ(50px)} .f5{transform:rotateY(90deg) translateZ(50px)} .f3{transform:rotateX(-90deg) translateZ(50px)} .f4{transform:rotateX(90deg) translateZ(50px)}

        /* CARD FLIP */
        .card-flip-container { perspective: 1000px; display: none; pointer-events: auto; }
        .card-flip { width: 300px; height: 450px; position: relative; transform-style: preserve-3d; transition: transform 0.8s; }
        .card-flip.flipped { transform: rotateY(180deg); }
        .cf-face { position: absolute; inset: 0; backface-visibility: hidden; border: 6px solid #000; background: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 20px; box-shadow: 20px 20px 0 rgba(0,0,0,0.5); }

        @keyframes bounceIn { 0%{transform:scale(0)} 60%{transform:scale(1.1)} 100%{transform:scale(1)} }

        /* ELEMENTS FX */

    </style>
</head>

    {t:'pr',g:'#ff5722',n:'Imbiribeira',p:180,h:100,m:90,r:[14,70,200,550,750,950]}, 
    {t:'ch',n:'Sorte',i:'üçÄ'}, 
    {t:'pr',g:'#ff5722',n:'Encruzilhada',p:180,h:100,m:90,r:[14,70,200,550,750,950]}, 
    {t:'pr',g:'#ff5722',n:'Torre',p:200,h:100,m:100,r:[16,80,220,600,800,1000]},
    {t:'pk',n:'Estac. Livre',i:'üÖøÔ∏è'}, 
    {t:'pr',g:'#d32f2f',n:'Aflitos',p:220,h:150,m:110,r:[18,90,250,700,875,1050]}, 
    {t:'ch',n:'Rev√©s',i:'‚ö†Ô∏è'}, 
    {t:'pr',g:'#d32f2f',n:'Espinheiro',p:220,h:150,m:110,r:[18,90,250,700,875,1050]}, 
    {t:'pr',g:'#d32f2f',n:'Madalena',p:240,h:150,m:120,r:[20,100,300,750,925,1100]}, 
    {t:'rr',n:'Via Mangue',p:200,m:100,i:'üõ£Ô∏è',r:[25,50,100,200,0,0]}, 
    {t:'pr',g:'#fbc02d',n:'Gra√ßas',p:260,h:150,m:130,r:[22,110,330,800,975,1150]}, 
    {t:'pr',g:'#fbc02d',n:'Po√ßo Panela',p:260,h:150,m:130,r:[22,110,330,800,975,1150]}, 
    {t:'ut',n:'Compesa',p:150,m:75,i:'üíß'}, 
    {t:'pr',g:'#fbc02d',n:'Casa Forte',p:280,h:150,m:140,r:[24,120,360,850,1025,1200]},
    {t:'gj',n:'BLITZ!',i:'üöì'}, 
    {t:'pr',g:'#388e3c',n:'Apipucos',p:300,h:200,m:150,r:[26,130,390,900,1100,1275]}, 
    {t:'pr',g:'#388e3c',n:'Parnamirim',p:300,h:200,m:150,r:[26,130,390,900,1100,1275]}, 
    {t:'ch',n:'Sorte',i:'üçÄ'}, 
    {t:'pr',g:'#388e3c',n:'Paiva',p:320,h:200,m:160,r:[28,150,450,1000,1200,1400]}, 
    {t:'rr',n:'Aeroporto',p:200,m:100,i:'‚úàÔ∏è',r:[25,50,100,200,0,0]}, 
    {t:'ch',n:'Rev√©s',i:'‚ö†Ô∏è'}, 
    {t:'pr',g:'#1565c0',n:'Boa Viagem',p:350,h:200,m:175,r:[35,175,500,1100,1300,1500]}, 
    {t:'tx',n:'Taxa',p:100,i:'üßæ'}, 
    {t:'pr',g:'#1565c0',n:'Jaqueira',p:400,h:200,m:200,r:[50,200,600,1400,1700,2000]}
];

const CARDS_SORTE = [
    {txt:"Oxe! Tu achasse 200 conto no ch√£o! (+200)", val:200},
    {txt:"Vendeu o Celta velho. (+50)", val:50},
    {txt:"Fizeste um bico de gar√ßom no Galo. (+100)", val:100}
];
const CARDS_REVES = [
    {txt:"Vixe! O pneu furou na Av. Recife. (-50)", val:-50},
    {txt:"Multa na Agamenon. (-50)", val:-50},
    {txt:"Perdeu a carteira no √¥nibus. (-100)", val:-100},
    {txt:"A R√°dio Patrulha te pegou. V√° pra Cadeia!", act:'jail'}
];

/* STATE */
let players = [], props = Array(40).fill(null);
let turn=0, rolled=false, animating=false, activeIdx=-1, gameMode='normal';
let pendingCardType=null, totalTurns=0, rain=false;

/* UI */
const ui = {
    toChar: () => {
        const cpuCount = parseInt(document.getElementById('cpu-count').value);
        gameMode = document.getElementById('game-mode').value;
        players = [{name:"Voc√™", icon:"", pos:0, money:1500, jailed:false, color:"#d32f2f", id:0, boughtRound:false, doubles:0, shield:false}];
        for(let i=0; i<cpuCount; i++) {
            players.push({name:`Gabiru ${i+1}`, icon:"ü§ñ", pos:0, money:1500, jailed:false, color:["#1976d2","#388e3c","#fbc02d","#7b1fa2"][i], id:i+1, boughtRound:false, doubles:0, shield:false});
        }
        document.getElementById('screen-start').style.display='none';
        document.getElementById('screen-char').style.display='flex';
        const g=document.getElementById('char-grid');
        CHARS.forEach(c=>{
            g.innerHTML += `<div class="char-opt" onclick="ui.start('${c.i}')"><div style="font-size:3rem">${c.i}</div><b>${c.n}</b></div>`;
        });
    },
    start: (icon) => {
        players[0].icon = icon;
        players.slice(1).forEach(p => {
            const avail = CHARS.filter(c => c.i !== icon && !players.some(pl => pl.icon === c.i));
            if(avail.length > 0) p.icon = avail[Math.floor(Math.random()*avail.length)].i;
        });
        document.getElementById('screen-char').style.display='none';
        document.getElementById('game-layout').classList.add('active');
        ui.buildBoard(); ui.hud();
    },
    buildBoard: () => {
        const b = document.getElementById('board');
        BD.forEach((s,i) => {
            const d=document.createElement('div');d.className='space';d.id=`s${i}`;
            let r,c; if(i<=10){r=11;c=11-i;}else if(i<=20){r=11-(i-10);c=1;}else if(i<=30){r=1;c=1+(i-20);}else{r=1+(i-30);c=11;}
            d.style.gridRow=r; d.style.gridColumn=c;
            if(s.t==='pr'){
                d.innerHTML = `<div class="color-strip" style="background:${s.g}"></div><div class="sp-name">${s.n}</div><div class="sp-price">$${s.p}</div><div class="build-area" id="b${i}"></div>`;
            } else {
                d.innerHTML = `<div class="sp-icon">${s.i}</div><div class="sp-name" style="font-size:0.6rem">${s.n}</div>`;
            }
            b.appendChild(d);
        });
        players.forEach((p,i)=>{
            const t=document.createElement('div');t.className='token';t.id=`tok${i}`;t.innerText=p.icon;
            b.appendChild(t); ui.place(i,0);
        });
    },
    place: (pid, pos) => {
        const t = document.getElementById(`tok${pid}`);
        const s = document.getElementById(`s${pos}`);
        t.style.left = (s.offsetLeft + 15 + (pid*5)) + 'px';
        t.style.top = (s.offsetTop + 10 + (pid*5)) + 'px';
    },
    hud: () => {
        document.getElementById('turn-display').innerText = `VEZ DE: ${players[turn].name}`;
        document.getElementById('p-money').innerText = `$${players[0].money}`;
        document.getElementById('players-list').innerHTML = players.map((p,i) => `
            <div class="p-stat ${turn===i?'active':''}">
                <span>${p.icon} ${p.name} ${p.shield?'üõ°Ô∏è':''}</span>
                <span>${i===0 ? '$'+p.money : (p.jailed?'üîí':'???')}</span>
            </div>
        `).join('');

        const inv = document.getElementById('inventory');
        inv.innerHTML = '';
        props.forEach((pr,i) => {
            if(pr && pr.owner === 0){
                const s=BD[i];
                inv.innerHTML += `<div style="background:#fff; border:2px solid #000; padding:5px; margin-bottom:5px; cursor:pointer;" onclick="ui.openProp(${i})">
                    <div style="width:20px; height:20px; background:${s.g}; display:inline-block; border:1px solid #000;"></div>
                    <b>${s.n} ${pr.mtg?`<span style="color:red">(-$${pr.loan.toFixed(0)})</span>`:''}</b>
                </div>`;
            }
            if(pr) document.getElementById(`s${i}`).style.border=`4px solid ${players[pr.owner].color}`;
        });

        const hum = turn === 0;
        const p = players[0];
        
        if(p.jailed && hum) {
            document.getElementById('jail-ui').style.display = 'block';
            document.getElementById('normal-ui').style.display = 'none';
        } else {
            document.getElementById('jail-ui').style.display = 'none';
            document.getElementById('normal-ui').style.display = 'block';
            
            document.getElementById('b-roll').disabled = !(hum && !rolled && !animating && !pendingCardType);
            let canBuy = hum && rolled && BD[p.pos].t==='pr' && !props[p.pos] && !pendingCardType;
            if(gameMode === 'hardcore' && p.boughtRound) canBuy = false;
            document.getElementById('b-buy').disabled = !canBuy;
            const dEqual = players[turn].doubles > 0;
            document.getElementById('b-pass').disabled = !(hum && rolled && !dEqual && !pendingCardType);
        }

        // DECK GLOW
        document.getElementById('d-chance').classList.toggle('active', pendingCardType==='ch' && hum);
        document.getElementById('d-reves').classList.toggle('active', pendingCardType==='rev' && hum);
    },
    openProp: (idx, forBuy=false) => {
        activeIdx = idx;
        const s = BD[idx];
        const pr = props[idx];
        const el = document.getElementById('prop-card');
        
        document.getElementById('pc-name').innerText = s.n;
        document.getElementById('pc-name').style.background = s.g || '#333';
        document.getElementById('pc-price').innerText = `$${s.p}`;
        if(s.r) {
            document.getElementById('r-0').innerText = `$${s.r[0]}`;
            document.getElementById('r-1').innerText = `$${s.r[1]}`;
            document.getElementById('r-5').innerText = `$${s.r[5]}`;
        }

        document.getElementById('act-buy').style.display = forBuy ? 'block' : 'none';
        document.getElementById('act-manage').style.display = (!forBuy && pr && pr.owner===0) ? 'block' : 'none';
        
        if(!forBuy && pr){
            // Config Manage Logic (Omitted for brevity)
        }
        el.style.display = 'block';
    },
    closeCard: () => document.getElementById('prop-card').style.display='none',
    showEvent: (type, text) => {
        const c = document.getElementById('card-event');
        const flip = document.getElementById('card-flipper');
        const back = document.getElementById('cf-back-style');
        
        back.style.background = type==='sorte' ? '#4caf50' : '#f44336';
        back.innerText = type==='sorte' ? '?' : '!';
        document.getElementById('ev-title').innerText = type.toUpperCase();
        document.getElementById('ev-desc').innerText = text;
        
        c.style.display='flex';
        setTimeout(()=>flip.classList.add('flipped'), 100);
    },
    closeEvent: () => {
        document.getElementById('card-event').style.display='none';
        document.getElementById('card-flipper').classList.remove('flipped');
        game.applyCard();
    },
    dice: (d1,d2) => {
        const ds = document.getElementById('dice-visual');
        ds.classList.add('active');
        const c1=document.getElementById('d1'), c2=document.getElementById('d2');
        c1.className='cube shake'; c2.className='cube shake';
        
        const rotMap = {1:[0,0], 2:[0,-90], 3:[0,180], 4:[0,90], 5:[-90,0], 6:[90,0]};
        
        setTimeout(()=>{
            c1.className='cube'; c2.className='cube';
            void c1.offsetWidth;
            const r1=rotMap[d1], r2=rotMap[d2];
            c1.style.transform=`rotateX(${r1[0]}deg) rotateY(${r1[1]}deg)`;
            c2.style.transform=`rotateX(${r2[0]}deg) rotateY(${r2[1]}deg)`;
        }, 1000);
        setTimeout(()=>{ ds.classList.remove('active'); }, 3000);
    },
    toast: (m) => {
        const d=document.createElement('div');d.className='toast';d.innerText=m;document.body.appendChild(d);setTimeout(()=>d.remove(),3000);
    }
};

/* LOGIC */
const game = {
    narrate: (msg) => { ui.toast(msg); },
    clickDeck: (type) => {
        if(pendingCardType && turn===0 && type === (pendingCardType==='ch'?'ch':'rev')){
            const deck = type==='ch' ? CARDS_SORTE : CARDS_REVES;
            ui.pendingCard = deck[Math.floor(Math.random()*deck.length)];
            ui.showEvent(type==='ch'?'sorte':'reves', ui.pendingCard.txt);
            pendingCardType = null;
            ui.hud();
        }
    },
    roll: async () => {
        if(animating || pendingCardType) return;
        animating=true; ui.hud();
        
        const d1=Math.ceil(Math.random()*6), d2=Math.ceil(Math.random()*6);
        players[turn].lastD1 = d1; players[turn].lastD2 = d2;
        ui.dice(d1,d2);
        
        await new Promise(r=>setTimeout(r, 1800));
        
        if(players[turn].jailed) {
            if(d1===d2) {
                players[turn].jailed = false;
                game.narrate("A√≠ sim merm√£o! DADOS IGUAIS! T√Å LIVRE!");
                await game.move(turn, d1+d2);
            } else {
                game.narrate("VIXE! N√£o deu. Continua preso, boy.");
                rolled = true;
                setTimeout(game.pass, 1500); 
                animating=false;
                return;
            }
        } else {
            if(d1===d2){
                players[turn].doubles++;
                game.narrate("DADOS IGUAIS! Joga de novo!");
                if(players[turn].doubles===3){
                    game.narrate("3x IGUAIS? T√Å PRESO, TABACUDO!");
                    game.jail(turn); animating=false; rolled=true; ui.hud(); return;
                }
            } else {
                players[turn].doubles=0;
            }
            await game.move(turn, d1+d2);
        }
        
        rolled=true; animating=false; ui.hud();
        
        if(d1===d2 && !players[turn].jailed && !pendingCardType){
            rolled=false; 
            if(turn!==0) setTimeout(game.roll, 1500);
        } else {
            if(turn!==0) setTimeout(game.pass, 1500);
        }
    },
    move: async (pid, steps) => {
        const p = players[pid];
        let moves = steps;
        if(rain) moves = Math.floor(steps/2); // Flood Logic
        
        for(let i=0; i<moves; i++){
            p.pos++; if(p.pos>=40){ 
                p.pos=0; p.money+=200; game.narrate("Passou no IN√çCIO! Toma 200 conto."); 
                p.boughtRound = false; 
            }
            ui.place(pid, p.pos); play('step');
            await new Promise(r=>setTimeout(r, 200));
        }
        game.land(pid);
    },
    land: (pid) => {
        const p = players[pid];
        const s = BD[p.pos];
        const pr = props[p.pos];
        
        // Shark Attack
        if((s.n.includes("Boa Viagem") || s.n.includes("Paiva")) && !pr) {
            if(Math.random() < 0.5) {
                document.getElementById('shark-fx').classList.add('attack');
                setTimeout(()=>document.getElementById('shark-fx').classList.remove('attack'), 3000);
                
                if(p.shield){
                    game.narrate("TUBAR√ÉO ATACOU! Mas tu √© Tubar√£o Rat√£o (Escudo usado)");
                    p.shield=false;
                } else {
                    game.narrate("A√ç DENTO! O Tubar√£o te pegou! (-$100)");
                    p.money -= 100;
                }
                return;
            } else {
                game.narrate("Virasse Tubar√£o Rat√£o! (Ganhou Escudo)");
                p.shield = true;
            }
        }

        if(p.pos===30){ game.narrate("BLITZ! PERDEU, BOY!"); game.jail(pid); return; }
        
        if(s.t==='pr' || s.t==='rr' || s.t==='ut'){
            if(!pr){
                if(pid===0 && p.money >= s.p) ui.openProp(p.pos, true);
                else if(pid!==0 && p.money >= s.p) game.aiBuy(p.pos);
            } else if(pr.owner !== pid && !pr.mtg){
                if(!rain){
                    let rent = s.r[pr.level]; 
                    p.money -= rent; players[pr.owner].money += rent;
                    game.narrate(`Pagou aluguel de $${rent}`); play('cash');
                } else {
                    game.narrate("Alagou tudo! Ningu√©m paga aluguel.");
                }
            }
        } else if(s.t==='ch' || s.t==='ch'){
            if(pid===0) { pendingCardType = s.t==='ch'?'ch':'rev'; ui.hud(); }
            else {
                const deck = s.t==='ch' ? CARDS_SORTE : CARDS_REVES;
                ui.pendingCard = deck[Math.floor(Math.random()*deck.length)];
                game.applyCard();
            }
        } else if(s.t==='tx'){
            p.money-=200; game.narrate("Pagou Imposto, Liso!");
        }
    },
    applyCard: () => {
        const c = ui.pendingCard;
        const p = players[turn];
        if(c.val) p.money += c.val;
        if(c.act==='jail') game.jail(turn);
        ui.hud();
    },
    jail: (pid) => {
        players[pid].jailed=true; players[pid].pos=10; ui.place(pid,10); players[pid].doubles=0;
        if(pid!==0) setTimeout(game.pass, 1000);
    },
    payJail: () => {
        if(players[0].money>=50){
            players[0].money-=50; players[0].jailed=false; game.narrate("Fian√ßa Paga! T√° solto."); ui.hud();
        }
    },
    confirmBuy: () => {
        const p=players[0], s=BD[activeIdx];
        if(gameMode==='hardcore' && p.boughtRound) { alert("Hardcore: S√≥ 1 compra por volta!"); return; }
        p.money-=s.p; props[activeIdx]={owner:0,level:0,mtg:false,loan:0};
        p.boughtRound=true;
        play('cash'); confetti(); ui.closeCard(); ui.hud();
    },
    aiBuy: (idx) => {
        const p=players[turn], s=BD[idx];
        if(gameMode==='hardcore' && p.boughtRound) return;
        p.money-=s.p; props[idx]={owner:turn,level:0,mtg:false,loan:0};
        p.boughtRound=true;
        game.narrate(`${p.name} comprou ${s.n}`); ui.hud();
    },
    pass: () => {
        if(pendingCardType) { alert("Puxe a carta primeiro, doido!"); return; }
        
        // Galo Check
        totalTurns++;
        if(totalTurns % 20 === 0) {
            game.narrate("O GALO DA MADRUGADA CHEGOU! +$200 e todo mundo pro Marco Zero!");
            players[turn].pos = 0; players[turn].money += 200;
            ui.place(turn, 0); confetti();
        }

        turn = (turn+1)%players.length;
        rolled=false;
        
        if(turn===0){ // Agiota Juros
            props.forEach(pr=>{ if(pr && pr.owner===0 && pr.mtg) pr.loan=Math.floor(pr.loan*1.1); });
        }
        ui.hud();
        if(turn!==0) setTimeout(game.roll, 1000);
    }
};
</script>
