        .ready-badge { position:absolute; bottom:0; right:0; font-size:10px; background:green; color:white; padding:2px; border-radius:4px; }

const CARDS_SORTE = [{txt:"Acelera! V√° p/ Marco Zero +200", act:'move', val:0}, {txt:"Uber p/ Boa Viagem.", act:'warp', dest:37}, {txt:"Rei do Passinho! +$50 de cada.", act:'all', val:50}, {txt:"Achou carteira. +$150", val:150}, {txt:"Habeas Corpus. Livre da Cadeia.", act:'getjail'}, {txt:"Deu a louca no GPS. Volte 3 casas.", act:'back', val:3}, {txt:"Lucro no Bolo de Rolo. +$50", val:50}, {txt:"Vendeu o Celta. +$100", val:100}, {txt:"Visitando a Fam√≠lia. V√° p/ Casa Forte.", act:'warp', dest:29}, {txt:"Sorte no Bicho. +$200", val:200}];
const CARDS_REVES = [{txt:"IPTU Atrasado. Pague $50", val:-50}, {txt:"Virose. Rem√©dios -$100", val:-100}, {txt:"Pichou est√°tua de Brennand. CADEIA!", act:'jail'}, {txt:"Taxa de Condom√≠nio. -$100", val:-100}, {txt:"Bateu no BRT. Pague $50", val:-50}, {txt:"Assalto no √¥nibus. -$100", val:-100}, {txt:"Multa na Agamenon. -$15", val:-15}, {txt:"Engarrafamento! Perca a vez.", act:'skip'}, {txt:"Taxa de Lixo. -$40", val:-40}, {txt:"Blitz da Lei Seca! CADEIA!", act:'jail'}];

// --- STATE ---
let myId, peer, conn = null, connections = [];
let amIHost = false;
let players = [], props = Array(40).fill(null), turn = 0, state = 'lobby';
let activePropIdx = -1;

const sleep = ms => new Promise(r => setTimeout(r, ms));

// --- NETWORKING (P2P) ---
const net = {
    createRoom: () => {
        const name = document.getElementById('p-name-input').value || 'Host';
        peer = new Peer(null, { debug: 2 });
        
        peer.on('open', (id) => {
            amIHost = true;
            myId = id;
            players = [{id: myId, name: name, icon: '', ready: false, cash: 1500, pos: 0, jail: 0, color: PLAYER_COLORS[0]}];
            net.setupHostUI(id);
        });
        
        peer.on('connection', (c) => {
            connections.push(c);
            c.on('data', (data) => net.handleHostData(data, c));
            c.on('open', () => {
                c.send({ type: 'UPDATE_STATE', players, props, turn, state });
            });
        });
    },
    joinRoom: () => {
        const name = document.getElementById('p-name-input').value || 'Guest';
        const hostId = document.getElementById('room-code-input').value;
        if (!hostId) return alert("Cole o ID!");
        
        peer = new Peer(null, { debug: 2 });
        peer.on('open', (id) => {
            myId = id;
            conn = peer.connect(hostId);
            conn.on('open', () => {
                conn.send({ type: 'JOIN', name: name });
                net.setupClientUI();
            });
            conn.on('data', (data) => net.handleClientData(data));
            conn.on('close', () => alert("Host desconectou!"));
        });
    },
    setupHostUI: (id) => {
        document.getElementById('screen-lobby').style.display='flex';
        document.getElementById('lobby-home').style.display='none';
        document.getElementById('lobby-room').style.display='block';
        document.getElementById('room-code-show').innerText = id;
        ui.renderLobby();
    },
    setupClientUI: () => {
        document.getElementById('screen-lobby').style.display='flex';
        document.getElementById('lobby-home').style.display='none';
        document.getElementById('lobby-room').style.display='block';
        document.getElementById('room-code-show').innerText = "Conectado ao Host";
    },
    // HOST LOGIC
    handleHostData: (data, conn) => {
        if (data.type === 'JOIN') {
            if(players.length >= 4) return;
            players.push({id: conn.peer, name: data.name, icon: '', ready: false, cash: 1500, pos: 0, jail: 0, color: PLAYER_COLORS[players.length]});
            net.broadcast({ type: 'UPDATE_STATE', players, props, turn, state });
        }
        if (data.type === 'CHAR_SELECT') {
            const p = players.find(p => p.id === conn.peer);
            if (p) { p.icon = data.icon; p.ready = true; }
            net.broadcast({ type: 'UPDATE_STATE', players, props, turn, state });
        }
        if (data.type === 'ACTION') {
            game.processAction(data.act, players.findIndex(p => p.id === conn.peer), data.val);
        }
    },
    broadcast: (msg) => {
        // Update Host UI
        if(msg.type === 'UPDATE_STATE') {
            // Self update
            ui.updateAll();
        }
        if(msg.type === 'ANIM_DICE') ui.animateDice(msg.vals);
        if(msg.type === 'TOAST') ui.toast(msg.msg);
        if(msg.type === 'SHOW_CARD') ui.showCard(msg.deck, msg.txt);
        if(msg.type === 'FX') ui.playFx(msg.fx);
        
        // Send to clients
        connections.forEach(c => c.send(msg));
    }
};

// CLIENT LOGIC
const client = {
    sendAction: (act, val=null) => {
        if (amIHost) {
            if (act === 'char') {
                players[0].icon = val; players[0].ready = true;
                net.broadcast({ type: 'UPDATE_STATE', players, props, turn, state });
            } else {
                game.processAction(act, 0, val);
            }
        } else {
            conn.send({ type: (act==='char'?'CHAR_SELECT':'ACTION'), act, val, icon: val });
        }
    },
    handleClientData: (data) => net.handleClientData(data) // Reuse func
};

// SHARED DATA HANDLER (Run on Client to update View)
net.handleClientData = async (data) => {
    if (data.type === 'UPDATE_STATE') {
        players = data.players;
        props = data.props;
        turn = data.turn;
        state = data.state;
        ui.updateAll();
    }
    if (data.type === 'ANIM_DICE') ui.animateDice(data.vals);
    if (data.type === 'TOAST') ui.toast(data.msg);
    if (data.type === 'SHOW_CARD') ui.showCard(data.deck, data.txt);
    if (data.type === 'FX') ui.playFx(data.fx);
};

// --- GAME LOGIC (HOST ONLY) ---
const game = {
    hostStart: () => {
        state = 'game';
        net.broadcast({ type: 'UPDATE_STATE', players, props, turn, state });
    },
    processAction: async (act, pIdx, val) => {
        if (turn !== pIdx && act !== 'trade') return; // Seguran√ßa b√°sica
        const p = players[pIdx];

        if (act === 'roll') {
            const d1 = Math.ceil(Math.random()*6);
            const d2 = Math.ceil(Math.random()*6);
            net.broadcast({ type: 'ANIM_DICE', vals: [d1, d2] });
            
            // SUSPENSE NO HOST
            await sleep(3000);
            
            // MOVE
            const total = d1 + d2;
            if (p.jail > 0) {
                if (d1 === d2) { p.jail = 0; net.broadcast({type:'TOAST', msg:'DUPLOS! SAIU!'}); }
                else { 
                    p.jail--; 
                    net.broadcast({type:'TOAST', msg:`Preso! Restam ${p.jail}`}); 
                    net.broadcast({ type: 'UPDATE_STATE', players, props, turn, state });
                    return; 
                }
            }
            
            let newPos = (p.pos + total) % 40;
            if (newPos < p.pos && p.pos !== 0) { p.cash += 200; net.broadcast({type:'TOAST', msg:'In√≠cio +$200'}); }
            p.pos = newPos;
            
            net.broadcast({ type: 'UPDATE_STATE', players, props, turn, state });
            await sleep(1000); // Wait for move anim
            
            // LAND LOGIC
            const s = BD[p.pos];
            const pr = props[p.pos];
            
            // Eventos V69
            if (s.n === "Boa Viagem" || s.n === "Pina") {
                if (Math.random() < 0.3) {
                    net.broadcast({type:'FX', fx:'shark'});
                    p.cash -= 100;
                    net.broadcast({type:'TOAST', msg:'TUBAR√ÉO! -$100'});
                }
            }
            
            if (s.t === 'pr' || s.t === 'rr' || s.t === 'ut') {
                if (!pr) {
                    // Client needs to open popup if it's them. 
                    // Logic is handled by UI update, seeing no owner.
                } else if (pr.owner !== pIdx && !pr.mortgage) {
                    let rent = Math.floor(s.p * 0.2) || 20;
                    p.cash -= rent;
                    players[pr.owner].cash += rent;
                    net.broadcast({type:'TOAST', msg:`Aluguel pago: $${rent}`});
                }
            }
            
            if (s.t === 'ch' || s.t === 'rev') {
                const deck = s.t==='ch' ? CARDS_SORTE : CARDS_REVES;
                const c = deck[Math.floor(Math.random()*deck.length)];
                net.broadcast({type:'SHOW_CARD', deck:s.t, txt:c.txt});
                // Apply Effect (Simples)
                if (c.val) p.cash += c.val;
                if (c.act === 'jail') { p.pos=10; p.jail=3; }
                if (c.act === 'move') p.pos = (p.pos+200)%40;
            }
            
            if (s.t === 'jl' || s.t === 'gotojail') { p.pos=10; p.jail=3; net.broadcast({type:'TOAST', msg:'PRESO!'}); }
            if (s.t === 'tx') { p.cash -= 100; net.broadcast({type:'TOAST', msg:'IMPOSTO -$100'}); }
            
            net.broadcast({ type: 'UPDATE_STATE', players, props, turn, state });
        }
        
        if (act === 'buy') {
            const s = BD[p.pos];
            if (p.cash >= s.p && !props[p.pos]) {
                p.cash -= s.p;
                props[p.pos] = { owner: pIdx, level: 0, mortgage: false };
                net.broadcast({ type: 'UPDATE_STATE', players, props, turn, state });
                net.broadcast({type:'TOAST', msg:`${p.name} comprou ${s.n}`});
            }
        }
        
        if (act === 'pass') {
            turn = (turn + 1) % players.length;
            net.broadcast({ type: 'UPDATE_STATE', players, props, turn, state });
        }
        
        if (act === 'trade') {
            // { target, val }
            const tId = val.target;
            const amt = parseInt(val.val);
            if (p.cash >= amt) {
                p.cash -= amt;
                players[tId].cash += amt;
                net.broadcast({ type: 'UPDATE_STATE', players, props, turn, state });
                net.broadcast({type:'TOAST', msg:`${p.name} enviou $${amt}`});
            }
        }
    },
    sendTrade: () => {
        const t = document.getElementById('trade-partner').value;
        const v = document.getElementById('trade-val').value;
        client.sendAction('trade', {target: t, val: v});
        ui.closePopup();
    },
    openTrade: () => {
        const myI = players.findIndex(p => p.id === (amIHost ? myId : peer.id)); // Fix ID check
        // Client side logic for UI
        const sel = document.getElementById('trade-partner');
        sel.innerHTML = players.map((p,i) => i!==myI ? `<option value="${i}">${p.name}</option>` : '').join('');
        document.getElementById('overlay-layer').style.display = 'flex';
        document.getElementById('trade-modal').style.display = 'block';
    }
};

// --- UI ---
const ui = {
    updateAll: () => {
        // ROUTING
        if (state === 'lobby') {
            document.getElementById('lobby-list').innerHTML = players.map(p => 
                `<div>${p.icon||'üë§'} ${p.name} ${p.ready?'‚úÖ':'‚è≥'}</div>`
            ).join('');
            
            const myP = players.find(p => p.id === myId);
            if(myP && !myP.ready) {
                document.getElementById('screen-lobby').style.display='none';
                document.getElementById('screen-char').style.display='flex';
                ui.renderChars();
            } else {
                document.getElementById('screen-char').style.display='none';
                document.getElementById('screen-lobby').style.display='flex';
            }
            if(amIHost && players.length>1 && players.every(p=>p.ready)) {
                document.getElementById('btn-start-game').style.display='block';
            }
        }
        
        if (state === 'game') {
            document.getElementById('screen-lobby').style.display='none';
            document.getElementById('screen-char').style.display='none';
            document.getElementById('game-layout').classList.add('active');
            
            if(!isBoardBuilt) { ui.buildBoard(); isBoardBuilt=true; }
            
            // HUD
            const turnP = players[turn];
            const myP = players.find(p => p.id === myId);
            const myIdx = players.indexOf(myP);
            
            document.getElementById('turn-display').innerText = `VEZ DE: ${turnP.name}`;
            document.getElementById('p-money').innerText = `$${myP.cash}`;
            
            // Buttons
            const isTurn = turn === myIdx;
            // Bloqueia se estiver rolando dado (verificar visualmente overlay)
            const isRolling = document.getElementById('dice-overlay').classList.contains('active');
            
            document.getElementById('b-roll').disabled = !(isTurn && !isRolling);
            document.getElementById('b-pass').disabled = !(isTurn && !isRolling);
            
            // Tokens
            ui.updateTokens();
            
            // Props Visuals
            props.forEach((pr, i) => {
                const el = document.getElementById(`s${i}`);
                if (el) {
                    if (pr) {
                        el.classList.add('owned');
                        el.style.borderColor = players[pr.owner].color;
                    } else {
                        el.classList.remove('owned');
                        el.style.borderColor = '#1a1a1a';
                    }
                }
            });
            
            // Popup Check (Only for current player)
            if (isTurn) {
                const s = BD[myP.pos];
                const pr = props[myP.pos];
                if ((s.t==='pr'||s.t==='rr'||s.t==='ut') && !pr && myP.cash >= s.p) {
                    // Check if already opened to avoid loop
                    if (document.getElementById('prop-popup').style.display === 'none') {
                        ui.showPopup(myP.pos);
                    }
                }
            }
            
            document.getElementById('players-scroll').innerHTML = players.map(p => `<div>${p.icon} ${p.name}: $${p.cash}</div>`).join('');
        }
    },
    renderChars: () => {
        const grid = document.getElementById('char-grid');
        grid.innerHTML = '';
        CHARS.forEach(c => {
            const taken = players.find(p => p.icon === c.i);
            const div = document.createElement('div');
            div.className = `char-opt ${taken?'taken':''}`;
            div.innerText = c.i;
            div.onclick = () => { ui.toggleReady(c.i); };
            grid.appendChild(div);
        });
    },
    toggleReady: (icon) => {
        if(icon) client.sendAction('char', icon);
    },
    buildBoard: () => {
        const b = document.getElementById('board');
        b.innerHTML = `<div class="center-hub"><div class="center-title">RECIFE</div><div style="font-size:3rem">ü¶à‚õ±Ô∏è</div></div>`;
        BD.forEach((s,i) => {
            const d=document.createElement('div'); d.className='space'; d.id=`s${i}`;
            let r,c, rot;
            if(i<=10){ r=11; c=11-i; rot=''; } else if(i<=20){ r=11-(i-10); c=1; rot='rot-left'; } else if(i<=30){ r=1; c=1+(i-20); rot='rot-top'; } else { r=1+(i-30); c=11; rot='rot-right'; }
            d.style.gridRow=r; d.style.gridColumn=c;
            let html = `<div class="space-content ${rot}">`;
            if(s.t==='pr'||s.t==='rr'||s.t==='ut') {
                if(s.g) html += `<div class="color-strip" style="background:${s.g}"></div>`;
                html += `<div class="sp-name">${s.n}</div><div class="sp-price">$${s.p}</div>`;
            } else { html += `<div class="sp-icon">${s.i}</div><div class="sp-name">${s.n}</div>`; }
            html += `</div>`; d.innerHTML = html; b.appendChild(d);
        });
        players.forEach((p,i)=>{ const t=document.createElement('div'); t.className='token'; t.id=`tok${i}`; t.innerText=p.icon; b.appendChild(t); });
        setTimeout(resizeBoard, 100);
    },
    updateTokens: () => {
        players.forEach((p,i) => {
            const t = document.getElementById(`tok${i}`);
            const s = document.getElementById(`s${p.pos}`);
            if(t && s) {
                const offX = players.filter((pl,idx)=>idx!==i && pl.pos===p.pos).length > 0 ? (i*5) : 0;
                t.style.left = (s.offsetLeft + 10 + offX) + 'px'; t.style.top = (s.offsetTop + 10) + 'px';
            }
        });
    },
    animateDice: (vals) => {
        const ov = document.getElementById('dice-overlay');
        ov.classList.add('active');
        const d1 = document.getElementById('d1'); const d2 = document.getElementById('d2');
        d1.classList.add('shake'); d2.classList.add('shake');
        let int = setInterval(() => { d1.innerText=Math.ceil(Math.random()*6); d2.innerText=Math.ceil(Math.random()*6); }, 100);
        setTimeout(() => { clearInterval(int); d1.innerText=vals[0]; d2.innerText=vals[1]; d1.classList.remove('shake'); d2.classList.remove('shake'); }, 2500);
        setTimeout(() => { ov.classList.remove('active'); }, 3500);
    },
    showPopup: (idx) => {
        const s = BD[idx];
        document.getElementById('pp-name').innerText = s.n;
        document.getElementById('pp-price').innerText = `$${s.p}`;
        document.getElementById('overlay-layer').style.display = 'flex';
        document.getElementById('prop-popup').style.display = 'block';
        document.getElementById('pop-buy-btns').style.display = 'grid';
    },
    showCard: (deck, txt) => {
        document.getElementById('overlay-layer').style.display='flex';
        document.getElementById('card-event').style.display='block';
        const c = document.getElementById('card-flipper');
        document.getElementById('ev-title').innerText = deck==='ch'?'SORTE':'REV√âS';
        document.getElementById('ev-text').innerText = txt;
        setTimeout(()=>c.classList.add('flipped'), 100);
    },
    playFx: (type) => {
        if(type==='shark') document.querySelector('.shark-anim').classList.add('active');
        setTimeout(() => document.querySelector('.shark-anim').classList.remove('active'), 3000);
    },
    closePopup: () => {
        document.getElementById('overlay-layer').style.display='none';
        document.getElementById('prop-popup').style.display='none';
        document.getElementById('trade-modal').style.display='none';
        document.getElementById('card-event').style.display='none';
        document.getElementById('card-flipper').classList.remove('flipped');
    },
    toast: (msg) => { const d=document.createElement('div'); d.className='toast'; d.innerText=msg; document.body.appendChild(d); setTimeout(()=>d.remove(),3000); }
};

function resizeBoard() {
    const el = document.getElementById('board-container');
    const area = document.getElementById('board-area');
    if(!el || !area) return;
    const scale = Math.min(area.offsetWidth/920, area.offsetHeight/1070) * 0.95;
    el.style.transform = `scale(${scale})`;
}
window.onresize = resizeBoard;
