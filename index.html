const CARDS = [
    {t:'sorte', txt:"O banco errou a seu favor! +$200", val:200},
    {t:'sorte', txt:"Vendeu seu carro velho. +$50", val:50},
    {t:'reves', txt:"Pneu furou na Av. Recife. -$50", val:-50},
    {t:'reves', txt:"Pagou hospital privado. -$100", val:-100}
];

const ICONS = ['ü¶Ä','ü¶à','‚òÇÔ∏è','‚òÄÔ∏è','ü•Å','ü••'];
let players = [];
let props = Array(40).fill(null); // {owner:pid, level:0, mtg:false, loan:0}
let turn = 0, rolled=false, animating=false, activeIdx=-1;

/* AUDIO */
const SFX = {
    step: new Audio('https://www.soundjay.com/misc/sounds/wood-block-1.mp3'),
    cash: new Audio('https://www.soundjay.com/misc/sounds/coins-in-hand-2.mp3'),
    win: new Audio('https://www.soundjay.com/misc/sounds/bell-ringing-05.mp3')
};
const play=(k)=>{try{SFX[k].currentTime=0;SFX[k].play().catch(()=>{})}catch(e){}};

/* --- MAP CONTROL (DRAG & ZOOM) --- */
let isDragging=false, startX, startY, camX=0, camY=0, camScale=1;
const vp = document.getElementById('viewport');
const wc = document.getElementById('world-container');

vp.addEventListener('mousedown', e => { isDragging=true; startX=e.clientX-camX; startY=e.clientY-camY; });
window.addEventListener('mouseup', () => isDragging=false);
vp.addEventListener('mousemove', e => {
    if(!isDragging) return;
    camX = e.clientX - startX;
    camY = e.clientY - startY;
    updateCam();
});
vp.addEventListener('wheel', e => {
    e.preventDefault();
    camScale += e.deltaY * -0.001;
    camScale = Math.min(Math.max(.5, camScale), 2.5);
    updateCam();
});

function updateCam(forceX, forceY) {
    // If forcing position (auto follow), update state
    if(forceX !== undefined) { camX = forceX; camY = forceY; }
    wc.style.transform = `translate(${camX}px, ${camY}px) scale(${camScale})`;
}

function autoFocus(idx) {
    // Center camera on grid index
    // Grid Logic: 11x11. Size 90px + 40px border = total ~1080px.
    // Index mapping to relative px coordinates is complex, approximate for visual effect
    // Simplified: Just center a bit.
    // Better: Keep map mostly centered but zoom slightly.
}

/* UI LOGIC */
const ui = {
    toChar: () => {
        const cpuCount = parseInt(document.getElementById('cpu-count').value);
        players = [{name:"Voc√™", icon:"", pos:0, money:1500, jailed:false, color:"#d32f2f", id:0}];
        for(let i=0; i<cpuCount; i++) {
            players.push({name:`CPU ${i+1}`, icon:"ü§ñ", pos:0, money:1500, jailed:false, color:["#1976d2","#388e3c","#fbc02d"][i], id:i+1});
        }
        document.getElementById('screen-start').style.display='none';
        document.getElementById('screen-char').style.display='flex';
        const g=document.getElementById('char-grid');
        ICONS.forEach(i=>{
            g.innerHTML += `<div class="char-opt" onclick="ui.start('${i}')"><div style="font-size:3rem">${i}</div></div>`;
        });
    },
    start: (icon) => {
        players[0].icon = icon;
        document.getElementById('screen-char').style.display='none';
        document.getElementById('game-stage').classList.add('active');
        ui.buildBoard(); ui.updateHUD();
    },
    buildBoard: () => {
        const b = document.getElementById('board');
        BD.forEach((s,i) => {
            const d=document.createElement('div');d.className='space';d.id=`s${i}`;
            let r,c; if(i<=10){r=11;c=11-i;}else if(i<=20){r=11-(i-10);c=1;}else if(i<=30){r=1;c=1+(i-20);}else{r=1+(i-30);c=11;}
            d.style.gridRow=r; d.style.gridColumn=c;
            
            if(s.t==='pr'){
                d.innerHTML = `<div class="color-strip" style="background:${s.g}"></div><div class="sp-name">${s.n}</div><div class="sp-price">$${s.p}</div><div class="build-area" id="b${i}"></div>`;
            } else {
                d.innerHTML = `<div class="sp-icon">${s.i}</div><div class="sp-name" style="font-size:0.6rem">${s.n}</div>`;
            }
            b.appendChild(d);
        });
        players.forEach((p,i)=>{
            const t=document.createElement('div');t.className='token';t.id=`tok${i}`;t.innerText=p.icon;
            b.appendChild(t); ui.place(i,0);
        });
    },
    place: (pid, pos) => {
        const t = document.getElementById(`tok${pid}`);
        const s = document.getElementById(`s${pos}`);
        t.style.left = (s.offsetLeft + 15 + (pid*8)) + 'px';
        t.style.top = (s.offsetTop + 10 + (pid*8)) + 'px';
    },
    hud: () => {
        document.getElementById('turn-display').innerText = `VEZ DE: ${players[turn].name}`;
        document.getElementById('p-money').innerText = `$${players[0].money}`;
        
        document.getElementById('players-list').innerHTML = players.map((p,i) => `
            <div class="p-stat ${turn===i?'active':''}">
                <span>${p.icon} ${p.name}</span>
                <span>${i===0 ? '$'+p.money : '????'}</span>
            </div>
        `).join('');

        const inv = document.getElementById('inventory');
        inv.innerHTML = '';
        props.forEach((pr,i) => {
            if(pr && pr.owner === 0){
                const s=BD[i];
                inv.innerHTML += `<div style="background:#eee; border-left:5px solid ${s.g}; padding:5px; margin-bottom:5px; cursor:pointer;" onclick="ui.openProp(${i})">
                    <b>${s.n} ${pr.mtg?'(‚õî)':''}</b>
                </div>`;
            }
            if(pr) document.getElementById(`s${i}`).style.border=`3px solid ${players[pr.owner].color}`;
        });

        // Buttons
        const hum = turn === 0;
        const cur = BD[players[0].pos];
        document.getElementById('b-roll').disabled = !(hum && !rolled && !animating && !players[0].jailed);
        
        if(players[0].jailed && hum) {
            const b=document.getElementById('b-roll'); b.disabled=false; b.innerText="PAGAR FIAN√áA ($50)"; b.onclick=game.payJail;
        } else {
            const b=document.getElementById('b-roll'); b.innerText="üé≤ ROLAR DADOS"; b.onclick=game.roll;
        }
        
        const canBuy = hum && rolled && cur.t==='pr' && !props[players[0].pos];
        document.getElementById('b-buy').disabled = !canBuy;
        const dEqual = players[turn].doubles > 0;
        document.getElementById('b-pass').disabled = !(hum && rolled && !dEqual);

        // Houses
        props.forEach((pr,i)=>{
            if(pr){
                const el=document.getElementById(`b${i}`);
                if(el){
                    el.innerHTML='';
                    if(pr.level===5) el.innerHTML='<div class="hotel-3d"></div>';
                    else for(let k=0;k<pr.level;k++) el.innerHTML+='<div class="house-3d"></div>';
                }
            }
        });
    },
    openProp: (idx, forBuy=false) => {
        activeIdx = idx;
        const s = BD[idx];
        const pr = props[idx];
        const el = document.getElementById('prop-card');
        
        document.getElementById('pc-name').innerText = s.n;
        document.getElementById('pc-name').style.background = s.g || '#333';
        document.getElementById('pc-price').innerText = `$${s.p}`;
        document.getElementById('pc-icon').innerText = s.i;
        
        if(s.r){
            document.getElementById('r-0').innerText = `$${s.r[0]}`;
            document.getElementById('r-1').innerText = `$${s.r[1]}`;
            document.getElementById('r-2').innerText = `$${s.r[2]}`;
            document.getElementById('r-3').innerText = `$${s.r[3]}`;
            document.getElementById('r-4').innerText = `$${s.r[4]}`;
            document.getElementById('r-5').innerText = `$${s.r[5]}`;
            document.getElementById('r-c').innerText = `$${s.h||'-'}`;
        }

        document.getElementById('act-buy').style.display = forBuy ? 'block' : 'none';
        document.getElementById('act-manage').style.display = (!forBuy && pr && pr.owner===0) ? 'block' : 'none';
        
        if(!forBuy && pr){
            const btnMtg = document.getElementById('btn-mtg');
            const btnBld = document.getElementById('btn-build');
            
            if(pr.mtg){
                document.getElementById('pc-name').classList.add('mortgaged');
                btnMtg.innerText = `PAGAR D√çVIDA ($${pr.loan.toFixed(0)})`;
                btnMtg.style.background = "#2e7d32";
                btnMtg.onclick = () => game.toggleMortgage(true);
                btnBld.disabled = true;
            } else {
                document.getElementById('pc-name').classList.remove('mortgaged');
                btnMtg.innerText = `HIPOTECAR (+$${(s.p*0.8).toFixed(0)})`;
                btnMtg.style.background = "orange";
                btnMtg.onclick = () => game.toggleMortgage(false);
                btnBld.disabled = false;
            }
            
            const sel = document.getElementById('trade-who');
            sel.innerHTML = '';
            players.forEach((p,i)=>{ if(i!==0) sel.innerHTML+=`<option value="${i}">${p.name}</option>`; });
        }
        el.style.display = 'block';
    },
    closeCard: () => { document.getElementById('prop-card').style.display='none'; },
    showEvent: (type) => {
        const c = document.getElementById('card-event');
        const flip = document.getElementById('card-flipper');
        const deck = CARDS.filter(x=>x.t===type);
        const card = deck[Math.floor(Math.random()*deck.length)];
        
        document.getElementById('ev-title').innerText = type.toUpperCase();
        document.getElementById('ev-desc').innerText = card.txt;
        document.getElementById('ev-icon').innerText = type==='sorte'?'üçÄ':'‚ö†Ô∏è';
        
        c.style.display='block';
        setTimeout(()=>flip.classList.add('flipped'), 100);
        ui.pendingEffect = card.val;
    },
    closeEvent: () => {
        document.getElementById('card-event').style.display='none';
        document.getElementById('card-flipper').classList.remove('flipped');
        const p = players[turn];
        p.money += ui.pendingEffect;
        if(ui.pendingEffect > 0) confetti();
        ui.updateHUD(); // Fixed call
        ui.hud();
    },
    dice: (d1,d2) => {
        const ds = document.getElementById('dice-visual');
        ds.style.opacity=1;
        const c1=document.getElementById('d1'), c2=document.getElementById('d2');
        c1.className='cube shaking'; c2.className='cube shaking';
        setTimeout(()=>{
            c1.className='cube'; c2.className='cube';
            void c1.offsetWidth;
            c1.style.transform = getRot(d1); c2.style.transform = getRot(d2);
        }, 800);
        setTimeout(()=>{ ds.style.opacity=0; }, 2500);
    },
    updateHUD: () => { ui.hud(); }, // Alias for compatibility
    toast: (m) => {
        const d=document.createElement('div');d.className='toast';d.innerText=m;document.body.appendChild(d);setTimeout(()=>d.remove(),3000);
    }
};

function getRot(n){
    switch(n){
        case 1: return 'rotateX(0deg) rotateY(0deg)'; case 2: return 'rotateY(-90deg)'; case 3: return 'rotateY(180deg)';
        case 4: return 'rotateY(90deg)'; case 5: return 'rotateX(-90deg)'; case 6: return 'rotateX(90deg)';
    }
}

/* GAME LOGIC */
const game = {
    roll: async () => {
        if(animating) return;
        animating=true; ui.hud();
        const d1=Math.ceil(Math.random()*6), d2=Math.ceil(Math.random()*6);
        ui.dice(d1,d2);
        await new Promise(r=>setTimeout(r, 1500));
        
        if(d1===d2){
            players[turn].doubles++;
            ui.toast("DADOS IGUAIS!");
            if(players[turn].doubles===3){
                ui.toast("3x IGUAIS! VAI PRESO!");
                game.jail(turn); animating=false; rolled=true; ui.hud(); return;
            }
        } else {
            players[turn].doubles=0;
        }
        
        await game.move(turn, d1+d2);
        rolled=true; animating=false; ui.hud();
        
        if(d1===d2 && !players[turn].jailed){
            rolled=false; 
            if(turn!==0) setTimeout(game.roll, 1500);
        } else {
            if(turn!==0) setTimeout(game.pass, 1500);
        }
    },
    move: async (pid, steps) => {
        const p = players[pid];
        for(let i=0; i<steps; i++){
            p.pos++; if(p.pos>=40){ p.pos=0; p.money+=200; ui.toast("In√≠cio +$200"); }
            ui.place(pid, p.pos); play('step');
            await new Promise(r=>setTimeout(r, 200));
        }
        game.land(pid);
    },
    land: (pid) => {
        const p = players[pid];
        const s = BD[p.pos];
        const pr = props[p.pos];
        
        if(p.pos===30){ ui.toast("BLITZ! PRESO!"); game.jail(pid); return; }
        if(s.t==='pr' || s.t==='rr' || s.t==='ut'){
            if(!pr){
                if(pid===0 && p.money >= s.p) ui.openProp(p.pos, true);
                else if(pid!==0 && p.money >= s.p+200) game.aiBuy(p.pos);
            } else if(pr.owner !== pid && !pr.mtg){
                let rent = s.r[pr.level];
                p.money -= rent; players[pr.owner].money += rent;
                ui.toast(`Pagou aluguel $${rent}`); play('cash');
            }
        } else if(s.t==='ch') ui.showEvent('sorte');
        else if(s.t==='rev') ui.showEvent('reves');
        else if(s.t==='tx') { p.money-=200; ui.toast("Imposto -$200"); }
    },
    jail: (pid) => {
        players[pid].jailed=true; players[pid].pos=10; ui.place(pid,10); players[pid].doubles=0;
        if(pid!==0) setTimeout(game.pass, 1000);
    },
    payJail: () => {
        if(players[0].money>=50){
            players[0].money-=50; players[0].jailed=false; ui.toast("Livre!"); ui.hud();
        }
    },
    confirmBuy: () => {
        const p=players[0], s=BD[activeIdx];
        p.money-=s.p; props[activeIdx]={owner:0,level:0,mtg:false,loan:0};
        play('cash'); confetti(); ui.closeCard(); ui.hud();
    },
    aiBuy: (idx) => {
        const p=players[turn], s=BD[idx];
        p.money-=s.p; props[idx]={owner:turn,level:0,mtg:false,loan:0};
        ui.toast(`${p.name} comprou ${s.n}`); ui.hud();
    },
    pass: () => {
        turn = (turn+1)%players.length;
        rolled=false;
        
        if(turn===0){
            let debt=false;
            props.forEach(pr=>{
                if(pr && pr.owner===0 && pr.mtg) { pr.loan=Math.floor(pr.loan*1.1); debt=true; }
            });
            if(debt) ui.toast("Juros Banc√°rios!");
        }
        ui.hud();
        if(turn!==0) setTimeout(game.roll, 1000);
    },
    toggleMortgage: (isPaying) => {
        const p=players[0], s=BD[activeIdx], pr=props[activeIdx];
        if(isPaying){
            if(p.money >= pr.loan){ p.money-=pr.loan; pr.mtg=false; pr.loan=0; ui.toast("Recuperado!"); }
            else ui.toast("Falta grana!");
        } else {
            const loan = Math.floor(s.p*0.8);
            p.money+=loan; pr.mtg=true; pr.loan=loan; ui.toast(`Recebeu $${loan}`);
        }
        ui.closeCard(); ui.hud();
    },
    build: () => {
        const p=players[0], s=BD[activeIdx], pr=props[activeIdx];
        // UNIFORM RULE
        const grp = BD.map((b,i)=>b.g===s.g?i:-1).filter(i=>i!==-1);
        const minLvl = Math.min(...grp.map(i=>props[i].level));
        if(pr.level > minLvl) { alert("Construa uniformemente!"); return; }
        
        if(p.money >= s.h){ p.money-=s.h; pr.level++; play('cash'); ui.hud(); }
    },
    offerTrade: () => {
        const targetId = parseInt(document.getElementById('trade-who').value);
        const price = parseInt(document.getElementById('trade-price').value);
        const target = players[targetId];
        if(price <= BD[activeIdx].p*1.5 && target.money >= price){
            target.money-=price; players[0].money+=price; props[activeIdx].owner=targetId;
            ui.toast("Neg√≥cio Fechado!"); ui.closeCard(); ui.hud();
        } else ui.toast("Recusado!");
    }
};

ui.toChar(); // Start
</script>
