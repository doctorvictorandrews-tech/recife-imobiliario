        gameMode = document.getElementById('game-mode').value;
        players = [{name:"Voc√™", icon:"", pos:0, money:1500, jailed:false, color:"#d32f2f", id:0, active:true, doubles:0}];
        for(let i=0; i<cpuCount; i++) players.push({name:`Gabiru ${i+1}`, icon:"ü§ñ", pos:0, money:1500, jailed:false, color:["#1976d2","#388e3c","#fbc02d","#7b1fa2"][i], id:i+1, active:true, doubles:0});
        document.getElementById('screen-start').style.display='none'; document.getElementById('screen-char').style.display='flex';
        CHARS.forEach(c => document.getElementById('char-grid').innerHTML+=`<div class="char-opt" onclick="ui.start('${c.i}')"><div class="char-emoji">${c.i}</div></div>`);
    },
    start: (icon) => {
        players[0].icon = icon;
        players.slice(1).forEach(p=>{ const av=CHARS.filter(c=>c.i!==icon); if(av.length) p.icon=av[Math.floor(Math.random()*av.length)].i; });
        document.getElementById('screen-char').style.display='none'; document.getElementById('game-layout').classList.add('active');
        ui.buildBoard(); ui.hud();
    },
    buildBoard: () => {
        const b = document.getElementById('board');
        BD.forEach((s,i) => {
            const d=document.createElement('div');d.className='space';d.id=`s${i}`;
            let r,c; if(i<=10){r=11;c=11-i;}else if(i<=20){r=11-(i-10);c=1;}else if(i<=30){r=1;c=1+(i-20);}else{r=1+(i-30);c=11;}
            d.style.gridRow=r; d.style.gridColumn=c;
            d.innerHTML = s.t==='pr' ? `<div class="color-strip" style="background:${s.g}"></div><div class="sp-name">${s.n}</div><div class="sp-price">$${s.p}</div><div class="build-area" id="b${i}"></div>` : `<div class="sp-icon">${s.i}</div><div class="sp-name" style="font-size:0.6rem">${s.n}</div>`;
            b.appendChild(d);
        });
        players.forEach((p,i)=>{ const t=document.createElement('div');t.className='token';t.id=`tok${i}`;t.innerText=p.icon; b.appendChild(t); ui.place(i,0); });
    },
    place: (pid, pos) => {
        const t = document.getElementById(`tok${pid}`); const s = document.getElementById(`s${pos}`);
        if(t && s) { t.style.left = (s.offsetLeft + 15 + (pid*5)) + 'px'; t.style.top = (s.offsetTop + 10 + (pid*5)) + 'px'; }
    },
    hud: () => {
        if(!players[turn]) return;
        document.getElementById('turn-display').innerText = `VEZ DE: ${players[turn].name}`;
        document.getElementById('p-money').innerText = `$${players[0].money}`;
        document.getElementById('players-list').innerHTML = players.map((p,i) => `<div class="p-card ${turn===i?'active':''} ${!p.active?'bankrupt':''}"><div>${p.icon} ${p.name}</div><div>${p.active ? (i===0 ? '$'+p.money : (p.jailed?'üîí':'?')) : 'FALIU'}</div></div>`).join('');
        
        const inv = document.getElementById('inventory'); inv.innerHTML = '';
        props.forEach((pr,i)=>{
            if(pr && pr.owner===0) inv.innerHTML+=`<div style="background:#fff; border-left:5px solid ${BD[i].g}; padding:10px; margin-bottom:5px; border-radius:5px; cursor:pointer;" onclick="ui.openProp(${i})"><b>${BD[i].n} ${pr.mtg?`(‚õî)`:''}</b></div>`;
            const el = document.getElementById(`b${i}`);
            if(pr && el) { el.innerHTML = pr.level===5 ? '<div class="hotel-3d"></div>' : Array(pr.level).fill('<div class="house-3d"></div>').join(''); }
        });

        const hum = turn===0;
        const p = players[0];
        
        if(p.jailed && hum) {
            document.getElementById('jail-controls').style.display='block'; document.getElementById('normal-controls').style.display='none';
        } else {
            document.getElementById('jail-controls').style.display='none'; document.getElementById('normal-controls').style.display='block';
            document.getElementById('b-roll').disabled = !(hum && !rolled && !animating && !pendingCardType);
            let canBuy = hum && rolled && BD[p.pos].t==='pr' && !props[p.pos] && !pendingCardType;
            if(gameMode === 'hardcore' && p.boughtRound) canBuy = false;
            document.getElementById('b-buy').disabled = !canBuy;
            const dEqual = players[turn].lastD1 === players[turn].lastD2;
            document.getElementById('b-pass').disabled = !(hum && rolled && !dEqual && !pendingCardType);
        }
        
        // Show Big Button if Pending
        document.getElementById('draw-card-btn').style.display = (pendingCardType && hum) ? 'block' : 'none';
    },
    openProp: (idx, forBuy=false) => {
        activeIdx = idx; const s = BD[idx]; const pr = props[idx];
        document.getElementById('pc-name').innerText=s.n; document.getElementById('pc-name').style.background=s.g||'#333'; document.getElementById('pc-price').innerText=`$${s.p}`;
        
        let html = '';
        if(s.r) {
            const labels = ['Aluguel', '1 Casa', '2 Casas', '3 Casas', '4 Casas', 'Hotel'];
            s.r.forEach((val, i) => html += `<tr><td>${labels[i]}</td><td style="text-align:right">$${val}</td></tr>`);
        } else if(s.t==='rr') {
            html = `<tr><td>Aluguel</td><td style="text-align:right">$25 - $200</td></tr>`;
        } else if(s.t==='ut') {
            html = `<tr><td>Aluguel</td><td style="text-align:right">Dados x 4 (ou 10)</td></tr>`;
        }
        document.getElementById('rent-table-body').innerHTML = html;

        document.getElementById('act-buy').style.display = forBuy?'block':'none';
        document.getElementById('act-manage').style.display = (!forBuy && pr && pr.owner===0)?'block':'none';
        if(!forBuy && pr){
            const bM = document.getElementById('btn-mtg');
            if(pr.mtg) { bM.innerText=`PAGAR ($${pr.loan})`; bM.onclick=()=>game.toggleMtg(true); } else { bM.innerText="HIPOTECAR"; bM.onclick=()=>game.toggleMtg(false); }
        }
        document.getElementById('prop-card').style.display='block';
    },
    closeCard: () => document.getElementById('prop-card').style.display='none',
    showEvent: (type, text) => {
        const c = document.getElementById('card-event'); const flip = document.getElementById('card-flipper');
        const back = document.getElementById('cf-back-style');
        back.style.background = type==='sorte' ? '#2e7d32' : '#c62828'; back.innerText = type==='sorte' ? '?' : '!';
        document.getElementById('ev-title').innerText = type.toUpperCase(); document.getElementById('ev-desc').innerText = text;
        c.style.display='flex'; setTimeout(()=>flip.classList.add('flipped'), 100);
    },
    closeEvent: () => { document.getElementById('card-event').style.display='none'; document.getElementById('card-flipper').classList.remove('flipped'); game.applyCard(); },
    dice: (d1,d2) => {
        const ds = document.getElementById('dice-visual'); ds.classList.add('active');
        const c1=document.getElementById('d1'), c2=document.getElementById('d2');
        c1.className='cube shake'; c2.className='cube shake';
        setTimeout(()=>{
            c1.className='cube'; c2.className='cube'; void c1.offsetWidth;
            c1.innerText=d1; c2.innerText=d2; 
        }, 1000);
        setTimeout(()=>{ ds.classList.remove('active'); }, 2000);
    },
    toast: (m) => { const d=document.createElement('div');d.className='toast';d.innerText=m;document.body.appendChild(d);setTimeout(()=>d.remove(),3000); }
};

/* LOGIC */
const game = {
    drawCardClick: () => {
        if(pendingCardType && turn===0){
            const deck = pendingCardType==='ch' ? CARDS_SORTE : CARDS_REVES;
            ui.pendingCard = deck[Math.floor(Math.random()*deck.length)];
            ui.showEvent(pendingCardType==='ch'?'sorte':'rev√©s', ui.pendingCard.txt);
            pendingCardType = null; ui.hud();
        }
    },
    roll: async () => {
        if(animating || pendingCardType) return;
        animating=true; ui.hud();
        const d1=Math.ceil(Math.random()*6), d2=Math.ceil(Math.random()*6);
        players[turn].lastRoll = d1+d2;
        ui.dice(d1,d2); await sleep(1500);
        
        const p = players[turn];
        if(p.jailed){
            if(d1===d2){ p.jailed=false; ui.toast("SOLTOU! DADOS IGUAIS!"); await game.move(turn, d1+d2); }
            else { ui.toast("PRESO!"); rolled=true; animating=false; ui.hud(); setTimeout(game.pass, 1500); return; }
        } else {
            if(d1===d2) p.doubles++; else p.doubles=0;
            if(p.doubles===3) { ui.toast("3x IGUAIS! CADEIA!"); game.jail(turn); animating=false; rolled=true; ui.hud(); return; }
            await game.move(turn, d1+d2);
        }
        rolled=true; animating=false; ui.hud();
        if(d1===d2 && !p.jailed && !pendingCardType && p.active){ rolled=false; if(turn!==0) setTimeout(game.roll, 1500); }
        else { if(turn!==0) setTimeout(game.pass, 1500); }
    },
    move: async (pid, steps) => {
        const p = players[pid];
        for(let i=0; i<steps; i++){
            p.pos = (p.pos + 1) % 40;
            if(p.pos===0 && p.active){ p.money+=200; ui.toast("In√≠cio! +$200"); p.boughtRound=false; }
            ui.place(pid, p.pos); play('step'); await sleep(150);
        }
        game.land(pid);
    },
    land: (pid) => {
        const p = players[pid]; const s = BD[p.pos]; const pr = props[p.pos];
        if(p.pos===30){ ui.toast("BLITZ!"); game.jail(pid); return; }
        
        if(s.t==='pr' || s.t==='rr' || s.t==='ut'){
            if(!pr){
                if(pid===0 && p.money >= s.p) ui.openProp(p.pos, true); else if(pid!==0 && p.money >= s.p) game.aiBuy(p.pos);
            } else if(pr.owner !== pid && !pr.mtg && players[pr.owner].active){
                let rent = 0;
                if(s.t==='pr') rent = s.r[pr.level];
                else if(s.t==='rr') { let c=BD.filter((b,i)=>b.t==='rr'&&props[i]&&props[i].owner===pr.owner).length; rent=25*Math.pow(2,c-1); }
                else if(s.t==='ut') { let c=BD.filter((b,i)=>b.t==='ut'&&props[i]&&props[i].owner===pr.owner).length; rent=p.lastRoll*(c===2?10:4); }
                p.money -= rent; players[pr.owner].money += rent; ui.toast(`PAGOU ALUGUEL $${rent}`); play('cash');
            }
        } else if(s.t==='ch' || s.t==='rev'){
            if(pid===0) { pendingCardType = s.t==='ch'?'ch':'rev'; ui.hud(); ui.toast("PUXE A CARTA!"); }
            else { 
                const deck = s.t==='ch' ? CARDS_SORTE : CARDS_REVES; 
                ui.pendingCard = deck[Math.floor(Math.random()*deck.length)]; 
                ui.showEvent(s.t==='ch'?'sorte':'rev√©s', ui.pendingCard.txt);
                setTimeout(()=>ui.closeEvent(), 3000);
            }
        } else if(s.t==='tx'){ p.money-=200; ui.toast("IMPOSTO -$200"); }
    },
    applyCard: () => {
        const c = ui.pendingCard; const p = players[turn];
        if(c.val) p.money += c.val; if(c.act==='jail') game.jail(turn);
        ui.hud(); rolled=true; if(turn!==0) setTimeout(game.pass, 1000);
    },
    jail: (pid) => {
        players[pid].jailed=true; players[pid].pos=10; ui.place(pid,10); players[pid].doubles=0;
        if(pid!==0) setTimeout(game.pass, 1000);
    },
    payJail: () => { if(players[0].money>=50){ players[0].money-=50; players[0].jailed=false; ui.toast("LIVRE!"); ui.hud(); } },
    confirmBuy: () => {
        const p=players[0]; if(gameMode==='hardcore' && p.boughtRound) { alert("HARDCORE: S√ì 1 COMPRA!"); return; }
        p.money-=BD[activeIdx].p; props[activeIdx]={owner:0,level:0,mtg:false,loan:0}; p.boughtRound=true; play('cash'); confetti(); ui.closeCard(); ui.hud();
    },
    aiBuy: (idx) => {
        const p=players[turn]; if(gameMode==='hardcore' && p.boughtRound) return;
        p.money-=BD[idx].p; props[idx]={owner:turn,level:0,mtg:false,loan:0}; p.boughtRound=true; ui.toast(`${p.name} COMPROU`); ui.hud();
    },
    pass: () => {
        if(pendingCardType) { alert("PUXE A CARTA!"); return; }
        let next = (turn + 1) % players.length;
        while(!players[next].active) next = (next+1)%players.length;
        turn = next; rolled=false;
        if(turn===0){ props.forEach(pr=>{ if(pr && pr.owner===0 && pr.mtg) pr.loan=Math.floor(pr.loan*1.1); }); }
        ui.hud(); if(turn!==0) setTimeout(game.roll, 1000);
    },
    toggleMtg: (isPaying) => {
        const p=players[0], pr=props[activeIdx];
        if(isPaying){ if(p.money >= pr.loan){ p.money-=pr.loan; pr.mtg=false; pr.loan=0; } }
        else { const loan = Math.floor(BD[activeIdx].p*0.8); p.money+=loan; pr.mtg=true; pr.loan=loan; }
        ui.closeCard(); ui.hud();
    },
    build: () => {
        const p=players[0], pr=props[activeIdx];
        if(pr.level>=5) return;
        if(p.money >= BD[activeIdx].h){ p.money-=BD[activeIdx].h; pr.level++; ui.hud(); }
    }
};
</script>
