function resizeBoard() {
    const el = document.getElementById('board-container');
    const area = document.getElementById('board-area');
    if(!el || !area) return;
    const isMobile = window.innerWidth < 900;
    if (isMobile) {
        const baseWidth = 900; const baseHeight = 1050;
        const hudHeight = document.getElementById('hud-panel').offsetHeight || 100;
        const availableH = window.innerHeight - hudHeight;
        const availableW = window.innerWidth;
        const scaleW = availableW / baseWidth;
        const scaleH = availableH / baseHeight;
        const scale = Math.min(scaleW, scaleH) * 0.98;
        el.style.transform = `scale(${scale})`;
    } else {
        const baseWidth = 1300; const baseHeight = 1000;
        const scale = Math.min(area.offsetWidth / baseWidth, area.offsetHeight / baseHeight) * 0.95;
        el.style.transform = `scale(${scale})`;
    }
}

// --- GAME LOGIC ---
const game = {
    initGame: (data) => {
        document.getElementById('screen-lobby').style.display='none';
        document.getElementById('game-layout').classList.add('active');
        players = data.players;
        props = data.props || Array(40).fill(null);
        turn = data.turn;
        ui.buildBoard();
        setTimeout(resizeBoard, 100);
        ui.hud();
    },
    sync: (data) => {
        // ALWAYS update general data
        props = data.props || Array(40).fill(null);
        totalTurns = data.totalTurns;
        
        // Update players (money, status)
        data.players.forEach((rp, idx) => {
            players[idx].money = rp.money;
            players[idx].active = rp.active;
            players[idx].jailed = rp.jailed;
            players[idx].protection = rp.protection;
            players[idx].icon = rp.icon;
            players[idx].name = rp.name;
            
            // Only update POS if NOT me and NOT animating
            // If it IS me, my local animation loop handles pos
            if(idx !== myPID || !animating) {
                players[idx].pos = rp.pos;
            }
        });

        // HANDLE TURN LOGIC
        if(data.turn !== lastKnownTurn) {
            turn = data.turn;
            play('slide');
            lastKnownTurn = turn;
            animating = false; 
            // Reset local states on new turn
            if(turn === myPID) {
                rolled = false;
                pendingCardType = null;
            }
        }

        // CRITICAL FIX: SOURCE OF TRUTH
        // If it is MY turn, I ignore 'rolled', 'pendingCardType' from DB.
        // My local state is the boss.
        if (turn !== myPID) {
            rolled = data.rolled;
            activeIdx = data.activeIdx;
            pendingCardType = data.pendingCardType;
        }

        // Check for Remote Animation (Only if it's NOT me who triggered it)
        if(data.lastMove && data.lastMove.sig !== lastMoveSig) {
            lastMoveSig = data.lastMove.sig;
            if(data.lastMove.pId !== myPID) {
                game.handleRemoteAction(data.lastMove);
            }
        } else {
            if(!animating) ui.updatePositions();
            ui.hud();
        }
    },
    save: () => {
        // Only save if it's my turn to avoid race conditions
        if (turn === myPID) {
            db.ref('rooms/'+roomID).update({
                players: players,
                props: props,
                turn: turn,
                rolled: rolled,
                activeIdx: activeIdx,
                pendingCardType: pendingCardType || null,
                totalTurns: totalTurns
            });
        }
    },
    handleRemoteAction: async (act) => {
        animating = true;
        if(act.type === 'roll') {
            ui.dice(act.d1, act.d2);
            await sleep(1500);
            await game.animateMove(act.pId, act.path);
        }
        
        players[act.pId].pos = act.finalPos;
        animating = false;
        ui.updatePositions();
        ui.hud();
    },
    animateMove: async (pid, path) => {
        const p = players[pid];
        for(let pos of path) {
            p.pos = pos;
            ui.updatePositions();
            play('step');
            await sleep(250);
        }
    },
    // ACTIONS
    clickDeck: (type) => {
        if(turn !== myPID) return;
        if(pendingCardType && type === pendingCardType){
            const deck = type==='ch' ? CARDS_SORTE : CARDS_REVES;
            const card = deck[Math.floor(Math.random()*deck.length)];
            ui.showEvent(type==='ch'?'sorte':'vixe', card.txt);
            game.applyCardLogic(card);
        }
    },
    forceDrawCard: () => { if(pendingCardType) game.clickDeck(pendingCardType); },
    applyCardLogic: (card) => {
        const p = players[turn];
        if(card.val) { p.money += card.val; play(card.val>0?'cash':'bad'); }
        if(card.act === 'jail') game.jail(turn);
        if(card.act === 'getjail') p.hasJailCard = true;
        if(card.act === 'back') { p.pos -= card.val; if(p.pos<0) p.pos+=40; } 
        
        pendingCardType = null;
        game.save();
        ui.hud();
    },
    applyCard: () => { pendingCardType = null; game.save(); ui.hud(); }, 
    
    roll: async () => {
        if(turn !== myPID || animating || rolled) return; 
        
        const p = players[turn];
        if(p.money < 0) return;

        if(p.skippedTurn) { 
            ui.toast(`${p.name} NO ENGARRAFAMENTO!`); 
            p.skippedTurn = false; 
            game.pass(); 
            return; 
        }

        animating = true;
        document.getElementById('b-roll').disabled = true;

        const d1=Math.ceil(Math.random()*6), d2=Math.ceil(Math.random()*6);
        p.lastD1 = d1; p.lastD2 = d2;
        
        let movePath = [];
        let currentPos = p.pos;
        let isDouble = d1===d2;
        
        if(p.jailed){
             p.jailTurns++; 
             if(p.jailTurns > 3 || isDouble) {
                 p.jailed=false; p.jailAttempts=0; p.jailTurns=0;
                 ui.toast(isDouble ? "SOLTO (DUPLOS)!" : "PENA CUMPRIDA!");
                 for(let i=0; i<(d1+d2); i++) {
                     currentPos = (currentPos+1)%40;
                     movePath.push(currentPos);
                 }
                 rolled=true;
             } else {
                 p.jailAttempts++; ui.toast(`PRESO! ${p.jailAttempts}/3`); play('bad');
                 rolled=true;
             }
        } else {
            if(isDouble) p.doubles++; else p.doubles=0;
            if(p.doubles===3) { 
                ui.toast("3x DUPLOS! CADEIA!"); 
                game.jail(turn); 
                return;
            }
            for(let i=0; i<(d1+d2); i++) {
                currentPos = (currentPos+1)%40;
                movePath.push(currentPos);
            }
            rolled=true;
        }

        const finalPos = movePath.length > 0 ? movePath[movePath.length-1] : p.pos;

        // 1. Send Visual Trigger for others
        db.ref('rooms/'+roomID+'/lastMove').set({
            sig: Date.now().toString(),
            type: 'roll',
            pId: turn,
            d1: d1, d2: d2,
            path: movePath,
            finalPos: finalPos
        });

        // 2. Play Locally
        ui.dice(d1, d2);
        await sleep(1500);
        if(movePath.length > 0) await game.animateMove(turn, movePath);

        // 3. Update Final State
        p.pos = finalPos;
        animating = false;
        
        if(movePath.length > 0) game.landLogic(turn);

        // 4. Save Logic State (This enables buttons)
        game.save();
        ui.hud(); 
    },
    landLogic: (pid) => {
         const p = players[pid]; const s = BD[p.pos]; const pr = props[p.pos];
         if(p.pos===0){ p.money+=200; } 
         
         if(p.pos===30){ ui.toast("BLITZ!"); game.jail(pid); return; }
         totalTurns++;
         
         if(s.t==='pr' || s.t==='rr' || s.t==='ut'){
             // Auto Rent
             if(pr && pr.owner !== pid && !pr.loan && players[pr.owner].active){
                let rent = 0;
                if(s.t==='pr') {
                     const isMonopoly = BD.map((b,i)=>b.g===s.g?i:-1).filter(i=>i!==-1).every(i=>props[i]&&props[i].owner===pr.owner);
                     rent = (isMonopoly && pr.level===0) ? s.r[0]*2 : s.r[pr.level];
                }
                else if(s.t==='rr') { let c=BD.filter((b,i)=>b.t==='rr'&&props[i]&&props[i].owner===pr.owner).length; rent=25*Math.pow(2,c-1); }
                else if(s.t==='ut') { rent = (p.lastD1+p.lastD2)*4; }
                
                p.money -= rent; players[pr.owner].money += rent; ui.toast(`ALUGUEL $${rent}`); play('cash');
             }
         } else if(s.t==='ch' || s.t==='rev'){
             pendingCardType = s.t==='ch'?'ch':'rev';
         } else if(s.t==='tx'){ p.money -= 100; ui.toast("IMPOSTO -$100"); }
    },
    jail: (pid) => { 
        players[pid].jailed = true; players[pid].jailAttempts = 0; players[pid].pos = 10; 
        play('jail'); rolled=true; animating=false; game.save(); 
        setTimeout(game.pass, 2000); 
    },
    payJail: () => { const p = players[turn]; if(p.money >= 50){ p.money-=50; p.jailed=false; ui.toast("PAGO!"); play('cash'); game.save(); ui.hud(); } },
    pass: () => {
        if(turn !== myPID) return;
        
        play('slide');
        players[turn].tradedRound = false;
        players[turn].doubles = 0; 
        
        const actives = players.filter(p=>p.active);
        if(actives.length === 1) { /* Win logic */ }

        let nextTurn = turn;
        let loop = 0; 
        do { nextTurn = (nextTurn+1) % players.length; loop++; } while(!players[nextTurn].active && loop < players.length);
        
        turn = nextTurn;
        // Important Reset for the next person
        rolled = false; 
        activeIdx = -1;
        
        // Force save immediately to switch control
        db.ref('rooms/'+roomID).update({
            turn: nextTurn,
            rolled: false,
            players: players,
            props: props
        });
    },
    confirmBuy: () => { 
        const p = players[turn]; const s = BD[activeIdx]; 
        if(p.money >= s.p){ p.money -= s.p; props[activeIdx]={owner:turn, level:0, loan:null}; ui.toast("COMPRADO!"); play('cash'); ui.closeCard(); game.save(); } 
    },
    build: () => {
        const p = players[turn]; const idx = activeIdx; const s = BD[idx]; const pr = props[idx];
        if(pr.level < 5 && p.money >= s.h) { p.money -= s.h; pr.level++; ui.toast("CONSTRU√çDO!"); play('cash'); ui.closeCard(); game.save(); }
    },
    mortgage: () => {
        const p = players[turn]; const s = BD[activeIdx]; const pr = props[activeIdx];
        if(!pr.loan) {
            const val = Math.floor(s.p * 0.8);
            p.money += val; pr.loan = { val: val, turns: 5 };
            ui.toast(`HIPOTECADO: +$${val}`); game.save(); ui.closeCard();
        }
    },
    payLoan: () => {
        const p = players[turn]; const pr = props[activeIdx];
        const debt = Math.ceil(pr.loan.val * 1.5);
        if(p.money >= debt) { p.money -= debt; pr.loan = null; ui.toast("PAGO!"); game.save(); ui.closeCard(); }
    },
    openTrade: () => {
        if(turn !== myPID) return;
        if(players[turn].tradedRound) { ui.toast("J√° negociou!"); return; }
        const sel = document.getElementById('trade-partner');
        sel.innerHTML = players.map((p,i)=>(i!==turn && p.active)?`<option value="${i}">${p.name} ($${p.money})</option>`:'').join('');
        if(sel.options.length === 0) { ui.toast("Ningu√©m para negociar!"); return; }
        document.getElementById('trade-modal').style.display='flex';
        game.updateTradeUI();
    },
    updateTradeUI: () => {
        const targetId = parseInt(document.getElementById('trade-partner').value);
        const myProps = props.map((pr,i)=>({pr,i})).filter(o=>o.pr && o.pr.owner===turn && !o.pr.loan && o.pr.level===0);
        const targetProps = props.map((pr,i)=>({pr,i})).filter(o=>o.pr && o.pr.owner===targetId && !o.pr.loan);
        
        document.getElementById('trade-list-give').innerHTML = myProps.map(o=>
            `<label class="t-opt"><input type="checkbox" class="chk-give" value="${o.i}"> ${BD[o.i].n} ($${BD[o.i].p})</label>`
        ).join('') || '<div style="padding:10px;color:#999">Sem im√≥veis</div>';
        
        document.getElementById('trade-list-get').innerHTML = targetProps.map(o=>
            `<label class="t-opt"><input type="radio" name="rad-get" value="${o.i}"> ${BD[o.i].n} ($${BD[o.i].p})</label>`
        ).join('') || '<div style="padding:10px;color:#999">Sem im√≥veis</div>';
    },
    sendOffer: () => {
        const targetId = parseInt(document.getElementById('trade-partner').value);
        const moneyGive = parseInt(document.getElementById('trade-money-give').value) || 0;
        if(moneyGive > players[turn].money) { ui.toast("Dinheiro insuficiente!"); return; }
        
        const checks = document.querySelectorAll('.chk-give:checked');
        const giveIndices = Array.from(checks).map(c=>parseInt(c.value));
        const radio = document.querySelector('input[name="rad-get"]:checked');
        if(!radio) { ui.toast("Escolha o que quer!"); return; }
        const getIndex = parseInt(radio.value);
        
        players[turn].money -= moneyGive;
        players[targetId].money += moneyGive;
        props[getIndex].owner = turn;
        giveIndices.forEach(i => props[i].owner = targetId);
        players[turn].tradedRound = true;
        
        document.getElementById('trade-modal').style.display='none';
        ui.toast("TROCA REALIZADA!");
        game.save();
    }
};

const ui = {
    buildBoard: () => {
        const b = document.getElementById('board');
        b.innerHTML = ''; 
        b.innerHTML = `<div class="center-hub"><div class="center-title">RECIFE <span class="center-sub">IMOBILI√ÅRIO</span></div><div class="center-icon">ü¶à‚õ±Ô∏è</div></div>
                <div class="deck chance" id="d-chance" onclick="game.clickDeck('ch')"><div class="deck-label">?</div><div style="font-size:0.8rem">SORTE</div></div>
                <div class="deck reves" id="d-reves" onclick="game.clickDeck('rev')"><div style="font-size:2rem">üí∞</div><div style="font-size:0.8rem">REV√âS</div></div>`;
        
        BD.forEach((s,i) => {
            const d=document.createElement('div');d.className='space';d.id=`s${i}`;
            let r,c, rotClass;
            if(i<=10){ r=11; c=11-i; rotClass = 'rot-bottom'; } 
            else if(i<=20){ r=11-(i-10); c=1; rotClass = 'rot-left'; } 
            else if(i<=30){ r=1; c=1+(i-20); rotClass = 'rot-top'; } 
            else { r=1+(i-30); c=11; rotClass = 'rot-right'; }
            if(i===0 || i===10 || i===20 || i===30) rotClass = '';
            d.style.gridRow=r; d.style.gridColumn=c;
            
            const showPrice = (s.t==='pr' || s.t==='rr' || s.t==='ut') && s.p;
            let contentHTML = '';
            if(s.t==='pr') {
                contentHTML = `
                <div class="space-content ${rotClass}">
                    <div class="color-strip" style="background:${s.g}"></div>
                    <div class="sp-name">${s.n}</div>
                    <div class="sp-price">$${s.p}</div>
                </div>
                <div class="build-area" id="b${i}"></div>`;
            } else {
                 contentHTML = `
                 <div class="space-content ${rotClass}">
                    <div class="sp-icon">${s.i}</div>
                    <div class="sp-name" style="font-size:0.6rem">${s.n}</div>
                    ${showPrice ? `<div class="sp-price">$${s.p}</div>` : ''}
                 </div>`;
            }
            d.innerHTML = contentHTML;
            b.appendChild(d);
        });
        players.forEach((p,i)=>{ const t=document.createElement('div');t.className='token';t.id=`tok${i}`;t.innerHTML=`${p.icon}<div class="token-shield" style="display:none" id="sh${i}">üõ°Ô∏è</div>`; b.appendChild(t); });
        ui.updatePositions();
    },
    updatePositions: () => {
        const map = {};
        players.forEach((p, i) => { if(p.active){ if(!map[p.pos]) map[p.pos] = []; map[p.pos].push(i); } });
        Object.keys(map).forEach(pos => {
            const pids = map[pos]; const s = document.getElementById(`s${pos}`); if(!s) return;
            if(pids.length === 1) {
                const t = document.getElementById(`tok${pids[0]}`);
                t.style.left = (s.offsetLeft + 12) + 'px'; t.style.top = (s.offsetTop + 12) + 'px'; t.style.transform = 'scale(1)';
            } else {
                pids.forEach((pid, idx) => {
                    const angle = (idx / pids.length) * 2 * Math.PI;
                    const ox = Math.cos(angle) * 15; const oy = Math.sin(angle) * 15;
                    const t = document.getElementById(`tok${pid}`);
                    t.style.left = (s.offsetLeft + 12 + ox) + 'px'; t.style.top = (s.offsetTop + 12 + oy) + 'px'; t.style.transform = 'scale(0.8)';
                });
            }
        });
    },
    hud: () => {
        if(!players[turn]) return;
        const p = players[turn];
        
        const turnTxt = turn === myPID ? "SUA VEZ!" : `VEZ DE: ${p.name}`;
        document.getElementById('turn-display').innerText = turnTxt;
        document.getElementById('turn-display').style.background = turn === myPID ? '#c8e6c9' : '#eceff1';
        
        const myP = players[myPID];
        const mDisp = document.getElementById('p-money');
        mDisp.innerText = `$${myP.money}`; 
        if(myP.money < 0) mDisp.classList.add('debt'); else mDisp.classList.remove('debt');

        document.getElementById('players-scroll').innerHTML = players.map((pl,i) => {
            const shield = pl.protection ? 'üõ°Ô∏è' : '';
            return `<div class="p-stat ${turn===i?'active':''} ${!pl.active?'bankrupt':''}"><div>${pl.icon} ${shield} ${pl.name}</div><div>${pl.active ? (pl.jailed?'üîí':'$'+pl.money) : 'üíÄ'}</div></div>`;
        }).join('');
        
        players.forEach((pl, i) => { const sh = document.getElementById(`sh${i}`); if(sh) sh.style.display = pl.protection ? 'flex' : 'none'; });

        let propsHTML = '';
        props.forEach((pr,i)=>{
            const sp = document.getElementById(`s${i}`);
            if(sp) {
                if(pr) {
                    sp.classList.add('owned');
                    sp.style.borderColor = players[pr.owner].color;
                    if(pr.loan) {
                       if(!sp.querySelector('.loan-badge')) {
                           const b=document.createElement('div');b.className='loan-badge';b.innerText='HIPOTECA';sp.appendChild(b);
                       }
                       sp.querySelector('.loan-badge').style.display='flex';
                    } else if(sp.querySelector('.loan-badge')) {
                       sp.querySelector('.loan-badge').style.display='none';
                    }
                } else {
                    sp.classList.remove('owned');
                    sp.style.borderColor = '#1a1a1a';
                    if(sp.querySelector('.loan-badge')) sp.querySelector('.loan-badge').style.display='none';
                }
            }
            const el = document.getElementById(`b${i}`);
            if(pr && el) { el.innerHTML = pr.level===5 ? '<div class="hotel-3d"></div>' : Array(pr.level).fill('<div class="house-3d"></div>').join(''); }
            
            if(pr && pr.owner===myPID) {
                const loanTxt = pr.loan ? `<br><span class="loan-alert">Pagar: $${Math.ceil(pr.loan.val*1.5)}</span>` : '';
                propsHTML += `<div class="prop-item ${pr.loan?'loan':''}" style="border-left-color:${BD[i].g||'#333'}" onclick="ui.openProp(${i})">
                    <span>${BD[i].n}${loanTxt}</span> 
                    <span>${pr.loan?'‚ö†Ô∏è':''} ${pr.level>0?'üè†'+pr.level:''}</span>
                </div>`;
            }
        });
        
        document.getElementById('desktop-props-container').innerHTML = propsHTML;
        document.getElementById('inv-list').innerHTML = propsHTML;

        // Button States
        const isMyTurn = (turn === myPID);
        const myPlayer = players[myPID];
        
        document.getElementById('action-btns').style.opacity = isMyTurn ? 1 : 0.5;
        document.getElementById('action-btns').style.pointerEvents = isMyTurn ? 'auto' : 'none';

        if(isMyTurn) {
            const jailedArea = document.getElementById('jail-btns');
            const normalArea = document.getElementById('normal-btns');
            
            if (myPlayer.jailed) {
                jailedArea.style.display = 'flex'; normalArea.style.display = 'none';
                if(rolled) {
                     jailedArea.style.display = 'none'; normalArea.style.display = 'grid';
                     document.getElementById('b-pass').disabled = false;
                }
            } else {
                jailedArea.style.display = 'none'; normalArea.style.display = 'grid';
                
                // --- CRITICAL BUTTON LOGIC FIX ---
                // Enable Roll if: Not pending card AND (Not rolled YET OR (Rolled AND Doubles))
                // Disable Roll if: Animating
                const canRoll = !pendingCardType && !animating && (!rolled || (rolled && myPlayer.doubles > 0));
                document.getElementById('b-roll').disabled = !canRoll;
                
                let canBuy = rolled && !animating && (BD[myPlayer.pos].t==='pr' || BD[myPlayer.pos].t==='rr' || BD[myPlayer.pos].t==='ut') && !props[myPlayer.pos] && !pendingCardType && myPlayer.money >= BD[myPlayer.pos].p;
                document.getElementById('b-buy').disabled = !canBuy;
                
                // Allow pass if rolled and animation done and no card pending
                document.getElementById('b-pass').disabled = !(rolled && !animating && !pendingCardType && myPlayer.doubles===0);
            }
            
            const btnCard = document.getElementById('b-card');
            if(pendingCardType) {
                btnCard.style.display = 'block'; normalArea.style.display = 'none';
            } else {
                btnCard.style.display = 'none'; normalArea.style.display = 'grid'; 
            }
        }
    },
    openProp: (idx, forBuy=false) => {
        if(forBuy && turn !== myPID) return; 
        activeIdx = idx; const s = BD[idx]; const pr = props[idx];
        document.getElementById('pc-name').innerText=s.n; document.getElementById('pc-name').style.background=s.g||'#333'; document.getElementById('pc-price').innerText=`$${s.p}`;
        let html = '';
        if(s.r) {
            const labels = ['Aluguel', '1 Casa', '2 Casas', '3 Casas', '4 Casas', 'Hotel'];
            s.r.forEach((val, i) => html += `<tr><td>${labels[i]}</td><td style="text-align:right">$${val}</td></tr>`);
        }
        document.getElementById('rent-table-body').innerHTML = html;
        document.getElementById('act-buy').style.display = forBuy?'block':'none';
        document.getElementById('act-manage').style.display = (!forBuy && pr && pr.owner===myPID)?'block':'none';
        
        if(!forBuy && pr && pr.owner === myPID){
            const bM = document.getElementById('btn-mtg');
            const lInfo = document.getElementById('loan-info');
            if(pr.loan) { 
                bM.innerText="QUITAR D√çVIDA"; bM.onclick=()=>game.payLoan(); 
                lInfo.style.display='block';
                const debt = Math.ceil(pr.loan.val * 1.5);
                document.getElementById('debt-val').innerText = `$${debt}`;
                document.getElementById('debt-turns').innerText = `${pr.loan.turns} RODADAS`;
                document.getElementById('btn-bld').disabled = true;
            } else { 
                bM.innerText="HIPOTECAR (80%)"; bM.onclick=()=>game.mortgage(); 
                lInfo.style.display='none';
                document.getElementById('btn-bld').disabled = false;
            }
        }
        document.getElementById('prop-card').style.display='block';
        document.getElementById('overlay-bg').style.display='block';
    },
    closeCard: () => { document.getElementById('prop-card').style.display='none'; document.getElementById('overlay-bg').style.display='none'; },
    toggleInv: () => { play('slide'); const m = document.getElementById('inv-modal'); m.style.display = m.style.display==='flex'?'none':'flex'; },
    showEvent: (type, text) => {
        play('card');
        const c = document.getElementById('card-event'); const flip = document.getElementById('card-flipper');
        const back = document.getElementById('cf-back-style');
        back.style.background = type==='sorte' ? '#ab47bc' : '#ffa726'; back.innerText = type==='sorte' ? '?' : '$';
        document.getElementById('ev-title').innerText = type.toUpperCase(); document.getElementById('ev-desc').innerText = text;
        c.style.display='flex'; setTimeout(()=>flip.classList.add('flipped'), 100);
    },
    closeEvent: () => { document.getElementById('card-event').style.display='none'; document.getElementById('card-flipper').classList.remove('flipped'); game.applyCard(); },
    dice: (d1,d2) => {
        const ds = document.getElementById('dice-visual'); ds.classList.add('active');
        const c1=document.getElementById('d1'), c2=document.getElementById('d2');
        c1.className='cube shake'; c2.className='cube shake';
        setTimeout(()=>{ c1.className='cube'; c2.className='cube'; void c1.offsetWidth; c1.innerText=d1; c2.innerText=d2; }, 1000);
        setTimeout(()=>{ ds.classList.remove('active'); }, 2000);
    },
    toast: (m) => { const d=document.createElement('div');d.className='toast';d.innerText=m;document.body.appendChild(d);setTimeout(()=>d.remove(),3000); }
};
</script>
