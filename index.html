        .cf-face { position: absolute; inset: 0; backface-visibility: hidden; border: 8px solid #000; background: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; box-shadow: 20px 20px 0 #000; border-radius: 20px; }
        .cf-back { font-family: 'Bangers'; font-size: 5rem; transform: rotateY(0deg); }

        .prop-card { width: 340px; background: #fff; border: 8px solid #000; padding: 0; text-align: center; pointer-events: auto; display: none; box-shadow: 20px 20px 0 #000; border-radius: 15px; overflow: hidden; animation: popIn 0.3s; z-index: 7000; }
        .pc-head { padding: 15px; border-bottom: 4px solid #000; font-family: 'Bangers'; font-size: 1.8rem; color: #fff; text-shadow: 2px 2px 0 #000; }
        .rent-table { width: 100%; font-size: 1rem; margin: 15px 0; border-collapse: collapse; font-weight: bold; font-family: 'Roboto Condensed'; }

        .token { width: 60px; height: 60px; position: absolute; z-index: 100; font-size: 4rem; text-align: center; line-height: 60px; transition: 0.3s; pointer-events: none; filter: drop-shadow(0 5px 2px rgba(0,0,0,0.5)); transform-origin: bottom center; }

    {t:'gj',n:'CADEIA!',i:'üöì'}, {t:'pr',g:'#388e3c',n:'Apipucos',p:300,h:200,m:150,r:[26,130,390,900,1100,1275]}, {t:'pr',g:'#388e3c',n:'Parnamirim',p:300,h:200,m:150,r:[26,130,390,900,1100,1275]}, {t:'ch',n:'Sorte',i:'üçÄ'}, {t:'pr',g:'#388e3c',n:'Paiva',p:320,h:200,m:160,r:[28,150,450,1000,1200,1400]}, {t:'rr',n:'Est. Afogados',p:200,m:100,i:'üöÜ',r:[25,50,100,200]}, {t:'ch',n:'Rev√©s',i:'‚ö†Ô∏è'}, {t:'pr',g:'#1565c0',n:'Boa Viagem',p:350,h:200,m:175,r:[35,175,500,1100,1300,1500]}, {t:'tx',n:'Taxa',p:100,i:'üßæ'}, {t:'pr',g:'#1565c0',n:'Jaqueira',p:400,h:200,m:200,r:[50,200,600,1400,1700,2000]}
];
const CARDS_SORTE = [{txt:"Achasse 200 conto no ch√£o! +200",val:200},{txt:"Ganhasse na rifa! +50",val:50},{txt:"Tua v√≥ te deu dinheiro. +20",val:20}];
const CARDS_REVES = [{txt:"Multa na Agamenon. -50",val:-50},{txt:"Perdeu a carteira. -100",val:-100},{txt:"A R√°dio Patrulha te pegou!",act:'jail'}];

/* VARS */
let players=[], props=Array(40).fill(null), turn=0, rolled=false, animating=false, activeIdx=-1, gameMode='normal', pendingCardType=null, totalTurns=0;
const SFX = {step:new Audio('https://www.soundjay.com/misc/sounds/wood-block-1.mp3'), cash:new Audio('https://www.soundjay.com/misc/sounds/coins-in-hand-2.mp3'), jail:new Audio('https://www.soundjay.com/misc/sounds/metal-clang-1.mp3')};
const play=(k)=>{try{SFX[k].currentTime=0;SFX[k].play().catch(()=>{})}catch(e){}};
const sleep=(ms)=>new Promise(r=>setTimeout(r,ms));

/* UI */
const ui = {
    toChar: () => {
        const cpuCount = parseInt(document.getElementById('cpu-count').value);
        gameMode = document.getElementById('game-mode').value;
        players = [{name:"Voc√™", icon:"", pos:0, money:1500, jailed:false, color:"#d32f2f", id:0, active:true, doubles:0, shield:false}];
        for(let i=0; i<cpuCount; i++) players.push({name:`Gabiru ${i+1}`, icon:"ü§ñ", pos:0, money:1500, jailed:false, color:["#1976d2","#388e3c","#fbc02d"][i], id:i+1, active:true, doubles:0, shield:false});
        document.getElementById('screen-start').style.display='none'; document.getElementById('screen-char').style.display='flex';
        CHARS.forEach(c => document.getElementById('char-grid').innerHTML+=`<div class="char-opt" onclick="ui.start('${c.i}')"><div style="font-size:3rem">${c.i}</div><b>${c.n}</b></div>`);
    },
    start: (icon) => {
        players[0].icon = icon;
        players.slice(1).forEach(p=>{ const av=CHARS.filter(c=>c.i!==icon && !players.some(pl=>pl.icon===c.i)); if(av.length) p.icon=av[Math.floor(Math.random()*av.length)].i; });
        document.getElementById('screen-char').style.display='none'; document.getElementById('game-layout').classList.add('active');
        ui.buildBoard(); ui.hud(); game.startChaos();
    },
    buildBoard: () => {
        const b = document.getElementById('board');
        BD.forEach((s,i) => {
            const d=document.createElement('div');d.className='space';d.id=`s${i}`;
            let r,c; if(i<=10){r=11;c=11-i;}else if(i<=20){r=11-(i-10);c=1;}else if(i<=30){r=1;c=1+(i-20);}else{r=1+(i-30);c=11;}
            d.style.gridRow=r; d.style.gridColumn=c;
            d.innerHTML = s.t==='pr' ? `<div class="color-strip" style="background:${s.g}"></div><div class="sp-name">${s.n}</div><div class="sp-price">$${s.p}</div><div class="build-area" id="b${i}"></div>` : `<div class="sp-icon">${s.i}</div><div class="sp-name" style="font-size:0.6rem">${s.n}</div>`;
            b.appendChild(d);
        });
        players.forEach((p,i)=>{ const t=document.createElement('div');t.className='token';t.id=`tok${i}`;t.innerText=p.icon; b.appendChild(t); ui.place(i,0); });
    },
    place: (pid, pos) => {
        const t = document.getElementById(`tok${pid}`);
        const s = document.getElementById(`s${pos}`);
        if(t && s) { t.style.left = (s.offsetLeft + 15 + (pid*5)) + 'px'; t.style.top = (s.offsetTop + 10 + (pid*5)) + 'px'; }
    },
    hud: () => {
        if(!players[turn]) return;
        document.getElementById('turn-display').innerText = `VEZ DE: ${players[turn].name}`;
        const pm = document.getElementById('p-money');
        if(pm.innerText !== `$${players[0].money}`) { pm.classList.remove('money-change'); void pm.offsetWidth; pm.classList.add('money-change'); }
        pm.innerText = `$${players[0].money}`;
        document.getElementById('players-list').innerHTML = players.map((p,i) => `<div class="p-stat ${turn===i?'active':''} ${!p.active?'bankrupt':''}"><span>${p.icon} ${p.name} ${p.shield?'üõ°Ô∏è':''}</span><span>${p.active ? (i===0 ? '$'+p.money : (p.jailed?'üîí':'?')) : 'FALIU'}</span></div>`).join('');
        
        const inv = document.getElementById('inventory'); inv.innerHTML = '';
        props.forEach((pr,i)=>{
            if(pr && pr.owner===0) inv.innerHTML+=`<div style="background:#eee;border-left:5px solid ${BD[i].g};padding:5px;margin-bottom:5px;font-weight:bold;cursor:pointer" onclick="ui.openProp(${i})">${BD[i].n} ${pr.mtg?`<span style="color:red">(-$${pr.loan.toFixed(0)})</span>`:''}</div>`;
            const el = document.getElementById(`b${i}`);
            if(pr && el) { el.innerHTML = pr.level===5 ? '<div class="hotel-3d"></div>' : Array(pr.level).fill('<div class="house-3d"></div>').join(''); document.getElementById(`s${i}`).style.border = `4px solid ${players[pr.owner].color}`; }
        });

        const hum = turn===0;
        const p = players[0];
        if(!p.active) { document.getElementById('normal-ui').style.display='none'; return; }

        if(p.jailed && hum) {
            document.getElementById('jail-ui').style.display='block'; document.getElementById('normal-ui').style.display='none';
        } else {
            document.getElementById('jail-ui').style.display='none'; document.getElementById('normal-ui').style.display='block';
            document.getElementById('b-roll').disabled = !(hum && !rolled && !animating && !pendingCardType);
            let canBuy = hum && rolled && BD[p.pos].t==='pr' && !props[p.pos] && !pendingCardType;
            if(gameMode === 'hardcore' && p.boughtRound) canBuy = false;
            document.getElementById('b-buy').disabled = !canBuy;
            const dEqual = players[turn].doubles > 0;
            document.getElementById('b-pass').disabled = !(hum && rolled && !dEqual && !pendingCardType);
        }
        document.getElementById('d-chance').classList.toggle('active', pendingCardType==='ch' && hum);
        document.getElementById('d-reves').classList.toggle('active', pendingCardType==='rev' && hum);
    },
    openProp: (idx, forBuy=false) => {
        activeIdx = idx; const s = BD[idx]; const pr = props[idx];
        document.getElementById('pc-name').innerText=s.n; document.getElementById('pc-name').style.background=s.g||'#333'; document.getElementById('pc-price').innerText=`$${s.p}`;
        if(s.r){ document.getElementById('r-0').innerText=`$${s.r[0]}`; document.getElementById('r-5').innerText=`$${s.r[5]}`; document.getElementById('r-c').innerText=`$${s.h||'-'}`; }
        document.getElementById('act-buy').style.display = forBuy?'block':'none';
        document.getElementById('act-manage').style.display = (!forBuy && pr && pr.owner===0)?'block':'none';
        if(!forBuy && pr){
            const bM = document.getElementById('btn-mtg');
            if(pr.mtg) { bM.innerText=`PAGAR ($${pr.loan})`; bM.onclick=()=>game.toggleMtg(true); } else { bM.innerText="HIPOTECAR"; bM.onclick=()=>game.toggleMtg(false); }
        }
        document.getElementById('prop-card').style.display='block';
    },
    closeCard: () => document.getElementById('prop-card').style.display='none',
    showEvent: (type, text) => {
        const c = document.getElementById('card-event'); const flip = document.getElementById('card-flipper');
        const back = document.getElementById('cf-back-style');
        back.style.background = type==='sorte' ? '#00c853' : '#d50000'; back.innerText = type==='sorte' ? '?' : '!';
        document.getElementById('ev-title').innerText = type.toUpperCase(); document.getElementById('ev-desc').innerText = text;
        c.style.display='flex'; setTimeout(()=>flip.classList.add('flipped'), 100);
    },
    closeEvent: () => { document.getElementById('card-event').style.display='none'; document.getElementById('card-flipper').classList.remove('flipped'); game.applyCard(); },
    dice: (d1,d2) => {
        const ds = document.getElementById('dice-visual'); ds.classList.add('active');
        const c1=document.getElementById('d1'), c2=document.getElementById('d2');
        c1.innerText = d1; c2.innerText = d2; setTimeout(()=>{ ds.classList.remove('active'); }, 1500);
    },
    triggerMode: (mode) => { document.body.classList.add(mode); setTimeout(()=>document.body.classList.remove(mode), 4000); },
    toast: (m) => { const d=document.createElement('div');d.className='toast';d.innerText=m;document.body.appendChild(d);setTimeout(()=>d.remove(),3000); }
};

/* LOGIC */
const game = {
    startChaos: () => {
        const items = [{t:'üöå BRT',c:'#0277bd'},{t:'ü•ö 30 OVOS',c:'#ffeb3b'},{t:'üöì R√ÅDIO',c:'#000'}];
        setInterval(() => {
            const item = items[Math.floor(Math.random()*items.length)];
            const div = document.createElement('div'); div.className = `chaos-obj`;
            div.innerHTML = `<span>${item.t}</span>`; div.style.color = item.c; div.style.top = Math.random()*80 + '%';
            div.style.animation = Math.random()>0.5 ? 'driveR 8s linear forwards' : 'driveL 8s linear forwards';
            document.getElementById('chaos-container').appendChild(div); setTimeout(()=>div.remove(), 8000);
        }, 2000);
    },
    clickDeck: (type) => {
        if(pendingCardType && turn===0 && type === (pendingCardType==='ch'?'ch':'rev')){
            const deck = type==='ch' ? CARDS_SORTE : CARDS_REVES;
            ui.pendingCard = deck[Math.floor(Math.random()*deck.length)];
            ui.showEvent(type==='ch'?'sorte':'vixe', ui.pendingCard.txt);
            pendingCardType = null; ui.hud();
        }
    },
    roll: async () => {
        if(animating || pendingCardType) return;
        animating=true; ui.hud();
        const d1=Math.ceil(Math.random()*6), d2=Math.ceil(Math.random()*6);
        ui.dice(d1,d2); await sleep(1500);
        
        const p = players[turn];
        if(p.jailed){
            if(d1===d2){ p.jailed=false; ui.toast("SOLTOU!"); await game.move(turn, d1+d2); }
            else { ui.toast("PRESO!"); rolled=true; animating=false; ui.hud(); setTimeout(game.pass, 1500); return; }
        } else {
            if(d1===d2) p.doubles++; else p.doubles=0;
            if(p.doubles===3) { ui.toast("3x IGUAIS! CADEIA!"); game.jail(turn); animating=false; rolled=true; ui.hud(); return; }
            await game.move(turn, d1+d2);
        }
        rolled=true; animating=false; ui.hud();
        if(d1===d2 && !p.jailed && !pendingCardType && p.active){ rolled=false; if(turn!==0) setTimeout(game.roll, 1500); }
        else { if(turn!==0) setTimeout(game.pass, 1500); }
    },
    move: async (pid, steps) => {
        const p = players[pid];
        for(let i=0; i<steps; i++){
            p.pos = (p.pos + 1) % 40;
            if(p.pos===0 && p.active){ p.money+=200; ui.toast("In√≠cio! +$200"); p.boughtRound = false; }
            ui.place(pid, p.pos); play('step'); await sleep(150);
        }
        game.land(pid);
    },
    land: (pid) => {
        const p = players[pid]; const s = BD[p.pos]; const pr = props[p.pos];
        if(p.pos===30){ ui.toast("BLITZ!"); game.jail(pid); return; }
        
        // EVENTOS GLOBAIS
        totalTurns++;
        if(totalTurns % 30 === 0) { ui.triggerMode('galo-mode'); ui.toast("O GALO PASSOU! +$200"); players.forEach(pl=>{pl.money+=200; pl.pos=0; ui.place(pl.id,0)}); confetti(); return; }
        
        if(s.n.includes("Boa Viagem") && !pr) {
            if(Math.random() < 0.5) {
                ui.triggerMode('shark-mode');
                if(p.shield) { ui.toast("ESCUDO USADO!"); p.shield=false; } else { ui.toast("TUBAR√ÉO! -$100"); p.money-=100; }
                return;
            } else { ui.toast("VIROU TUBAR√ÉO RAT√ÉO!"); p.shield=true; }
        }
        if(s.t==='pr' || s.t==='rr' || s.t==='ut'){
            if(!pr){
                if(pid===0 && p.money >= s.p) ui.openProp(p.pos, true); else if(pid!==0 && p.money >= s.p) game.aiBuy(p.pos);
            } else if(pr.owner !== pid && !pr.mtg && players[pr.owner].active){
                let rent = 50; if(s.t==='pr') rent = s.r[pr.level];
                p.money -= rent; players[pr.owner].money += rent; ui.toast(`Aluguel $${rent}`); play('cash');
            }
        } else if(s.t==='ch' || s.t==='rev'){ // Fixed bug
            if(pid===0) { pendingCardType = s.t==='ch'?'ch':'rev'; ui.hud(); ui.toast("CLICA NO BARALHO!"); }
            else { const deck = s.t==='ch' ? CARDS_SORTE : CARDS_REVES; ui.pendingCard = deck[Math.floor(Math.random()*deck.length)]; game.applyCard(); }
        } else if(s.t==='tx'){ p.money-=200; ui.toast("Imposto -$200"); }
    },
    applyCard: () => {
        const c = ui.pendingCard; const p = players[turn];
        if(c.val) p.money += c.val; if(c.act==='jail') game.jail(turn);
        ui.hud(); rolled=true; if(turn!==0) setTimeout(game.pass, 1000);
    },
    jail: (pid) => {
        players[pid].jailed=true; players[pid].pos=10; ui.place(pid,10); players[pid].doubles=0; play('jail');
        if(pid!==0) setTimeout(game.pass, 1000);
    },
    payJail: () => { if(players[0].money>=50){ players[0].money-=50; players[0].jailed=false; ui.toast("Livre!"); ui.hud(); } },
    confirmBuy: () => {
        const p=players[0]; if(gameMode==='hardcore' && p.boughtRound) { alert("Hardcore: S√≥ 1 compra!"); return; }
        p.money-=BD[activeIdx].p; props[activeIdx]={owner:0,level:0,mtg:false,loan:0}; p.boughtRound=true; play('cash'); confetti(); ui.closeCard(); ui.hud();
    },
    aiBuy: (idx) => {
        const p=players[turn]; if(gameMode==='hardcore' && p.boughtRound) return;
        p.money-=BD[idx].p; props[idx]={owner:turn,level:0,mtg:false,loan:0}; p.boughtRound=true; ui.toast(`${p.name} comprou`); ui.hud();
    },
    pass: () => {
        if(pendingCardType) { alert("Carta!"); return; }
        const active = players.filter(p=>p.active);
        if(active.length===1 && active[0].id===0) { alert("TU GANHASSE O RECIFE!"); confetti(); return; }
        
        if(players[turn].money < 0) {
            players[turn].active = false;
            props.forEach((pr, i) => { if(pr && pr.owner === turn) props[i] = null; });
            ui.toast(`${players[turn].name} FALIU!`);
            document.getElementById(`tok${turn}`).style.display = 'none';
        }
        let next = (turn+1)%players.length;
        while(!players[next].active) next = (next+1)%players.length;
        turn = next;
        rolled=false;
        if(turn===0){ props.forEach(pr=>{ if(pr && pr.owner===0 && pr.mtg) pr.loan=Math.floor(pr.loan*1.1); }); }
        ui.hud();
        if(turn!==0) setTimeout(game.roll, 1000);
    },
    toggleMtg: (isPaying) => {
        const p=players[0], pr=props[activeIdx];
        if(isPaying){ if(p.money >= pr.loan){ p.money-=pr.loan; pr.mtg=false; pr.loan=0; } }
        else { const loan = Math.floor(BD[activeIdx].p*0.8); p.money+=loan; pr.mtg=true; pr.loan=loan; }
        ui.closeCard(); ui.hud();
    },
    build: () => {
        const p=players[0], pr=props[activeIdx];
        if(pr.level>=5) return;
        if(p.money >= BD[activeIdx].h){ p.money-=BD[activeIdx].h; pr.level++; ui.hud(); }
    }
};
</script>
