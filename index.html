        const p = players[myIdx];

        if(pr.level >= 5) return alert("M√°ximo atingido!");

            if(t && s) {
                const offX = players.filter((pl,idx)=>idx!==i && pl.pos===p.pos).length > 0 ? (i*5) : 0;
                t.style.left = (s.offsetLeft + 10 + offX) + 'px'; t.style.top = (s.offsetTop + 10) + 'px';
            }
        });
    },
    hud: () => {
        const me = players[myIdx];
        document.getElementById('turn-display').innerText = `VEZ DE: ${players[turn].name}`;
        document.getElementById('p-money').innerText = `$${me.cash}`;
        
        const isMyTurn = turn === myIdx;
        const canAct = document.getElementById('dice-overlay').classList.contains('active') ? false : true;
        document.getElementById('b-roll').disabled = !(isMyTurn && canAct); 
        document.getElementById('b-pass').disabled = !(isMyTurn && canAct);
        
        let invHtml = '';
        props.forEach((pr, i) => {
            const el = document.getElementById(`s${i}`);
            const bArea = document.getElementById(`b${i}`);
            if(el) {
                if(pr) {
                    el.classList.add('owned');
                    el.style.borderColor = players[pr.owner].color;
                    if(pr.owner===myIdx) invHtml += `<div class="prop-item" onclick="ui.showPopup(${i}, false)" style="border-left-color:${BD[i].g||'#333'}"><span>${BD[i].n}</span><span>${pr.level>0 ? 'üè†'+pr.level : ''} ${pr.mortgage ? '‚ö†Ô∏è' : ''}</span></div>`;
                    if(bArea) bArea.innerHTML = pr.level===5 ? '<div class="hotel-3d"></div>' : Array(pr.level).fill('<div class="house-3d"></div>').join('');
                    if(pr.mortgage) el.style.opacity = '0.5'; else el.style.opacity = '1';
                } else {
                    el.classList.remove('owned');
                    el.style.borderColor = '#1a1a1a';
                    el.style.opacity = '1';
                    if(bArea) bArea.innerHTML = '';
                }
            }
        });
        document.getElementById('desktop-props-container').innerHTML = invHtml;
        document.getElementById('players-scroll').innerHTML = players.map(p => `<div>${p.icon} ${p.name}: $${p.cash}</div>`).join('');
    },
    showPopup: (idx, isBuy=false) => {
        activePropIdx = idx;
        const s = BD[idx];
        const pr = props[idx];
        document.getElementById('pp-name').innerText = s.n;
        document.getElementById('pp-name').style.background = s.g || '#333';
        document.getElementById('pp-price').innerText = `$${s.p}`;
        document.getElementById('prop-popup').style.display = 'block';
        document.getElementById('overlay-layer').style.display = 'flex';
        
        let html = '';
        if(s.r) s.r.forEach((v,i)=> html += `<tr><td>${i===0?'Aluguel':i+' Casa'}</td><td>$${v}</td></tr>`);
        document.getElementById('pp-table').innerHTML = html;
        
        if(isBuy) {
            document.getElementById('pop-buy-btns').style.display = 'grid';
            document.getElementById('pop-manage-btns').style.display = 'none';
        } else {
            // Gerenciamento
            document.getElementById('pop-buy-btns').style.display = 'none';
            document.getElementById('pop-manage-btns').style.display = 'block';
            document.getElementById('btn-mtg').innerText = pr.mortgage ? "PAGAR AGIOTA" : "HIPOTECAR";
            document.getElementById('loan-info').style.display = pr.mortgage ? 'block' : 'none';
            if(pr.mortgage) document.getElementById('loan-cost').innerText = `$${Math.floor(s.p*0.6)}`;
        }
    },
    showCard: (deckType, text) => {
        const c = document.getElementById('card-flipper');
        const cfBack = document.getElementById('cf-style');
        cfBack.style.background = deckType==='ch' ? '#ab47bc' : '#ffa726';
        cfBack.innerText = deckType==='ch' ? '?' : '$';
        document.getElementById('ev-title').innerText = deckType==='ch' ? 'SORTE' : 'REV√âS';
        document.getElementById('ev-text').innerText = text;
        
        document.getElementById('overlay-layer').style.display = 'flex';
        document.getElementById('card-event').style.display = 'block';
        setTimeout(()=> c.classList.add('flipped'), 100);
    },
    closePopup: () => {
        document.getElementById('overlay-layer').style.display = 'none';
        document.getElementById('prop-popup').style.display = 'none';
        document.getElementById('trade-modal').style.display = 'none';
        document.getElementById('card-event').style.display = 'none';
        document.getElementById('card-flipper').classList.remove('flipped');
    },
    toast: (msg) => { const d = document.createElement('div'); d.className='toast'; d.innerText=msg; document.body.appendChild(d); setTimeout(()=>d.remove(), 3000); }
};

function resizeBoard() {
    const el = document.getElementById('board-container');
    const area = document.getElementById('board-area');
    if(!el || !area) return;
    const scale = Math.min(area.offsetWidth/920, area.offsetHeight/1070) * 0.95;
    el.style.transform = `scale(${scale})`;
}
window.onresize = resizeBoard;
</script>
