<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Titan+One&family=Nunito:wght@600;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --wood: #5d4037; --paper: #fff8e1;
            --c-blue: #0277bd; --c-red: #d32f2f; --c-green: #2e7d32; --c-yel: #fbc02d;
            --c-dark: #263238;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; font-family: 'Nunito', sans-serif; 
            background: linear-gradient(135deg, #212121, #1a237e);
            height: 100dvh; 
            overflow: hidden; display: flex; flex-direction: column;
        }

        h1, h2, h3, button, .brand { font-family: 'Titan One', cursive; letter-spacing: 1px; text-shadow: 2px 2px 0 rgba(0,0,0,0.3); }

        /* --- FX LAYERS --- */
        #fx-layer { position: fixed; inset: 0; pointer-events: none; z-index: 8000; overflow: hidden; }
        .shark-anim { position: absolute; bottom: 25%; right: -50vw; font-size: 30vh; filter: drop-shadow(10px 10px 0 #000); transition: 0.1s; display: none; transform: scaleX(-1); }
        .shark-anim.active { display: block; animation: sharkPass 4s linear forwards; }
        @keyframes sharkPass { 0% {right: -50vw;} 100% {right: 120vw;} }
        .traffic-anim { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; font-family: 'Titan One'; color: #ffeb3b; font-size: 3rem; text-align: center; animation: pulseTraffic 0.5s infinite; text-shadow: 0 0 20px red; flex-direction: column; z-index: 8500; }
        .traffic-anim.active { display: flex; }
        @keyframes pulseTraffic { 0%{opacity:0.9;} 100%{opacity:1;} }

        /* --- UI: START --- */
        #screen-start, #screen-char { position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; overflow-y: auto; }
        .card-menu { background: #fff; border: 8px solid var(--c-dark); border-radius: 30px; padding: 25px; text-align: center; width: 90%; max-width: 450px; box-shadow: 0 20px 0 var(--c-yel); margin: auto; }
        .sel-box { margin: 15px 0; text-align: left; }
        select { width: 100%; padding: 12px; border: 3px solid var(--c-dark); font-family: 'Nunito'; font-weight: 800; font-size: 1rem; border-radius: 10px; cursor: pointer; }
        .btn-main { width: 100%; padding: 15px; margin-top: 15px; border: none; border-radius: 50px; font-size: 1.5rem; background: var(--c-green); color: #fff; cursor: pointer; box-shadow: 0 6px 0 #1b5e20; transition: 0.1s; text-transform: uppercase; }
        .btn-main:active { transform: translateY(4px); box-shadow: 0 3px 0 #1b5e20; }
        .char-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 15px; max-height: 40vh; overflow-y: auto; }
        .char-opt { border: 2px solid #ccc; border-radius: 12px; padding: 5px; cursor: pointer; background: #fff; font-size: 2rem; text-align: center; }

        /* --- JOGO: LAYOUT --- */
        #game-layout { display: none; width: 100%; height: 100%; overflow: hidden; }
        #game-layout.active { display: flex; }

        /* √ÅREA DO TABULEIRO */
        #board-area { 
            position: relative; overflow: auto; 
            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, #424242 0%, #000000 100%);
            flex: 1; min-height: 0; padding: 20px;
        }
        
        #board-container { 
            position: relative; 
            transform-origin: center center;
        }

        #board { 
            width: 100%; height: 100%; 
            display: grid; 
            grid-template-columns: repeat(11, 1fr); 
            grid-template-rows: repeat(11, 1fr); 
            background: #fff; border: 25px solid var(--c-dark); border-radius: 15px; 
            box-shadow: 0 0 80px rgba(0,0,0,0.8); 
            background-image: url('https://www.transparenttextures.com/patterns/cardboard.png'); 
        }

        /* HUD */
        #hud-panel { 
            background: #fff; display: flex; flex-direction: column; z-index: 5000; 
            box-shadow: 0 0 30px rgba(0,0,0,0.5); 
            flex-shrink: 0; 
        }

        /* --- MEDIA QUERIES --- */
        @media (max-width: 899px) { /* Mobile */
            #game-layout { flex-direction: column; }
            
            /* TABULEIRO LEVEMENTE VERTICAL (V64 Style) */
            #board-container { width: 900px; height: 1100px; } 
            
            #hud-panel { 
                width: 100%; padding: 10px; padding-bottom: calc(10px + env(safe-area-inset-bottom)); 
                gap: 8px; background: #f5f5f5; border-top: 4px solid var(--c-dark); 
            }
            #action-btns { display: flex; gap: 5px; width: 100%; height: 60px; }
            #b-roll { flex: 1.5; font-size: 1.3rem; }
            #b-buy, #b-pass { flex: 1; font-size: 0.9rem; line-height: 1.1; }
            .hud-top-bar { background: #fff; border: 2px solid #ccc; border-radius: 10px; padding: 8px 15px; display: flex; justify-content: space-between; align-items: center; }
            .btn-inv { height: 45px; font-size: 1rem; }
            #players-scroll, #desktop-props-container { display: none; }
            #mobile-controls-wrapper { display: flex; flex-direction: column; gap: 8px; width: 100%; }
        }

        @media (min-width: 900px) { /* Desktop */
            #game-layout { flex-direction: row; }
            #hud-panel { width: 380px; height: 100%; border-left: 6px solid var(--c-dark); padding: 0; }
            
            /* Tabuleiro Horizontal Largo */
            #board-container { width: 1400px; height: 900px; }

            #mobile-controls-wrapper { display: contents; }
            .hud-top-bar { order: -1; padding: 15px; background: #eceff1; border-bottom: 2px dashed #cfd8dc; display: flex; justify-content: space-between; align-items: center; }
            .hud-content { padding: 20px; display: flex; flex-direction: column; flex: 1; overflow: hidden; }
            #players-scroll { display: flex; flex-direction: column; margin-bottom: 15px; max-height: 25vh; overflow-y: auto; gap: 5px; }
            #action-btns { display: flex; flex-direction: column; gap: 10px; margin-bottom: 10px; }
            .btn-game { padding: 18px; font-size: 1.3rem; } 
            #desktop-props-container { display: block; flex: 1; overflow-y: auto; border-top: 2px dashed #ccc; padding-top: 10px; }
            .btn-inv { display: none; }

        /* --- ESPA√áOS DO TABULEIRO --- */
        .space { 
            border: 1px solid rgba(0,0,0,0.15); background: #fff; 
            font-size: 0.75rem; text-align: center; position: relative; 
            display: flex; flex-direction: column; font-weight: 800; 
            overflow: hidden; justify-content: space-between;
        }
        
        .color-strip { height: 20%; border-bottom: 2px solid var(--c-dark); flex-shrink: 0; }
        .sp-name { flex: 1; display: flex; align-items: center; justify-content: center; padding: 2px; line-height: 1; font-weight: 900; font-size: 0.8rem; word-wrap: break-word; }
        
        /* Ajuste cr√≠tico para garantir que o pre√ßo sempre apare√ßa */
        .sp-price { 
            font-size: 0.8rem; color: #fff; background: var(--c-dark); 
            font-family: 'Titan One'; padding: 2px 0; 
            flex-shrink: 0; 
            width: 100%;
        }
        
        /* √çcone ajustado */
        .sp-icon { 
            font-size: 2rem; 
            display: flex; align-items: center; justify-content: center; 
            flex: 1; min-height: 0; 
        }
        
        .space.owned { border-width: 4px !important; }
        
        /* Centro */
        .center-hub { grid-column: 2/11; grid-row: 2/11; position: relative; background: #37474f; border: 6px solid var(--c-dark); display: flex; justify-content: center; align-items: center; }
        .center-logo { font-family: 'Titan One'; font-size: 6rem; color: rgba(255,255,255,0.05); transform: rotate(-45deg); pointer-events: none; }
        
        /* Decks */
        .deck { position: absolute; width: 130px; height: 160px; background: #fff; border: 4px solid #000; border-radius: 10px; cursor: pointer; box-shadow: 5px 5px 0 rgba(0,0,0,0.4); z-index: 10; display: flex; align-items: center; justify-content: center; text-align: center; font-family: 'Titan One'; font-size: 1.5rem; color: #fff; -webkit-text-stroke: 1.5px #000; }
        .deck:active { transform: scale(0.95); }
        .deck.chance { top: 35%; left: 35%; background: var(--c-green); transform: rotate(-10deg); }
        .deck.reves { top: 45%; left: 50%; background: var(--c-red); transform: rotate(10deg); }
        .deck.active { animation: pulseDeck 1s infinite; border-color: #ffeb3b; z-index: 100; }
        
        .token { width: 60px; height: 60px; position: absolute; z-index: 50; font-size: 3.5rem; text-align: center; line-height: 60px; transition: all 0.4s; filter: drop-shadow(0 4px 2px rgba(0,0,0,0.5)); pointer-events: none; }
        .build-area { position: absolute; top: -12px; width: 100%; display: flex; justify-content: center; gap: 2px; }
        .house-3d { width: 14px; height: 14px; background: var(--c-green); border: 1px solid #000; }
        .hotel-3d { width: 20px; height: 20px; background: var(--c-red); border: 1px solid #000; }
        .loan-badge { position: absolute; top: 0; right: 0; background: red; color: white; font-size: 0.6rem; padding: 2px 5px; font-weight: bold; border-bottom-left-radius: 5px; z-index: 10; display:none; }

        /* MODAIS */
        #inv-modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:7000; flex-direction:column; padding:20px; }
        #inv-list { flex:1; overflow-y:auto; width:100%; max-width:500px; margin:0 auto; display:flex; flex-direction:column; gap:8px; }

        #overlay-layer { position: fixed; inset: 0; pointer-events: none; z-index: 9000; display: flex; justify-content: center; align-items: center; }
        
        .prop-card { width: 90%; max-width: 400px; background: #fff; border-radius: 20px; overflow: hidden; box-shadow: 0 20px 50px rgba(0,0,0,0.8); pointer-events: auto; display: none; border: 4px solid var(--c-dark); animation: popIn 0.3s; }
        .pc-head { padding: 15px; background: var(--c-blue); color: #fff; font-family: 'Titan One'; font-size: 1.4rem; text-align: center; }
        .rent-table { width: 100%; border-collapse: collapse; margin: 10px 0; font-size: 0.9rem; }
        .rent-table td { padding: 6px 12px; border-bottom: 1px dashed #ddd; font-weight: 800; }
        .card-flip-container { perspective: 1000px; display: none; pointer-events: auto; z-index: 9500; width: 85%; height: 60vh; max-height: 500px; }
        .card-flip { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s; }
        .card-flip.flipped { transform: rotateY(180deg); }
        .cf-face { position: absolute; inset: 0; backface-visibility: hidden; border: 6px solid #fff; border-radius: 20px; background: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .cf-back { background: var(--c-blue); color: #fff; font-family: 'Titan One'; font-size: 5rem; transform: rotateY(0deg); }
        .cf-front { transform: rotateY(180deg); background: #fff; color: var(--c-dark); }
        .dice-stage { position: absolute; display: flex; gap: 20px; pointer-events: none; opacity: 0; top: 30%; transition: 0.2s; z-index: 7000; }
        .dice-stage.active { opacity: 1; }
        .cube { width: 80px; height: 80px; background: #fff; border-radius: 15px; display: grid; place-items: center; font-size: 3rem; font-weight: bold; border: 4px solid var(--c-dark); box-shadow: 0 10px 20px rgba(0,0,0,0.4); font-family: 'Titan One'; }
        .cube.shake { animation: shake 0.1s infinite; }
        @keyframes shake { 0%{transform:rotate(0)} 25%{transform:rotate(8deg)} 75%{transform:rotate(-8deg)} }
        .toast { position: fixed; top: 10%; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 15px 30px; border-radius: 50px; border: 4px solid var(--c-yel); z-index: 9999; animation: slideDown 3s forwards; font-family: 'Titan One'; font-size: 1.2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.4); white-space: nowrap; }
        @keyframes slideDown { 0%{opacity:0;transform:translate(-50%,-50px)} 10%{opacity:1;transform:translate(-50%,0)} 90%{opacity:1} 100%{opacity:0;transform:translate(-50%,-50px)} }
        @keyframes popIn { from{transform:scale(0)} to{transform:scale(1)} }
        
        /* UI Elements Comuns */
        .turn-badge { background: var(--c-dark); color: #fff; padding: 5px 15px; border-radius: 20px; font-size: 0.9rem; font-family: 'Titan One'; }
        .money-display { font-size: 1.6rem; color: var(--c-green); font-family: 'Titan One'; }
        .p-stat { background: #fff; border: 1px solid #ddd; border-radius: 8px; display: flex; align-items: center; justify-content: space-between; font-weight: 700; font-size: 0.8rem; padding: 8px; }
        .p-stat.active { background: #e3f2fd; border: 2px solid var(--c-blue); transform: scale(1.02); }
        .p-stat.bankrupt { opacity: 0.5; text-decoration: line-through; }
        .btn-game { border: none; border-radius: 12px; font-family: 'Titan One'; cursor: pointer; color: #fff; box-shadow: 0 4px 0 rgba(0,0,0,0.2); text-transform: uppercase; position: relative; width: 100%; transition: 0.1s; display: flex; align-items: center; justify-content: center; text-align: center; }
        .btn-game:active { transform: translateY(2px); box-shadow: 0 2px 0 rgba(0,0,0,0.2); }
        .btn-game:disabled { background: #cfd8dc !important; color: #b0bec5 !important; box-shadow: none; transform: translateY(2px); cursor: default; }
        .btn-roll { background: var(--c-yel); color: var(--c-dark); }
        .btn-buy { background: var(--c-green); }
        .btn-pass { background: var(--c-red); }
        .btn-card { background: linear-gradient(45deg, #ff9800, #f57c00); animation: pulseBtn 1s infinite; display: none; width: 100%; padding: 15px; }
        @keyframes pulseBtn { 0%{transform:scale(1);} 50%{transform:scale(1.05);} 100%{transform:scale(1);} }
        .btn-inv { background: #37474f; color: white; border-radius: 12px; cursor: pointer; border: none; font-weight: 900; box-shadow: 0 4px 0 rgba(0,0,0,0.3); text-transform: uppercase; letter-spacing: 1px; }
        .prop-item { background:#fff; border-left:8px solid #333; padding:10px; border-radius:5px; cursor:pointer; font-weight:bold; display:flex; justify-content:space-between; margin-bottom:5px; border:1px solid #eee; font-size: 0.85rem; align-items: center; }

        .loan-alert { color: #d32f2f; font-size: 0.7rem; display: block; }
    </style>
</head>

        });
        if(players[turn].active && players[turn].money < 0) { game.bankrupt(turn); }
        let loop = 0; do { turn = (turn+1) % players.length; loop++; } while(!players[turn].active && loop < players.length);
        rolled=false; animating=false; ui.hud();
        if(turn!==0) setTimeout(game.roll, 1500);
    },
    aiBuy: (idx) => { if(Math.random() > 0.3){ const p = players[turn]; const s = BD[idx]; if(p.money >= s.p){ p.money -= s.p; props[idx]={owner:turn, level:0, loan:null}; ui.toast(`${p.name} comprou`); play('cash'); ui.hud(); } } },
    confirmBuy: () => { const p = players[0]; const s = BD[activeIdx]; if(p.money >= s.p){ p.money -= s.p; props[activeIdx]={owner:0, level:0, loan:null}; ui.toast("COMPRADO!"); play('cash'); ui.closeCard(); ui.hud(); } },
    build: () => {
        const p = players[0]; const idx = activeIdx; const s = BD[idx]; const pr = props[idx];
        const groupColor = s.g; const hasMonopoly = BD.map((b, i) => b.g === groupColor ? i : -1).filter(i => i !== -1).every(i => props[i] && props[i].owner === 0);
        if(!hasMonopoly) { ui.toast("PRECISA TER O GRUPO!"); return; }
        if(pr.level === 4) { if(p.money >= s.h) { p.money -= s.h; pr.level = 5; ui.toast("HOTEL!"); play('cash'); ui.closeCard(); ui.hud(); } else ui.toast("SEM GRANA!"); } 
        else if (pr.level < 4) { if(p.money >= s.h) { p.money -= s.h; pr.level++; ui.toast("CASA!"); play('cash'); ui.closeCard(); ui.hud(); } else ui.toast("SEM GRANA!"); } 
        else ui.toast("M√ÅXIMO!");
    },
    mortgage: () => {
        const p = players[0]; const s = BD[activeIdx]; const pr = props[activeIdx];
        if(!pr.loan) {
            const val = Math.floor(s.p * 0.8);
            p.money += val;
            pr.loan = { val: val, turns: 5 };
            ui.toast(`RECEBEU $${val}`);
            play('cash');
            ui.closeCard(); ui.hud();
        }
    },
    payLoan: () => {
        const p = players[0]; const pr = props[activeIdx];
        if(pr.loan && p.money >= pr.loan.val) {
            p.money -= pr.loan.val;
            pr.loan = null;
            ui.toast("D√çVIDA PAGA!");
            play('cash');
            ui.closeCard(); ui.hud();
        } else {
            ui.toast("SEM GRANA!");
        }
    },
    bankrupt: (pid) => {
        players[pid].active = false; 
        ui.toast(`${players[pid].name} FALIU!`); 
        play('bad');
        props.forEach((pr,i)=>{if(pr && pr.owner===pid) props[i]=null;});
    }
};
</script>
