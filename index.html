<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Recife Imobiliário: V66</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --wood: #5d4037; --paper: #fff8e1;
            --c-blue: #0277bd; --c-red: #d32f2f; --c-green: #2e7d32; --c-yel: #fbc02d;
            --c-dark: #263238;
            --board-bg: #c5e1a5; /* Verde Menta */
            --space-bg: #ffffff;
            --border-col: #1a1a1a;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; font-family: 'Nunito', sans-serif; 
            background: linear-gradient(120deg, #1565c0, #fbc02d, #c62828, #1565c0);
            background-size: 400% 400%;
            animation: frevoBG 15s ease infinite;
            height: 100dvh; 
            overflow: hidden; display: flex; flex-direction: column;
        }
        @keyframes frevoBG { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

        h1, h2, h3, button, .brand { font-family: 'Titan One', cursive; letter-spacing: 1px; text-shadow: 2px 2px 0 rgba(0,0,0,0.3); }

        /* --- FX LAYERS --- */
        #fx-layer { position: fixed; inset: 0; pointer-events: none; z-index: 8000; overflow: hidden; }
        .shark-anim { position: absolute; bottom: 25%; right: -50vw; font-size: 30vh; filter: drop-shadow(10px 10px 0 #000); transition: 0.1s; display: none; transform: scaleX(-1); }
        .shark-anim.active { display: block; animation: sharkPass 4s linear forwards; }
        @keyframes sharkPass { 0% {right: -50vw;} 100% {right: 120vw;} }
        .traffic-anim { position: absolute; inset: 0; background: rgba(0,0,0,0.85); display: none; align-items: center; justify-content: center; font-family: 'Titan One'; color: #ffeb3b; font-size: 3rem; text-align: center; animation: pulseTraffic 0.5s infinite; text-shadow: 0 0 20px red; flex-direction: column; z-index: 8500; }
        .traffic-anim.active { display: flex; }
        @keyframes pulseTraffic { 0%{opacity:0.9;} 100%{opacity:1;} }

        /* --- UI: START --- */
        #screen-start, #screen-char, #screen-end { position: fixed; inset: 0; z-index: 9999; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; overflow-y: auto; }
        #screen-end { display: none; }
        .card-menu { background: #fff; border: 8px solid var(--c-dark); border-radius: 30px; padding: 25px; text-align: center; width: 90%; max-width: 450px; box-shadow: 0 20px 0 var(--c-yel); margin: auto; }
        .sel-box { margin: 15px 0; text-align: left; }
        select { width: 100%; padding: 12px; border: 3px solid var(--c-dark); font-family: 'Nunito'; font-weight: 800; font-size: 1rem; border-radius: 10px; cursor: pointer; }
        .btn-main { width: 100%; padding: 15px; margin-top: 15px; border: none; border-radius: 50px; font-size: 1.5rem; background: var(--c-green); color: #fff; cursor: pointer; box-shadow: 0 6px 0 #1b5e20; transition: 0.1s; text-transform: uppercase; }
        .btn-main:active { transform: translateY(4px); box-shadow: 0 3px 0 #1b5e20; }
        .char-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin-top: 15px; max-height: 40vh; overflow-y: auto; }
        .char-opt { border: 2px solid #ccc; border-radius: 12px; padding: 5px; cursor: pointer; background: #fff; font-size: 2rem; text-align: center; }

        /* --- JOGO: LAYOUT --- */
        #game-layout { display: none; width: 100%; height: 100%; overflow: hidden; }
        #game-layout.active { display: flex; }

        #board-area { 
            position: relative; overflow: auto; 
            display: flex; align-items: center; justify-content: center;
            background: rgba(0,0,0,0.2);
            flex: 1; min-height: 0; padding: 20px;
        }
        
        #board-container { position: relative; transform-origin: center center; }

        #board { 
            width: 100%; height: 100%; 
            display: grid; grid-template-columns: repeat(11, 1fr); grid-template-rows: repeat(11, 1fr); 
            background: var(--board-bg);
            border: 4px solid var(--border-col); 
            box-shadow: 0 0 50px rgba(0,0,0,0.5); 
        }

        #hud-panel { 
            background: #fff; display: flex; flex-direction: column; z-index: 5000; 
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
            flex-shrink: 0; 
        }

        /* --- RESPONSIVIDADE --- */
        @media (max-width: 899px) {
            #game-layout { flex-direction: column; }
            #board-container { width: 900px; height: 1250px; }
            #hud-panel { width: 100%; padding: 10px; padding-bottom: calc(10px + env(safe-area-inset-bottom)); gap: 8px; background: #f5f5f5; border-top: 4px solid var(--c-dark); }
            #action-btns { display: flex; gap: 5px; width: 100%; height: 60px; }
            #b-roll { flex: 1.5; font-size: 1.3rem; }
            #b-buy, #b-pass { flex: 1; font-size: 0.9rem; line-height: 1.1; }
            .hud-top-bar { background: #fff; border: 2px solid #ccc; border-radius: 10px; padding: 8px 15px; display: flex; justify-content: space-between; align-items: center; }
            .btn-inv { height: 45px; font-size: 1rem; }
            #players-scroll { display: none; }
            #desktop-props-container { display: none; }
            #mobile-controls-wrapper { display: flex; flex-direction: column; gap: 8px; width: 100%; }
        }

        @media (min-width: 900px) {
            #game-layout { flex-direction: row; }
            #hud-panel { width: 380px; height: 100%; border-left: 6px solid var(--c-dark); padding: 0; }
            #board-container { width: 1300px; height: 1000px; }
            #mobile-controls-wrapper { display: contents; }
            .hud-top-bar { order: -1; padding: 15px; background: #eceff1; border-bottom: 2px dashed #cfd8dc; display: flex; justify-content: space-between; align-items: center; }
            .hud-content { padding: 20px; display: flex; flex-direction: column; flex: 1; overflow: hidden; }
            #players-scroll { display: flex; flex-direction: column; margin-bottom: 15px; max-height: 25vh; overflow-y: auto; gap: 5px; }
            #action-btns { display: flex; flex-direction: column; gap: 10px; margin-bottom: 10px; }
            .btn-game { padding: 18px; font-size: 1.3rem; } 
            #desktop-props-container { display: block; flex: 1; overflow-y: auto; border-top: 2px dashed #ccc; padding-top: 10px; }
            .btn-inv { display: none; }
        }

        /* --- ESTILOS DO TABULEIRO --- */
        .space { 
            background: var(--space-bg); 
            border: 1px solid var(--border-col);
            position: relative; display: flex; flex-direction: column; 
            font-size: 0.75rem; font-weight: 800; color: #000;
        }
        
        .rot-bottom { /* Normal */ }
        .rot-left { transform: rotate(90deg); }
        .rot-top { transform: rotate(180deg); }
        .rot-right { transform: rotate(-90deg); }

        .space-content { width:100%; height:100%; display:flex; flex-direction:column; justify-content:space-between; text-align:center; padding: 2px; }
        .color-strip { height: 20%; width: 100%; border-bottom: 2px solid #000; }
        .sp-name { flex: 1; display: flex; align-items: center; justify-content: center; line-height: 1.1; font-weight: 900; padding:0 2px; }
        .sp-price { font-family: 'Nunito'; font-weight: 700; padding-bottom: 5px; font-size: 0.85rem; }
        .sp-icon { font-size: 2.5rem; display: flex; align-items: center; justify-content: center; height: 100%; }
        .space.owned { border: 4px solid !important; z-index: 5; }

        /* CENTRO - A PICA DE BRENNAND (CSS ART) */
        .center-hub { 
            grid-column: 2/11; grid-row: 2/11; position: relative; 
            background: transparent; display: flex; justify-content: center; align-items: center; 
            flex-direction: column; pointer-events: none;
        }
        .brennand-tower {
            position: relative; display: flex; flex-direction: column; align-items: center;
            filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.4));
            transform: scale(1.6);
        }
        /* A Cabeça (Flor) */
        .bt-head {
            width: 40px; height: 40px;
            background: radial-gradient(circle at 50% 100%, #5d4037, #3e2723);
            border-radius: 50% 50% 10px 10px;
            position: relative; z-index: 2;
            box-shadow: inset 0 5px 10px rgba(0,0,0,0.5);
            border: 2px solid #263238;
        }
        .bt-head::after {
            content:''; position: absolute; top:-15px; left:50%; transform:translateX(-50%);
            width: 20px; height: 20px;
            background: #8d6e63;
            border-radius: 50% 50% 0 0;
            border: 2px solid #263238;
        }
        /* O Corpo (Coluna) */
        .bt-body { 
            width: 25px; height: 160px; 
            background: linear-gradient(90deg, #455a64 0%, #90a4ae 50%, #455a64 100%);
            border: 2px solid #263238;
            display: flex; flex-direction: column; justify-content: space-evenly; align-items: center;
            z-index: 1; margin-top: -5px; position: relative;
        }
        /* Detalhes do corpo */
        .bt-detail { width: 100%; height: 2px; background: rgba(0,0,0,0.3); }
        .bt-relief { width: 15px; height: 15px; border-radius: 50%; border: 2px solid #263238; background: #607d8b; margin: 2px 0; }
        /* Base */
        .bt-base { 
            width: 80px; height: 30px; background: #5d4037; 
            border: 3px solid #263238; border-radius: 4px; margin-top: -2px; 
            display: flex; justify-content: center; align-items: center;
            color: #fff; font-size: 0.5rem; font-family:'Titan One'; text-transform: uppercase;
        }

        /* DECKS 3D */
        .deck { 
            position: absolute; width: 110px; height: 150px; 
            border-radius: 15px; cursor: pointer; 
            box-shadow: 0 10px 0 rgba(0,0,0,0.2), 0 10px 20px rgba(0,0,0,0.4); 
            z-index: 10; display: flex; align-items: center; justify-content: center; 
            text-align: center; font-family: 'Titan One'; font-size: 1.5rem; 
            color: #fff; -webkit-text-stroke: 1px rgba(0,0,0,0.3); pointer-events: auto;
            border: 2px solid rgba(255,255,255,0.4); transition: transform 0.1s;
        }
        .deck:active { transform: translateY(4px); box-shadow: 0 6px 0 rgba(0,0,0,0.2); }
        .deck.chance { top: 20%; left: 15%; background: linear-gradient(135deg, #ab47bc, #7b1fa2); transform: rotate(-5deg); }
        .deck.reves { bottom: 20%; right: 15%; background: linear-gradient(135deg, #ffa726, #f57c00); transform: rotate(5deg); }
        .deck-label { font-size: 3rem; opacity: 0.8; }

        /* TOKENS & GAME PIECES */
        .token { width: 50px; height: 50px; position: absolute; z-index: 50; font-size: 3rem; text-align: center; line-height: 50px; transition: all 0.4s; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.6)); pointer-events: none; }
        .build-area { position: absolute; top: 2px; width: 100%; display: flex; justify-content: center; gap: 2px; z-index: 4; }
        .house-3d { width: 12px; height: 12px; background: var(--c-green); border: 1px solid #000; box-shadow: 1px 1px 0 #000; }
        .hotel-3d { width: 18px; height: 18px; background: var(--c-red); border: 1px solid #000; box-shadow: 1px 1px 0 #000; }
        .loan-badge { position: absolute; inset:0; background: rgba(255,0,0,0.3); display: flex; justify-content: center; align-items: center; color: red; font-weight: 900; font-size: 1.5rem; transform: rotate(-45deg); display:none; pointer-events: none; z-index: 6; text-shadow: 1px 1px 0 #fff; }

        /* UI */
        .turn-badge { background: var(--c-dark); color: #fff; padding: 5px 15px; border-radius: 20px; font-size: 0.9rem
