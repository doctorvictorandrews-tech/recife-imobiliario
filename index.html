    // --- L√ìGICA DO JOGADOR LOCAL ---

        if(turn !== myPID || rolled || animating) return;

        document.getElementById('b-roll').disabled = true;
        
        const d1 = Math.ceil(Math.random()*6), d2 = Math.ceil(Math.random()*6);

            if(p.jailTurns > 3 || isDouble) { p.jailed = false; p.jailTurns = 0; ui.toast("Livre!"); for(let i=0; i<d1+d2; i++) { cur=(cur+1)%40; movePath.push(cur); } rolled = true; } 
            else { ui.toast("Ainda preso..."); rolled = true; }
        } else {
            if(isDouble) p.doubles++; else p.doubles=0;
            if(p.doubles===3) { game.jail(turn); return; }
            for(let i=0; i<d1+d2; i++) { cur=(cur+1)%40; movePath.push(cur); }
            rolled = true;
        }
        
        if(movePath.length > 0) p.pos = movePath[movePath.length-1];

        // 1. ENVIA VISUAL (Outros veem)
        game.sendCommand({ type:'ROLL', pid:turn, d1:d1, d2:d2, path:movePath });

        ui.hud();

    landLogic: (pid) => {

        const pr = props[p.pos];
        if(s.t.match(/pr|rr|ut/)) {

                let rent = 0;

        document.getElementById('turn-display').style.background = isMyTurn ? '#c8e6c9' : '#eee';
        const me = players[myPID]; const md = document.getElementById('p-money'); md.innerText = `$${me.money}`; md.className = me.money<0 ? 'money-display debt' : 'money-display';
        document.getElementById('players-scroll').innerHTML = players.map((p,i)=>`<div class="p-stat ${turn===i?'active':''} ${!p.active?'bankrupt':''}"><div>${p.icon} ${p.name}</div><div>$${p.money}</div></div>`).join('');
        props.forEach((pr,i) => { const s = document.getElementById(`s${i}`); if(pr) { s.classList.add('owned'); s.style.borderColor = players[pr.owner].color; const b = document.getElementById(`b${i}`); if(b) b.innerHTML = pr.level===5?'<div class="hotel-3d"></div>':Array(pr.level).fill('<div class="house-3d"></div>').join(''); } else if(s) { s.classList.remove('owned'); s.style.borderColor='#1a1a1a'; const b = document.getElementById(`b${i}`); if(b) b.innerHTML=''; } });
        const myPropsHTML = props.map((pr,i) => (pr && pr.owner===myPID) ? `<div class="prop-item" onclick="ui.openProp(${i})" style="border-left-color:${BD[i].g}"><span>${BD[i].n}</span><span>${pr.level>0?'üè†'+pr.level:''}</span></div>` : '').join('');
        document.getElementById('desktop-props-container').innerHTML = myPropsHTML; document.getElementById('inv-list').innerHTML = myPropsHTML;
        
        const acts = document.getElementById('action-btns'); acts.style.opacity = isMyTurn ? 1 : 0.5; acts.style.pointerEvents = isMyTurn ? 'auto' : 'none';
        if(isMyTurn) {
            document.getElementById('b-card').style.display = pendingCardType ? 'block' : 'none'; document.getElementById('normal-btns').style.display = pendingCardType ? 'none' : 'grid';
            
            // --- L√ìGICA DE BOT√ïES CORRIGIDA ---
            const canRoll = !rolled && !animating && !pendingCardType; 
            const br = document.getElementById('b-roll'); br.disabled = !canRoll; br.style.opacity = canRoll ? 1 : 0.5;
            
            const p = players[myPID];
            const canBuy = rolled && !animating && !pendingCardType && !props[p.pos] && BD[p.pos].t.match(/pr|rr|ut/) && p.money >= BD[p.pos].p;
            const bb = document.getElementById('b-buy'); bb.disabled = !canBuy; bb.style.opacity = canBuy ? 1 : 0.5;
            
            const canPass = rolled && !animating && !pendingCardType; 
            const bp = document.getElementById('b-pass'); bp.disabled = !canPass; bp.style.opacity = canPass ? 1 : 0.5;
            
            if(p.jailed) { document.getElementById('jail-btns').style.display = rolled ? 'none' : 'flex'; document.getElementById('normal-btns').style.display = rolled ? 'grid' : 'none'; } else { document.getElementById('jail-btns').style.display = 'none'; }
        }
    },
    toggleInv: () => { document.getElementById('inv-modal').style.display = document.getElementById('inv-modal').style.display==='flex'?'none':'flex'; },
    openProp: (i, isAuto=false) => { 
        activeIdx = i; const s = BD[i]; const pr = props[i]; 
        document.getElementById('pc-name').innerText = s.n; document.getElementById('pc-name').style.background = s.g||'#333'; document.getElementById('pc-price').innerText = `$${s.p||0}`; 
        let h = ''; if(s.r) s.r.forEach((v,k) => h+=`<tr><td>${k===0?'Aluguel':k===5?'Hotel':k+' Casas'}</td><td align="right">$${v}</td></tr>`); document.getElementById('rent-table-body').innerHTML = h; 
        
        const isMine = pr && pr.owner === myPID; 
        const canBuy = isAuto || (turn===myPID && rolled && !props[i] && i === players[myPID].pos); 
        
        document.getElementById('act-buy').style.display = canBuy ? 'block' : 'none'; 
        document.getElementById('act-manage').style.display = isMine ? 'block' : 'none'; 
        document.getElementById('overlay-bg').style.display='block'; document.getElementById('prop-card').style.display='block'; 
    },
    closeCard: () => { document.getElementById('overlay-bg').style.display='none'; document.getElementById('prop-card').style.display='none'; document.getElementById('card-event').style.display='none'; document.getElementById('card-flipper').classList.remove('flipped'); },
    showEvent: (type, txt) => { const bg = document.getElementById('overlay-bg'); const c = document.getElementById('card-event'); document.getElementById('ev-title').innerText = type.toUpperCase(); document.getElementById('ev-desc').innerText = txt; document.getElementById('cf-back-style').innerText = type==='ch'?'?':'$'; bg.style.display='block'; c.style.display='flex'; setTimeout(() => document.getElementById('card-flipper').classList.add('flipped'), 50); },
    closeEvent: () => { ui.closeCard(); game.applyCard(); },
    dice: (d1,d2) => { const v = document.getElementById('dice-visual'); const c1 = document.getElementById('d1'); const c2 = document.getElementById('d2'); v.classList.add('active'); c1.className='cube shake'; c2.className='cube shake'; setTimeout(()=>{ c1.className='cube'; c2.className='cube'; c1.innerText=d1; c2.innerText=d2; }, 500); setTimeout(()=>{ v.classList.remove('active'); }, 2000); },
    toast: (msg) => { const t = document.createElement('div'); t.className='toast'; t.innerText=msg; document.body.appendChild(t); setTimeout(()=>t.remove(), 3000); }
};
window.onload = ui.resize; window.onresize = ui.resize;
</script>
