        body {

        }
        
        /* TEXTURA DE FUNDO ANIMADA */
        .bg-pattern {
            position: absolute; inset: 0; opacity: 0.1; pointer-events: none;
            background-image: url('https://www.transparenttextures.com/patterns/cubes.png');
            animation: bgScroll 60s linear infinite;

        /* TIPOGRAFIA DIVERTIDA */

        /* --- TELAS --- */

            position: fixed; inset: 0; z-index: 9000;

        .card-menu {

            border: 8px solid #000; border-radius: 15px; text-align: center; 
            box-shadow: 0 0 0 10px var(--neon-pink); position: relative; animation: wobble 1s infinite alternate ease-in-out;

        @keyframes shake { 0%{transform:rotate(0)} 25%{transform:rotate(5deg)} 75%{transform:rotate(-5deg)} }

    </style>
</head>

/* VARS */
let players = [];
let props = Array(40).fill(null); // {owner:pid, level:0, mtg:false, loan:0}
let turn = 0, rolled=false, animating=false, activeIdx=-1, gameMode='normal';

const SFX = {step:new Audio('https://www.soundjay.com/misc/sounds/wood-block-1.mp3'),cash:new Audio('https://www.soundjay.com/misc/sounds/coins-in-hand-2.mp3')};
const play=(k)=>{try{SFX[k].currentTime=0;SFX[k].play().catch(()=>{})}catch(e){}};

/* UI CONTROLLER */
const ui = {
    toChar: () => {
        const cpuCount = parseInt(document.getElementById('cpu-count').value);
        gameMode = document.getElementById('game-mode').value;
        players = [{name:"Voc√™", icon:"", pos:0, money:1500, jailed:false, color:"#d32f2f", id:0, boughtRound:false, doubles:0}];
        for(let i=0; i<cpuCount; i++) {
            players.push({name:`Z√© do C√≥digo ${i+1}`, icon:"ü§ñ", pos:0, money:1500, jailed:false, color:["#1976d2","#388e3c","#fbc02d","#7b1fa2"][i], id:i+1, boughtRound:false, doubles:0});
        }
        document.getElementById('screen-start').style.display='none';
        document.getElementById('screen-char').style.display='flex';
        const g=document.getElementById('char-grid');
        CHARS.forEach(c=>{
            g.innerHTML += `<div class="char-opt" onclick="ui.start('${c.i}')"><div class="char-emoji">${c.i}</div><b>${c.n}</b></div>`;
        });
    },
    start: (icon) => {
        players[0].icon = icon;
        // Randomizar √≠cones da CPU
        players.slice(1).forEach(p => {
            const avail = CHARS.filter(c => c.i !== icon && !players.some(pl => pl.icon === c.i));
            if(avail.length > 0) p.icon = avail[Math.floor(Math.random()*avail.length)].i;
        });
        
        document.getElementById('screen-char').style.display='none';
        document.getElementById('game-stage').classList.add('active');
        ui.buildBoard(); ui.hud();
        setInterval(game.randomEvent, 45000); // Eventos Aleat√≥rios
    },
    buildBoard: () => {
        const b = document.getElementById('board');
        BD.forEach((s,i) => {
            const d=document.createElement('div');d.className='space';d.id=`s${i}`;
            let r,c; if(i<=10){r=11;c=11-i;}else if(i<=20){r=11-(i-10);c=1;}else if(i<=30){r=1;c=1+(i-20);}else{r=1+(i-30);c=11;}
            d.style.gridRow=r; d.style.gridColumn=c;
            
            if(s.t==='pr'){
                d.innerHTML = `<div class="color-strip" style="background:${s.g}"></div><div class="sp-name">${s.n}</div><div class="sp-price">$${s.p}</div><div class="build-area" id="b${i}"></div>`;
            } else {
                d.innerHTML = `<div class="sp-icon">${s.i}</div><div class="sp-name" style="font-size:0.6rem">${s.n}</div>`;
            }
            b.appendChild(d);
        });
        players.forEach((p,i)=>{
            const t=document.createElement('div');t.className='token';t.id=`tok${i}`;t.innerText=p.icon;
            b.appendChild(t); ui.place(i,0);
        });
    },
    place: (pid, pos) => {
        const t = document.getElementById(`tok${pid}`);
        const s = document.getElementById(`s${pos}`);
        t.style.left = (s.offsetLeft + 15 + (pid*5)) + 'px';
        t.style.top = (s.offsetTop + 10 + (pid*5)) + 'px';
    },
    hud: () => {
        document.getElementById('turn-display').innerText = `VEZ DE: ${players[turn].name}`;
        document.getElementById('p-money').innerText = `$${players[0].money}`;
        document.getElementById('players-list').innerHTML = players.map((p,i) => `
            <div class="p-stat ${turn===i?'active':''}">
                <span>${p.icon} ${p.name}</span>
                <span>${i===0 ? '$'+p.money : (p.jailed?'üîí':'???')}</span>
            </div>
        `).join('');

        const inv = document.getElementById('inventory');
        inv.innerHTML = '';
        props.forEach((pr,i) => {
            if(pr && pr.owner === 0){
                const s=BD[i];
                inv.innerHTML += `<div style="background:#fff; border:2px solid #000; padding:5px; margin-bottom:5px; cursor:pointer;" onclick="ui.openProp(${i})">
                    <div style="width:20px; height:20px; background:${s.g}; display:inline-block; border:1px solid #000;"></div>
                    <b>${s.n} ${pr.mtg?`<span style="color:red">(-$${pr.loan.toFixed(0)})</span>`:''}</b>
                </div>`;
            }
            if(pr) document.getElementById(`s${i}`).style.border=`4px solid ${players[pr.owner].color}`;
        });

        // BUTTONS
        const hum = turn === 0;
        const p = players[0];
        
        if(p.jailed && hum) {
            document.getElementById('jail-ui').style.display = 'block';
            document.getElementById('normal-ui').style.display = 'none';
        } else {
            document.getElementById('jail-ui').style.display = 'none';
            document.getElementById('normal-ui').style.display = 'block';
            
            document.getElementById('b-roll').disabled = !(hum && !rolled && !animating);
            
            let canBuy = hum && rolled && BD[p.pos].t==='pr' && !props[p.pos];
            if(gameMode === 'hardcore' && p.boughtRound) canBuy = false;
            
            document.getElementById('b-buy').disabled = !canBuy;
            
            const dEqual = players[turn].lastD1 === players[turn].lastD2;
            document.getElementById('b-pass').disabled = !(hum && rolled && !dEqual);
        }

        // HOUSES
        props.forEach((pr,i)=>{
            if(pr){
                const el=document.getElementById(`b${i}`);
                if(el){
                    el.innerHTML='';
                    if(pr.level===5) el.innerHTML='<div class="hotel-3d"></div>';
                    else for(let k=0;k<pr.level;k++) el.innerHTML+='<div class="house-3d"></div>';
                }
            }
        });
    },
    openProp: (idx, forBuy=false) => {
        activeIdx = idx;
        const s = BD[idx];
        const pr = props[idx];
        const el = document.getElementById('prop-card');
        
        document.getElementById('pc-name').innerText = s.n;
        document.getElementById('pc-name').style.background = s.g || '#333';
        document.getElementById('pc-price').innerText = `$${s.p}`;
        
        if(s.r) {
            document.getElementById('r-0').innerText = `$${s.r[0]}`;
            document.getElementById('r-1').innerText = `$${s.r[1]}`;
            document.getElementById('r-2').innerText = `$${s.r[2]}`;
            document.getElementById('r-3').innerText = `$${s.r[3]}`;
            document.getElementById('r-4').innerText = `$${s.r[4]}`;
            document.getElementById('r-5').innerText = `$${s.r[5]}`;
            document.getElementById('r-c').innerText = `$${s.h||'-'}`;
        }

        document.getElementById('act-buy').style.display = forBuy ? 'block' : 'none';
        document.getElementById('act-manage').style.display = (!forBuy && pr && pr.owner===0) ? 'block' : 'none';
        
        if(!forBuy && pr){
            const btnMtg = document.getElementById('btn-mtg');
            if(pr.mtg){
                btnMtg.innerText = `PAGAR AGIOTA ($${pr.loan})`;
                btnMtg.style.background = "#2e7d32";
                btnMtg.onclick = () => game.toggleMortgage(true);
            } else {
                const loanVal = Math.floor(s.p * 0.8);
                btnMtg.innerText = `PEGAR EMPR√âSTIMO (+$${loanVal})`;
                btnMtg.style.background = "orange";
                btnMtg.onclick = () => game.toggleMortgage(false);
            }
            
            const sel = document.getElementById('trade-who');
            sel.innerHTML = '';
            players.forEach((p,i)=>{ if(i!==0) sel.innerHTML+=`<option value="${i}">${p.name}</option>`; });
        }
        el.style.display = 'block';
    },
    closeCard: () => document.getElementById('prop-card').style.display='none',
    
    showEvent: (type, text) => {
        const c = document.getElementById('card-event');
        const flip = document.getElementById('card-flipper');
        
        document.getElementById('ev-title').innerText = type==='sorte' ? "SORTE!" : "VIXE!";
        document.getElementById('ev-title').style.color = type==='sorte' ? "green" : "red";
        document.getElementById('ev-desc').innerText = text;
        
        c.style.display='flex';
        setTimeout(()=>flip.classList.add('flipped'), 100);
    },
    closeEvent: () => {
        document.getElementById('card-event').style.display='none';
        document.getElementById('card-flipper').classList.remove('flipped');
        game.applyCard();
    },
    
    dice: (d1,d2) => {
        const ds = document.getElementById('dice-visual');
        const c1 = document.getElementById('d1'), c2 = document.getElementById('d2');
        ds.classList.add('active');
        c1.className='cube shake'; c2.className='cube shake';
        
        // Wait then reveal
        setTimeout(()=>{
            c1.className='cube'; c2.className='cube';
            void c1.offsetWidth;
            c1.style.transform = getRot(d1); c2.style.transform = getRot(d2);
        }, 1000);
        setTimeout(()=>{ ds.classList.remove('active'); }, 2500);
    },
    toast: (m) => {
        const d=document.createElement('div');d.className='toast';d.innerText=m;document.body.appendChild(d);setTimeout(()=>d.remove(),3000);
    }
};

function getRot(n){
    switch(n){
        case 1: return 'rotateX(0deg) rotateY(0deg)'; case 2: return 'rotateY(-90deg)'; case 3: return 'rotateY(180deg)';
        case 4: return 'rotateY(90deg)'; case 5: return 'rotateX(-90deg)'; case 6: return 'rotateX(90deg)';
    }
}

/* LOGIC */
const game = {
    randomEvent: () => {
        // Evento Aleatorio (Galo ou Chuva)
        if(Math.random() < 0.3) {
            ui.toast("O GALO DA MADRUGADA PASSOU! +$200 PRA GERAL!");
            players.forEach(p => p.money += 200);
            confetti();
            ui.hud();
        } else if(Math.random() < 0.3) {
            ui.toast("ALAGOU A AGAMENON! NINGU√âM RECEBE ALUGUEL NA PR√ìXIMA!");
            // Implementation logic simplified for visual feedback only here
        }
    },
    roll: async () => {
        if(animating) return;
        animating=true; ui.hud();
        
        const d1=Math.ceil(Math.random()*6), d2=Math.ceil(Math.random()*6);
        players[turn].lastD1 = d1; players[turn].lastD2 = d2;
        ui.dice(d1,d2);
        
        await new Promise(r=>setTimeout(r, 1500));
        
        if(d1===d2){
            players[turn].doubles++;
            ui.toast("DADOS IGUAIS, Merm√£o!");
            if(players[turn].doubles===3){
                ui.toast("3x IGUAIS? CADEIA!");
                game.jail(turn); animating=false; rolled=true; ui.hud(); return;
            }
        } else {
            players[turn].doubles=0;
        }
        
        await game.move(turn, d1+d2);
        rolled=true; animating=false; ui.hud();
        
        if(d1===d2 && !players[turn].jailed){
            rolled=false; 
            if(turn!==0) setTimeout(game.roll, 1500);
        } else {
            if(turn!==0) setTimeout(game.pass, 1500);
        }
    },
    move: async (pid, steps) => {
        const p = players[pid];
        for(let i=0; i<steps; i++){
            p.pos++; if(p.pos>=40){ 
                p.pos=0; p.money+=200; ui.toast("In√≠cio! Toma $200"); 
                p.boughtRound = false; 
            }
            ui.place(pid, p.pos); play('step');
            await new Promise(r=>setTimeout(r, 200));
        }
        game.land(pid);
    },
    land: (pid) => {
        const p = players[pid];
        const s = BD[p.pos];
        const pr = props[p.pos];
        
        // Shark Attack (Boa Viagem)
        if(s.n.includes("Boa Viagem")) {
            if(Math.random() < 0.4) {
                document.getElementById('shark-fin').classList.add('attack');
                setTimeout(()=>document.getElementById('shark-fin').classList.remove('attack'), 3000);
                ui.toast("TUBAR√ÉO TE PEGOU! HOSPITAL -$100");
                p.money -= 100;
                return;
            }
        }

        if(p.pos===30){ ui.toast("V√Å PRA CADEIA, TABACUDO!"); game.jail(pid); return; }
        
        if(s.t==='pr' || s.t==='rr' || s.t==='ut'){
            if(!pr){
                if(pid===0 && p.money >= s.p) ui.openProp(p.pos, true);
                else if(pid!==0 && p.money >= s.p) game.aiBuy(p.pos);
            } else if(pr.owner !== pid && !pr.mtg){
                let rent = s.r[pr.level];
                p.money -= rent; players[pr.owner].money += rent;
                ui.toast(`Pagou aluguel de $${rent}`); play('cash');
            }
        } else if(s.t==='ch' || s.t==='ch'){
            const deck = s.t==='ch' ? CARDS_SORTE : CARDS_REVES;
            ui.pendingCard = deck[Math.floor(Math.random()*deck.length)];
            ui.showEvent(s.t==='ch'?'sorte':'rev√©s', ui.pendingCard.txt);
        } else if(s.t==='tx'){
            p.money-=200; ui.toast("Pagou Imposto, Liso!");
        }
    },
    applyCard: () => {
        const c = ui.pendingCard;
        const p = players[turn];
        if(c.val) p.money += c.val;
        if(c.act==='jail') game.jail(turn);
        ui.hud();
    },
    jail: (pid) => {
        players[pid].jailed=true; players[pid].pos=10; ui.place(pid,10); players[pid].doubles=0;
        if(pid!==0) setTimeout(game.pass, 1000);
    },
    payJail: () => {
        if(players[0].money>=50){
            players[0].money-=50; players[0].jailed=false; ui.toast("Pagou fian√ßa. T√° solto!"); ui.hud();
        }
    },
    confirmBuy: () => {
        const p=players[0], s=BD[activeIdx];
        if(gameMode==='hardcore' && p.boughtRound) { alert("Hardcore: S√≥ 1 compra por volta!"); return; }
        p.money-=s.p; props[activeIdx]={owner:0,level:0,mtg:false,loan:0};
        p.boughtRound=true;
        play('cash'); confetti(); ui.closeCard(); ui.hud();
    },
    aiBuy: (idx) => {
        const p=players[turn], s=BD[idx];
        if(gameMode==='hardcore' && p.boughtRound) return;
        p.money-=s.p; props[idx]={owner:turn,level:0,mtg:false,loan:0};
        p.boughtRound=true;
        ui.toast(`${p.name} comprou ${s.n}`); ui.hud();
    },
    pass: () => {
        turn = (turn+1)%players.length;
        rolled=false;
        // Juros Agiota
        if(turn===0){
            let charged = false;
            props.forEach(pr=>{ 
                if(pr && pr.owner===0 && pr.mtg) { 
                    pr.loan=Math.floor(pr.loan*1.1); 
                    charged=true; 
                } 
            });
            if(charged) ui.toast("JUROS DO AGIOTA APLICADOS!");
        }
        ui.hud();
        if(turn!==0) setTimeout(game.roll, 1000);
    },
    toggleMortgage: (isPaying) => {
        const p=players[0], s=BD[activeIdx], pr=props[activeIdx];
        if(isPaying){
            if(p.money >= pr.loan){ p.money-=pr.loan; pr.mtg=false; pr.loan=0; ui.toast("T√° limpo!"); }
            else ui.toast("Sem grana pra pagar!");
        } else {
            const loan = Math.floor(s.p*0.8);
            p.money+=loan; pr.mtg=true; pr.loan=loan; ui.toast(`Pegou $${loan} emprestado!`);
        }
        ui.closeCard(); ui.hud();
    },
    build: () => {
        const p=players[0], s=BD[activeIdx], pr=props[activeIdx];
        const grp = BD.map((b,i)=>b.g===s.g?i:-1).filter(i=>i!==-1);
        const ownAll = grp.every(i=>props[i] && props[i].owner===0);
        if(!ownAll) { alert("Tu precisa ter o grupo todo, boy!"); return; }
        const min = Math.min(...grp.map(i=>props[i].level));
        if(pr.level > min) { alert("Constr√≥i igual nos outros!"); return; }
        if(p.money >= s.h && pr.level<5){ p.money-=s.h; pr.level++; ui.hud(); }
    },
    offerTrade: () => {
        const tid = parseInt(document.getElementById('trade-who').value);
        const val = parseInt(document.getElementById('trade-val').value);
        if(players[tid].money >= val){
            players[tid].money -= val; players[0].money += val; props[activeIdx].owner = tid;
            ui.toast("Vendido pro Z√©!"); ui.closeCard(); ui.hud();
        } else ui.toast("O Z√© t√° liso!");
    }
};
