        .face {

        .dot { width: 18px; height: 18px; background: #000; border-radius: 50%; justify-self: center; align-self: center; }

        .f1{transform:translateZ(45px)} .f6{transform:rotateX(180deg) translateZ(45px)}

        players[0].icon = icon;
        // IA picks random
        const aiC = CHARS.filter(c=>c.i!==icon)[Math.floor(Math.random()*(CHARS.length-1))];
        players[1].icon = aiC.i;
        
        document.getElementById('screen-char').style.display='none';
        document.getElementById('game-layout').classList.add('active');
        game.init();
    },
    renderBoard: () => {
        const b = document.getElementById('board');
        BD.forEach((s,i)=>{
            const d=document.createElement('div'); d.className='space'; d.id=`s${i}`;
            let r,c;
            if(i<=10){r=11;c=11-i;} else if(i<=20){r=11-(i-10);c=1;} else if(i<=30){r=1;c=1+(i-20);} else {r=1+(i-30);c=11;}
            d.style.gridRow=r; d.style.gridColumn=c;
            
            if(s.t==='pr'){
                d.innerHTML = `<div class="color-strip" style="background:${s.g}"></div><div class="space-name">${s.n}</div><div class="build-area" id="b${i}"></div>`;
            } else {
                d.innerHTML = `<div class="space-name" style="margin:auto">${s.n}</div>`;
            }
            b.appendChild(d);
        });
        // Create Tokens
        players.forEach((p,i)=>{
            const t=document.createElement('div'); t.className='token'; t.id=`tok${i}`; t.innerText=p.icon;
            b.appendChild(t);
            ui.moveToken(i,0);
        });
    },
    moveToken: (pid, pos) => {
        const t = document.getElementById(`tok${pid}`);
        const s = document.getElementById(`s${pos}`);
        // Simple relative positioning since grid is fixed
        t.style.left = (s.offsetLeft + 15 + (pid*10)) + 'px';
        t.style.top = (s.offsetTop + 10 + (pid*10)) + 'px';
        t.classList.add('jump'); setTimeout(()=>t.classList.remove('jump'),300);
    },
    hud: () => {
        document.getElementById('turn-txt').innerText = `VEZ DE: ${players[turn].name}`;
        const lst = document.getElementById('players-list');
        lst.innerHTML = players.map((p,i) => `
            <div class="p-stat ${turn===i?'active':''}">
                <div style="font-size:1.5rem;">${p.icon}</div>
                <div><b>${p.name}</b></div>
                <div class="money">$${p.money}</div>
            </div>
        `).join('');
        
        // Buttons
        const isHuman = turn===0;
        document.getElementById('b-roll').disabled = !(isHuman && !rolled && !animating);
        document.getElementById('b-end').disabled = !(isHuman && rolled);
        
        const cur = BD[players[0].pos];
        const canBuy = isHuman && rolled && cur.t==='pr' && !props[players[0].pos];
        document.getElementById('b-buy').disabled = !canBuy;

        // Deeds list
        const dl = document.getElementById('deed-list');
        const myProps = props.map((p,i)=>({p,i})).filter(x=>x.p && x.p.owner===0);
        if(myProps.length===0) dl.innerHTML = '<div style="text-align:center;color:#999;">Sem escrituras</div>';
        else {
            dl.innerHTML = myProps.map(x => {
                const s = BD[x.i];
                // Check Monopoly
                const grp = BD.map((b,idx)=>b.g===s.g?idx:-1).filter(k=>k!==-1);
                const mono = grp.every(idx => props[idx] && props[idx].owner===0);
                const canBuild = mono && x.p.level < 5;
                
                return `<div class="p-stat" style="padding:5px;">
                    <div style="width:10px;height:100%;background:${s.g};margin-right:5px;"></div>
                    <div style="flex:1;font-size:0.8rem;"><b>${s.n}</b></div>
                    ${canBuild ? `<button onclick="game.build(${x.i})" style="background:green;color:white;border:none;border-radius:3px;cursor:pointer;">+üè†</button>` : ''}
                </div>`;
            }).join('');
        }
        
        // Render Houses
        props.forEach((p,i)=>{
            if(p){
                const el = document.getElementById(`b${i}`);
                if(el){
                    el.innerHTML = '';
                    if(p.level===5) el.innerHTML='<div class="hotel-3d"></div>';
                    else for(let k=0;k<p.level;k++) el.innerHTML+='<div class="house-3d"></div>';
                    // Border
                    document.getElementById(`s${i}`).style.border = `4px solid ${players[p.owner].color}`;
                }
            }
        });
    },
    toast: (m) => {
        const d=document.createElement('div'); d.className='toast'; d.innerText=m;
        document.body.appendChild(d); setTimeout(()=>d.remove(),3000);
    }
};

/* GAME ENGINE */
const game = {
    init: () => {
        ui.renderBoard();
        ui.hud();
        // Environment
        setInterval(()=>{
            if(Math.random()<0.1) {
                const rain = document.getElementById('rain-canvas').style.display === 'none';
                document.getElementById('rain-canvas').style.display = rain ? 'block' : 'none';
                document.body.classList.toggle('night-mode', rain);
                document.getElementById('weather-badge').innerText = rain ? 'üåßÔ∏è Chuva' : '‚òÄÔ∏è Sol';
                if(rain) env.rain();
            }
        }, 15000);
    },
    roll: async () => {
        if(animating) return;
        animating = true; ui.hud();
        
        const d1 = Math.ceil(Math.random()*6);
        const d2 = Math.ceil(Math.random()*6);
        
        // Anim Dice
        const ov = document.getElementById('dice-overlay');
        ov.style.display = 'flex';
        const c1 = document.getElementById('d1');
        const c2 = document.getElementById('d2');
        c1.className='cube'; c2.className='cube';
        void c1.offsetWidth; // reset
        setTimeout(()=>{ c1.classList.add(`res-${d1}`); c2.classList.add(`res-${d2}`); }, 50);
        
        await new Promise(r => setTimeout(r, 2000));
        ov.style.display = 'none';
        
        await game.move(turn, d1+d2);
        
        rolled = true;
        animating = false;
        ui.hud();
        
        if(turn===1) setTimeout(ai.decide, 1000); // AI Logic
    },
    move: async (pid, steps) => {
        const p = players[pid];
        for(let i=0; i<steps; i++){
            p.pos++;
            if(p.pos>=40){ p.pos=0; p.money+=200; ui.toast("Passou no In√≠cio: +$200"); play('win'); }
            ui.moveToken(pid, p.pos);
            play('step');
            await new Promise(r=>setTimeout(r, 200));
        }
        game.land(pid);
    },
    land: (pid) => {
        const p = players[pid];
        const s = BD[p.pos];
        const prop = props[p.pos];
        
        if(s.t==='pr'){
            if(prop && prop.owner !== pid){
                // Pay Rent
                const r = s.r[prop.level];
                p.money -= r; players[prop.owner].money += r;
                ui.toast(`Pagou aluguel: $${r}`); play('cash');
            } else if (!prop && pid===0) {
                // Human can buy? UI handles button enablement
            }
        } else if (s.t==='ch' || s.t==='rev'){
            // Card
            const gain = Math.random()>0.5;
            const val = 50;
            ui.toast(gain ? "Sorte! Ganhou $50" : "Rev√©s! Perdeu $50");
            if(gain) { p.money+=val; play('win'); confetti(); } else p.money-=val;
        } else if (s.t==='tx'){
            p.money-=s.p; ui.toast(`Imposto: -$${s.p}`);
        }
    },
    buy: () => {
        const p = players[turn];
        const s = BD[p.pos];
        if(p.money >= s.p){
            p.money -= s.p;
            props[p.pos] = {owner:turn, level:0};
            play('cash'); confetti();
            ui.hud();
        }
    },
    build: (i) => {
        const p = players[0];
        const s = BD[i];
        if(p.money >= s.h){
            p.money -= s.h;
            props[i].level++;
            play('cash');
            ui.hud();
        }
    },
    pass: () => {
        turn = (turn+1)%2;
        rolled = false;
        ui.hud();
        if(turn===1) setTimeout(game.roll, 1000);
    }
};

/* IA */
const ai = {
    decide: () => {
        const p = players[1];
        const s = BD[p.pos];
        // Buy if possible and has safe money
        if(s.t==='pr' && !props[p.pos] && p.money > s.p + 200){
            p.money -= s.p;
            props[p.pos] = {owner:1, level:0};
            ui.toast("Z√© comprou " + s.n);
        }
        setTimeout(game.pass, 1000);
    }
};

const trade = {
    open: () => { document.getElementById('modal-trade').style.display='flex'; },
    send: () => {
        const g = parseInt(document.getElementById('tr-give').value);
        const w = parseInt(document.getElementById('tr-want').value);
        if(players[0].money >= g && players[1].money >= w){
            players[0].money -= g; players[0].money += w;
            players[1].money += g; players[1].money -= w;
            document.getElementById('modal-trade').style.display='none';
            play('cash'); ui.hud(); ui.toast("Troca realizada!");
        } else {
            alert("Saldo insuficiente!");
        }
    }
};

const env = {
    rain: () => {
        const c=document.getElementById('rain-canvas'), x=c.getContext('2d');
        c.width=innerWidth; c.height=innerHeight;
        const d=Array(100).fill().map(()=>({x:Math.random()*c.width,y:Math.random()*c.height,s:Math.random()*5+2}));
        const loop = () => {
            if(document.getElementById('rain-canvas').style.display==='none') return;
            x.clearRect(0,0,c.width,c.height); x.strokeStyle='rgba(174,194,224,0.5)';
            d.forEach(p=>{ x.beginPath();x.moveTo(p.x,p.y);x.lineTo(p.x,p.y+p.s);x.stroke(); p.y+=p.s; if(p.y>c.height)p.y=0; });
            requestAnimationFrame(loop);
        }; loop();
    }
};

/* BINDINGS */
document.getElementById('b-roll').onclick = game.roll;
document.getElementById('b-buy').onclick = game.buy;
document.getElementById('b-end').onclick = game.pass;

</script>
