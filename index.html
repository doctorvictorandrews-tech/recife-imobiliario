<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Recife Imobili√°rio: V4</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titan+One&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --c-blue: #0277bd; --c-red: #d32f2f; --c-green: #2e7d32; --c-yel: #fbc02d;
            --board-bg: #c5e1a5;
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; font-family: 'Nunito', sans-serif; 
            background: linear-gradient(120deg, #1565c0, #fbc02d, #c62828, #1565c0);
            background-size: 400% 400%; animation: frevoBG 15s ease infinite;
            height: 100vh; width: 100vw; overflow: hidden; display: flex; flex-direction: column;
        }
        @keyframes frevoBG { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

        h1, h2, h3, button { font-family: 'Titan One', cursive; }

        /* SCREENS */
        #screen-lobby, #screen-char { position: fixed; inset: 0; z-index: 9000; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; }
        
        .card-menu { background: #fff; border: 6px solid #333; border-radius: 20px; padding: 20px; text-align: center; width: 90%; max-width: 400px; box-shadow: 0 10px 0 rgba(0,0,0,0.2); }
        input, select { width: 100%; padding: 12px; border: 2px solid #333; font-weight: 800; border-radius: 10px; margin-bottom: 10px; text-align: center; font-size: 1rem; }
        
        .btn-main { width: 100%; padding: 15px; margin-top: 10px; border: none; border-radius: 50px; font-size: 1.2rem; background: var(--c-green); color: #fff; cursor: pointer; box-shadow: 0 4px 0 #1b5e20; text-transform: uppercase; transition: transform 0.1s; }
        .btn-main:active { transform: translateY(4px); box-shadow: none; }
        .btn-sec { background: var(--c-blue); box-shadow: 0 4px 0 #0d47a1; }

        /* BOARD */
        #game-layout { display: none; width: 100%; height: 100%; flex-direction: column; }
        #game-layout.active { display: flex; }

        #board-area { flex: 1; overflow: hidden; display: flex; justify-content: center; align-items: center; position: relative; }
        #board-container { width: 900px; height: 900px; position: relative; transform-origin: center; box-shadow: 0 0 30px rgba(0,0,0,0.5); }
        #board { width: 100%; height: 100%; display: grid; grid-template-columns: repeat(11, 1fr); grid-template-rows: repeat(11, 1fr); background: var(--board-bg); border: 4px solid #000; }

        /* HUD */
        #hud-panel { background: #fff; z-index: 100; border-top: 4px solid #333; padding: 10px; display: flex; flex-direction: column; }
        .hud-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; background: #eee; padding: 5px 15px; border-radius: 10px; }
        
        #controls { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; }
        .btn-game { border: none; border-radius: 8px; font-family: 'Titan One'; cursor: pointer; color: #fff; height: 50px; font-size: 1rem; box-shadow: 0 3px 0 rgba(0,0,0,0.3); }
        .btn-game:disabled { background: #ccc !important; color: #888 !important; box-shadow: none; transform: translateY(3px); }
        .bg-roll { background: var(--c-yel); color: #333; }
        .bg-buy { background: var(--c-green); }
        .bg-pass { background: var(--c-red); }
        .bg-trade { background: #1976d2; }

        /* SPACES & TOKENS */
        .space { background: #fff; border: 1px solid #333; position: relative; font-size: 0.65rem; font-weight: 800; text-align: center; display: flex; flex-direction: column; }
        .space-color { height: 15px; border-bottom: 1px solid #333; }
        .space-name { flex: 1; display: flex; align-items: center; justify-content: center; padding: 2px; line-height: 1; }
        
        /* ESTILO DE PROPRIEDADE COMPRADA */
        .space.owned { border: 4px solid !important; z-index: 5; }
        .owner-badge { position: absolute; top:-5px; right:-5px; width:15px; height:15px; border-radius:50%; border:1px solid #fff; }

        .token { width: 35px; height: 35px; position: absolute; font-size: 1.8rem; display: flex; align-items: center; justify-content: center; transition: all 0.4s ease; z-index: 50; filter: drop-shadow(0 3px 3px rgba(0,0,0,0.4)); }

        /* DICE ANIMATION */
        #dice-overlay { position: fixed; inset: 0; pointer-events: none; display: flex; justify-content: center; align-items: center; z-index: 2000; opacity: 0; transition: opacity 0.3s; }
        #dice-overlay.show { opacity: 1; }
        .dice-box { background: rgba(0,0,0,0.8); padding: 20px; border-radius: 20px; display: flex; gap: 20px; }
        .die { width: 60px; height: 60px; background: white; border-radius: 10px; display: flex; justify-content: center; align-items: center; font-size: 2rem; font-weight: bold; font-family: 'Titan One'; border: 3px solid #333; }

        /* TRADE MODAL */
        #modal-trade { position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 9999; display: none; align-items: center; justify-content: center; }
        
        /* DESKTOP */
        @media (min-width: 900px) {
            #game-layout { flex-direction: row; }
            #hud-panel { width: 320px; height: 100%; border-top: none; border-left: 4px solid #333; }
            #controls { grid-template-columns: 1fr; }
        }
        
        .toast { position: fixed; top: 10%; left: 50%; transform: translateX(-50%); background: #fff; padding: 10px 20px; border-radius: 20px; border: 3px solid #333; font-weight: bold; z-index: 10000; animation: fadeUp 3s forwards; }
        @keyframes fadeUp { 0%{opacity:0;transform:translate(-50%,20px)} 10%{opacity:1;transform:translate(-50%,0)} 90%{opacity:1} 100%{opacity:0;transform:translate(-50%,-20px)} }
    </style>
</head>
<body>

<div id="screen-lobby">
    <div class="card-menu">
        <h1>RECIFE IMOBILI√ÅRIO<br><small>ONLINE V4</small></h1>
        <div id="lobby-inputs">
            <input type="text" id="p-name" placeholder="Seu Nome" maxlength="10">
            <button class="btn-main" onclick="net.create()">CRIAR SALA</button>
            <p>- OU -</p>
            <input type="text" id="room-code" placeholder="C√ìDIGO DA SALA" style="text-transform:uppercase">
            <button class="btn-main btn-sec" onclick="net.join()">ENTRAR</button>
        </div>
        <div id="lobby-wait" style="display:none">
            <h2>SALA: <span id="display-code" style="color:red">...</span></h2>
            <div id="player-list" style="margin:20px 0; text-align:left;"></div>
            <p>Esperando...</p>
            <button id="btn-start" class="btn-main" style="display:none" onclick="net.start()">INICIAR JOGO</button>
        </div>
    </div>
</div>

<div id="screen-char" style="display:none">
    <div class="card-menu">
        <h2>ESCOLHA SEU √çCONE</h2>
        <div style="display:grid; grid-template-columns:repeat(4,1fr); gap:10px;" id="char-grid"></div>
        <p id="char-status">Aguardando...</p>
    </div>
</div>

<div id="game-layout">
    <div id="board-area">
        <div id="board-container">
            <div id="board"></div>
            <div id="dice-overlay">
                <div class="dice-box">
                    <div class="die" id="d1">1</div>
                    <div class="die" id="d2">1</div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="hud-panel">
        <div class="hud-info">
            <div id="turn-txt" style="font-weight:900">VEZ DE: ...</div>
            <div id="money-txt" style="color:green; font-weight:900">$1500</div>
        </div>
        
        <div id="controls">
            <button id="btn-roll" class="btn-game bg-roll" onclick="game.roll()">üé≤ ROLAR</button>
            <button id="btn-buy" class="btn-game bg-buy" disabled onclick="game.buy()">üè† COMPRAR</button>
            <button id="btn-trade" class="btn-game bg-trade" onclick="ui.openTrade()">ü§ù NEGOCIAR</button>
            <button id="btn-pass" class="btn-game bg-pass" disabled onclick="game.pass()">PASSAR VEZ ‚û°Ô∏è</button>
        </div>
        
        <div style="margin-top:15px; border-top:2px dashed #ccc; padding-top:10px;">
            <small style="font-weight:bold; color:#666">JOGADORES:</small>
            <div id="ingame-list" style="font-size:0.8rem; line-height:1.5;"></div>
        </div>
    </div>
</div>

<div id="modal-trade">
    <div class="card-menu">
        <h3>TRANSFER√äNCIA</h3>
        <label>Enviar para:</label>
        <select id="trade-target"></select>
        
        <label>Valor ($):</label>
        <input type="number" id="trade-amount" value="0" min="0">
        
        <label>Dar Propriedade (Opcional):</label>
        <select id="trade-prop">
            <option value="-1">Nenhuma</option>
        </select>
        
        <div style="display:flex; gap:10px; margin-top:10px;">
            <button class="btn-main" onclick="game.executeTrade()">ENVIAR</button>
            <button class="btn-main btn-sec" onclick="document.getElementById('modal-trade').style.display='none'">CANCELAR</button>
        </div>
    </div>
</div>

<script>
// --- FIREBASE CONFIG ---
const firebaseConfig = {
  apiKey: "AIzaSyBMRA5IwyPyv6YEqG2z4KT1e5jk7B1_Vwc",
  authDomain: "recifeimob-beb6c.firebaseapp.com",
  databaseURL: "https://recifeimob-beb6c-default-rtdb.firebaseio.com",
  projectId: "recifeimob-beb6c",
  storageBucket: "recifeimob-beb6c.firebasestorage.app",
  messagingSenderId: "1063704445620",
  appId: "1:1063704445620:web:a9ccc21171b9e3d16e4de1"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// --- GAME DATA ---
const SPACES = [
    {n:'IN√çCIO', t:'go'},
    {n:'Coque', p:60, g:'#795548'}, {n:'SORTE', t:'ch'}, {n:'Ibura', p:60, g:'#795548'}, {n:'IPTU', t:'tax'},
    {n:'Metr√¥', p:200, t:'rr'}, {n:'Agamenon', p:100, g:'#2196f3'}, {n:'REV√âS', t:'rev'}, {n:'Afogados', p:100, g:'#2196f3'}, {n:'Mustardinha', p:120, g:'#2196f3'},
    {n:'CADEIA', t:'jail'},
    {n:'Iputinga', p:140, g:'#e91e63'}, {n:'Celpe', p:150, t:'ut'}, {n:'Cordeiro', p:140, g:'#e91e63'}, {n:'V√°rzea', p:160, g:'#e91e63'},
    {n:'Metr√¥', p:200, t:'rr'}, {n:'Rosarinho', p:180, g:'#ff5722'}, {n:'SORTE', t:'ch'}, {n:'Encruzilhada', p:180, g:'#ff5722'}, {n:'Torre', p:200, g:'#ff5722'},
    {n:'Parque', t:'free'},
    {n:'Aflitos', p:220, g:'#f44336'}, {n:'REV√âS', t:'rev'}, {n:'Espinheiro', p:220, g:'#f44336'}, {n:'Madalena', p:240, g:'#f44336'},
    {n:'Metr√¥', p:200, t:'rr'}, {n:'Gra√ßas', p:260, g:'#ffeb3b'}, {n:'Po√ßo', p:260, g:'#ffeb3b'}, {n:'Compesa', p:150, t:'ut'}, {n:'Casa Forte', p:280, g:'#ffeb3b'},
    {n:'V√Å P/ CADEIA', t:'gotojail'},
    {n:'Apipucos', p:300, g:'#4caf50'}, {n:'Parnamirim', p:300, g:'#4caf50'}, {n:'SORTE', t:'ch'}, {n:'Paiva', p:320, g:'#4caf50'},
    {n:'Metr√¥', p:200, t:'rr'}, {n:'REV√âS', t:'rev'}, {n:'Boa Viagem', p:350, g:'#3f51b5'}, {n:'LUXO', t:'tax'}, {n:'Pina', p:400, g:'#3f51b5'}
];

const COLORS = ['#e53935', '#1e88e5', '#43a047', '#fdd835']; // Cores dos jogadores
const CHARS = ['üíÖ','üóø','üõ∂','ü¶Ä','ü¶à','‚òÇÔ∏è','üêÄ','üåΩ'];

let myId = localStorage.getItem('ri_uid') || 'u_'+Date.now();
localStorage.setItem('ri_uid', myId);

let roomRef;
let players = [];
let props = Array(40).fill(-1);
let turnIdx = 0;
let turnPhase = 'roll'; // 'roll' ou 'action'
let myIdx = -1;
let isBoardBuilt = false;

// --- NETWORKING ---
const net = {
    create: () => {
        const name = document.getElementById('p-name').value || 'Host';
        const code = Math.random().toString(36).substring(2,6).toUpperCase();
        roomRef = db.ref('rooms_v4/'+code);
        roomRef.set({
            status: 'lobby',
            turn: 0,
            turnPhase: 'roll',
            players: [{id:myId, name:name, cash:1500, pos:0, icon:'', jail:0, color:COLORS[0]}],
            props: Array(40).fill(-1),
            lastDice: [1,1]
        });
        net.monitor(code);
    },
    join: () => {
        const name = document.getElementById('p-name').value || 'Visitante';
        const code = document.getElementById('room-code').value.toUpperCase();
        roomRef = db.ref('rooms_v4/'+code);
        roomRef.once('value', snap => {
            if(!snap.exists()) return alert('Sala n√£o existe');
            const data = snap.val();
            if(data.status !== 'lobby') return alert('Jogo j√° come√ßou');
            
            const list = data.players || [];
            if(!list.find(p=>p.id===myId)) {
                if(list.length >= 4) return alert('Sala cheia');
                list.push({id:myId, name:name, cash:1500, pos:0, icon:'', jail:0, color:COLORS[list.length]});
                roomRef.update({players: list});
            }
            net.monitor(code);
        });
    },
    monitor: (code) => {
        document.getElementById('screen-lobby').style.display='none';
        document.getElementById('lobby-wait').style.display='block';
        document.getElementById('display-code').innerText = code;
        
        roomRef.on('value', snap => {
            const data = snap.val();
            if(!data) return;
            
            players = data.players || [];
            props = data.props || [];
            turnIdx = data.turn;
            turnPhase = data.turnPhase;
            myIdx = players.findIndex(p => p.id === myId);
            
            // Roteamento de Tela
            if(data.status === 'lobby') {
                document.getElementById('screen-lobby').style.display='flex';
                document.getElementById('lobby-inputs').style.display='none';
                document.getElementById('lobby-wait').style.display='block';
                document.getElementById('player-list').innerHTML = players.map(p=>`<div>${p.name}</div>`).join('');
                if(myIdx===0) document.getElementById('btn-start').style.display='block';
            }
            else if(data.status === 'char') {
                document.getElementById('screen-lobby').style.display='none';
                document.getElementById('screen-char').style.display='flex';
                ui.renderChars();
            }
            else if(data.status === 'game') {
                document.getElementById('screen-char').style.display='none';
                document.getElementById('game-layout').classList.add('active');
                if(!isBoardBuilt) {
                    ui.buildBoard();
                    isBoardBuilt=true;
                }
                
                // Mostrar dados se mudaram recentemente (l√≥gica simples)
                if(data.triggerAnim) {
                    ui.animateDice(data.lastDice[0], data.lastDice[1]);
                    if(myIdx===0) roomRef.update({triggerAnim: null}); // Host limpa gatilho
                }
                
                ui.updateGame();
            }
        });
    },
    start: () => roomRef.update({status:'char'})
};

// --- GAMEPLAY ---
const game = {
    roll: () => {
        // Valida√ß√£o estrita: s√≥ rola se for sua vez E a fase for 'roll'
        if(turnIdx !== myIdx || turnPhase !== 'roll') return;
        
        const d1 = Math.ceil(Math.random()*6);
        const d2 = Math.ceil(Math.random()*6);
        const total = d1+d2;
        const p = players[myIdx];
        
        // Se preso
        if(p.jail > 0) {
            if(d1===d2) { p.jail=0; ui.toast("DUPLOS! SAIU DA CADEIA!"); }
            else { 
                p.jail--; 
                ui.toast(`Preso! Restam ${p.jail}`);
                roomRef.update({
                    players: players,
                    turnPhase: 'action', // Pula direto pra a√ß√£o (passar)
                    lastDice: [d1,d2],
                    triggerAnim: true
                });
                return;
            }
        }
        
        // Movimento
        p.pos = (p.pos + total) % 40;
        if(p.pos < total && p.pos !== 0) { // Passou pelo in√≠cio
            p.cash += 200; 
            ui.toast("In√≠cio! +$200");
        }
        
        // Eventos autom√°ticos
        const s = SPACES[p.pos];
        if(s.t === 'tax') { p.cash -= 100; ui.toast("Imposto -$100"); }
        if(s.t === 'gotojail') { p.pos=10; p.jail=3; ui.toast("PRESO!"); }
        if(s.t === 'ch' || s.t === 'rev') ui.toast("Carta: Sorte ou Rev√©s!"); // Simplificado

        // Cobran√ßa Autom√°tica de Aluguel
        const owner = props[p.pos];
        if(owner !== -1 && owner !== myIdx) {
            const rent = s.p ? Math.floor(s.p * 0.5) : 50; // Aluguel simplificado
            p.cash -= rent;
            players[owner].cash += rent;
            ui.toast(`Pagou aluguel $${rent} para ${players[owner].name}`);
        }

        roomRef.update({
            players: players,
            turnPhase: 'action', // MUDA FASE: Agora s√≥ pode comprar ou passar
            lastDice: [d1,d2],
            triggerAnim: true
        });
    },
    
    buy: () => {
        const p = players[myIdx];
        const s = SPACES[p.pos];
        // Valida√ß√£o
        if(props[p.pos] !== -1) return ui.toast("J√° tem dono!");
        if(p.cash < s.p) return ui.toast("Sem dinheiro!");
        
        p.cash -= s.p;
        props[p.pos] = myIdx;
        
        roomRef.update({
            players: players,
            props: props
        });
        ui.toast(`Comprou ${s.n}!`);
    },
    
    pass: () => {
        const nextTurn = (turnIdx + 1) % players.length;
        roomRef.update({
            turn: nextTurn,
            turnPhase: 'roll' // Reseta fase para o pr√≥ximo
        });
    },

    executeTrade: () => {
        const targetIdx = parseInt(document.getElementById('trade-target').value);
        const amount = parseInt(document.getElementById('trade-amount').value);
        const propIdx = parseInt(document.getElementById('trade-prop').value);
        const p = players[myIdx];

        if(amount > p.cash) return alert("Dinheiro insuficiente");

        // Transfere Dinheiro
        p.cash -= amount;
        players[targetIdx].cash += amount;

        // Transfere Propriedade
        if(propIdx !== -1) {
            props[propIdx] = targetIdx;
        }

        roomRef.update({
            players: players,
            props: props
        });
        
        document.getElementById('modal-trade').style.display='none';
        ui.toast(`Enviado para ${players[targetIdx].name}`);
    }
};

// --- UI HELPERS ---
const ui = {
    renderChars: () => {
        const grid = document.getElementById('char-grid');
        grid.innerHTML = '';
        const readyCount = players.filter(p=>p.icon).length;
        document.getElementById('char-status').innerText = `${readyCount}/${players.length} Prontos`;
        
        if(myIdx===0 && readyCount===players.length) setTimeout(()=>roomRef.update({status:'game'}), 1000);

        CHARS.forEach(c => {
            const taken = players.find(p=>p.icon===c);
            const isMe = players[myIdx].icon === c;
            const div = document.createElement('div');
            div.style.cssText = `font-size:2rem; border:2px solid #ccc; padding:10px; cursor:pointer; background:${isMe?'#c8e6c9':'#fff'}; opacity:${taken && !isMe ? 0.3 : 1}`;
            div.innerText = c;
            div.onclick = () => {
                if(!taken) { players[myIdx].icon=c; roomRef.update({players:players}); }
            };
            grid.appendChild(div);
        });
    },
    
    buildBoard: () => {
        const b = document.getElementById('board');
        b.innerHTML = '<div style="grid-column:2/11; grid-row:2/11; display:flex; justify-content:center; align-items:center;"><h1>RECIFE</h1></div>';
        
        SPACES.forEach((s,i) => {
            const div = document.createElement('div');
            div.className = 'space';
            div.id = 'space-'+i;
            
            let r,c;
            if(i<11) { r=11; c=11-i; }
            else if(i<21) { r=11-(i-10); c=1; }
            else if(i<31) { r=1; c=1+(i-20); }
            else { r=1+(i-30); c=11; }
            
            div.style.gridRow=r; div.style.gridColumn=c;
            div.innerHTML = (s.g ? `<div class="space-color" style="background:${s.g}"></div>` : '') + 
                            `<div class="space-name">${s.n}<br>${s.p ? '$'+s.p : ''}</div>`;
            b.appendChild(div);
        });

        players.forEach((p,i) => {
            const t = document.createElement('div');
            t.className = 'token';
            t.id = 'token-'+i;
            t.innerText = p.icon;
            b.appendChild(t);
        });
        
        setTimeout(resize, 100);
    },

    updateGame: () => {
        const turnP = players[turnIdx];
        const isMyTurn = turnIdx === myIdx;
        const myP = players[myIdx];
        
        // HUD
        document.getElementById('turn-txt').innerText = `VEZ DE: ${turnP.name}`;
        document.getElementById('money-txt').innerText = `$${myP.cash}`;
        
        // Bot√µes
        const btnRoll = document.getElementById('btn-roll');
        const btnBuy = document.getElementById('btn-buy');
        const btnPass = document.getElementById('btn-pass');
        
        // Reset
        btnRoll.disabled = true; btnBuy.disabled = true; btnPass.disabled = true;
        
        if(isMyTurn) {
            if(turnPhase === 'roll') {
                btnRoll.disabled = false;
            } else {
                btnPass.disabled = false;
                // L√≥gica de compra
                const s = SPACES[myP.pos];
                if(s.p && props[myP.pos] === -1 && myP.cash >= s.p) {
                    btnBuy.disabled = false;
                }
            }
        }
        
        // Atualizar Posi√ß√µes e Cores
        players.forEach((p,i) => {
            const el = document.getElementById('token-'+i);
            const sp = document.getElementById('space-'+p.pos);
            if(el && sp) {
                // Offset para n√£o sobrepor
                const ox = (i%2)*5; const oy = (i>1)*5;
                el.style.left = (sp.offsetLeft + 10 + ox) + 'px';
                el.style.top = (sp.offsetTop + 10 + oy) + 'px';
            }
        });
        
        // Atualizar Propriedades (Bordas Coloridas)
        props.forEach((owner, idx) => {
            const sp = document.getElementById('space-'+idx);
            if(sp) {
                if(owner !== -1) {
                    sp.classList.add('owned');
                    sp.style.borderColor = players[owner].color;
                } else {
                    sp.classList.remove('owned');
                    sp.style.borderColor = '#333';
                }
            }
        });

        // Lista Lateral
        document.getElementById('ingame-list').innerHTML = players.map(p => 
            `<div>${p.icon} ${p.name}: $${p.cash}</div>`
        ).join('');
    },
    
    animateDice: (v1, v2) => {
        const overlay = document.getElementById('dice-overlay');
        const d1 = document.getElementById('d1');
        const d2 = document.getElementById('d2');
        overlay.classList.add('show');
        
        // Anima√ß√£o fake
        let count = 0;
        const interval = setInterval(() => {
            d1.innerText = Math.ceil(Math.random()*6);
            d2.innerText = Math.ceil(Math.random()*6);
            count++;
            if(count > 10) {
                clearInterval(interval);
                d1.innerText = v1;
                d2.innerText = v2;
                setTimeout(() => overlay.classList.remove('show'), 1500);
            }
        }, 100);
    },

    openTrade: () => {
        const modal = document.getElementById('modal-trade');
        const selTarget = document.getElementById('trade-target');
        const selProp = document.getElementById('trade-prop');
        
        // Preenche jogadores alvo
        selTarget.innerHTML = players.map((p,i) => 
            i !== myIdx ? `<option value="${i}">${p.name}</option>` : ''
        ).join('');
        
        // Preenche minhas propriedades
        const myProps = props.map((owner, idx) => owner === myIdx ? idx : -1).filter(i => i !== -1);
        selProp.innerHTML = '<option value="-1">Nenhuma</option>' + 
            myProps.map(idx => `<option value="${idx}">${SPACES[idx].n}</option>`).join('');
            
        modal.style.display = 'flex';
    },

    toast: (msg) => {
        const d = document.createElement('div');
        d.className = 'toast'; d.innerText = msg;
        document.body.appendChild(d);
        setTimeout(()=>d.remove(), 3000);
    }
};

function resize() {
    const el = document.getElementById('board-container');
    const area = document.getElementById('board-area');
    if(!el || !area) return;
    const scale = Math.min(area.offsetWidth/920, area.offsetHeight/920);
    el.style.transform = `scale(${scale})`;
}
window.onresize = resize;

</script>
