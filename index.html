            --c-dark: #263238;

        body {

        .btn-main { width: 100%; padding: 15px; margin-top: 15px; border: none; border-radius: 50px; font-size: 1.5rem; background: var(--c-green); color: #fff; cursor: pointer; box-shadow: 0 6px 0 #1b5e20; transition: 0.1s; text-transform: uppercase; }

            display: flex; align-items: center; justify-content: center;
            background: radial-gradient(circle, #424242 0%, #000000 100%);
        }
        
        #board-container {
            width: 950px; height: 950px;
            position: relative;
            transform-origin: center center;

        }

        #board {
            width: 100%; height: 100%;

            background: #fff; border: 25px solid var(--c-dark); border-radius: 20px;
            box-shadow: 0 0 50px rgba(0,0,0,0.8);
            background-image: url('https://www.transparenttextures.com/patterns/cardboard.png');

        /* HUD INFERIOR (Mobile First) */

            height: auto; min-height: 250px; max-height: 40vh;
            background: #fff; border-top: 6px solid var(--c-dark);

        .p-stat.bankrupt { opacity: 0.5; text-decoration: line-through; }
        
        /* Controles (Bot√µes) */

        .btn-game { 
            width: 100%; padding: 12px; border: none; border-radius: 12px; 
            font-family: 'Titan One'; font-size: 1rem; cursor: pointer; color: #fff; 
            box-shadow: 0 4px 0 rgba(0,0,0,0.2); text-transform: uppercase; position: relative;

        .deck {

        .deck.reves { top: 45%; left: 50%; background: var(--c-red); transform: rotate(10deg); }
        
        .deck.active {

        /* TOKEN / PE√ÉO */
        .token { 
            width: 60px; height: 60px; position: absolute; z-index: 50; 
            font-size: 3.5rem; text-align: center; line-height: 60px; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);

        }

        .build-area { position: absolute; top: -12px; width: 100%; display: flex; justify-content: center; gap: 2px; }

        .hotel-3d { width: 20px; height: 20px; background: var(--c-red); border: 1px solid #000; box-shadow: 2px 2px 0 rgba(0,0,0,0.3); }

        #overlay-layer { position: fixed; inset: 0; pointer-events: none; z-index: 6000; display: flex; justify-content: center; align-items: center; }
        
        .prop-card { 
            width: 90%; max-width: 400px; background: #fff; border-radius: 20px; overflow: hidden; 
            box-shadow: 0 20px 50px rgba(0,0,0,0.8); pointer-events: auto; display: none; 
            border: 4px solid var(--c-dark); animation: popIn 0.3s;

        .pc-head { padding: 15px; background: var(--c-blue); color: #fff; font-family: 'Titan One'; font-size: 1.4rem; text-align: center; }
        .rent-table { width: 100%; border-collapse: collapse; margin: 10px 0; font-size: 0.9rem; }
        .rent-table td { padding: 6px 12px; border-bottom: 1px dashed #ddd; font-weight: 800; }
        
        /* CARD FLIP */
        .card-flip-container { perspective: 1000px; display: none; pointer-events: auto; z-index: 8000; width: 85%; height: 60vh; max-height: 500px; }
        .card-flip { width: 100%; height: 100%; position: relative; transform-style: preserve-3d; transition: transform 0.6s; }
        .card-flip.flipped { transform: rotateY(180deg); }
        .cf-face { position: absolute; inset: 0; backface-visibility: hidden; border: 6px solid #fff; border-radius: 20px; background: #fff; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }

        .cube { width: 80px; height: 80px; background: #fff; border-radius: 15px; display: grid; place-items: center; font-size: 3rem; font-weight: bold; border: 4px solid var(--c-dark); box-shadow: 0 10px 20px rgba(0,0,0,0.4); font-family: 'Titan One'; }

        /* TOAST */
        .toast { position: fixed; top: 10%; left: 50%; transform: translateX(-50%); background: #fff; color: #000; padding: 15px 30px; border-radius: 50px; border: 4px solid var(--c-yel); z-index: 9999; animation: slideDown 3s forwards; font-family: 'Titan One'; font-size: 1.2rem; box-shadow: 0 10px 30px rgba(0,0,0,0.4); white-space: nowrap; }

    </style>
</head>

    {t:'pr',g:'#d32f2f',n:'Madalena',p:240,h:450,r:[20,100,300,750,925,1100]}, 
    {t:'rr',n:'Est. Barro',p:200,m:100,i:'üöÜ',r:[25,50,100,200]}, 
    {t:'pr',g:'#fbc02d',n:'Gra√ßas',p:260,h:450,r:[22,110,330,800,975,1150]}, 
    {t:'pr',g:'#fbc02d',n:'Po√ßo Panela',p:260,h:450,r:[22,110,330,800,975,1150]}, 
    {t:'ut',n:'Compesa',p:150,i:'üíß'}, 
    {t:'pr',g:'#fbc02d',n:'Casa Forte',p:280,h:450,r:[24,120,360,850,1025,1200]},
    {t:'gj',n:'CADEIA!',i:'üöì'}, 
    {t:'pr',g:'#388e3c',n:'Apipucos',p:300,h:600,r:[26,130,390,900,1100,1275]}, 
    {t:'pr',g:'#388e3c',n:'Parnamirim',p:300,h:600,r:[26,130,390,900,1100,1275]}, 
    {t:'ch',n:'Sorte',i:'üçÄ'}, 
    {t:'pr',g:'#388e3c',n:'Paiva',p:320,h:600,r:[28,150,450,1000,1200,1400]}, 
    {t:'rr',n:'Est. Afogados',p:200,m:100,i:'üöÜ',r:[25,50,100,200]}, 
    {t:'rev',n:'Rev√©s',i:'‚ö†Ô∏è'}, 
    {t:'pr',g:'#1565c0',n:'Boa Viagem',p:350,h:600,r:[35,175,500,1100,1300,1500]}, 
    {t:'tx',n:'Taxa',i:'üßæ'}, 
    {t:'pr',g:'#1565c0',n:'Jaqueira',p:400,h:600,r:[50,200,600,1400,1700,2000]}
];

const CARDS_SORTE = [{txt:"Achasse 200 conto! +200", val:200}, {txt:"Ganhasse na rifa! +50", val:50}, {txt:"V√≥ deu dinheiro. +100", val:100}];
const CARDS_REVES = [{txt:"Multa na Agamenon. -50", val:-50}, {txt:"Perdeu a carteira. -100", val:-100}, {txt:"A R√°dio Patrulha te pegou!", act:'jail'}];

/* VARS */
let players=[], props=Array(40).fill(null), turn=0, rolled=false, animating=false, activeIdx=-1, gameMode='normal', pendingCardType=null, totalTurns=0;
const SFX={step:new Audio('https://www.soundjay.com/misc/sounds/wood-block-1.mp3'),cash:new Audio('https://www.soundjay.com/misc/sounds/coins-in-hand-2.mp3')};
const play=(k)=>{try{SFX[k].currentTime=0;SFX[k].play().catch(()=>{})}catch(e){}};
const sleep=(ms)=>new Promise(r=>setTimeout(r,ms));

/* SCALE LOGIC (MOBILE FIT) */
function resizeBoard() {
    const el = document.getElementById('board-container');
    const area = document.getElementById('board-area');
    if(!el || !area) return;
    
    // Calcula o menor lado da √°rea dispon√≠vel (largura ou altura)
    // Deixamos uma margem de seguran√ßa
    const w = area.offsetWidth;
    const h = area.offsetHeight;
    const minDim = Math.min(w, h) * 0.95; 
    
    // O tabuleiro original tem 950px
    const scale = minDim / 950;
    
    el.style.transform = `scale(${scale})`;
}
window.addEventListener('resize', resizeBoard);

/* UI CONTROLLER */
const ui = {
    toChar: () => {
        const cpuCount = parseInt(document.getElementById('cpu-count').value);
        gameMode = document.getElementById('game-mode').value;
        players = [{name:"Voc√™", icon:"", pos:0, money:1500, jailed:false, color:"#d32f2f", id:0, active:true, doubles:0, jailAttempts:0, skippedTurn:false}];
        for(let i=0; i<cpuCount; i++) players.push({name:`CPU ${i+1}`, icon:"ü§ñ", pos:0, money:1500, jailed:false, color:["#1976d2","#388e3c","#fbc02d","#7b1fa2"][i], id:i+1, active:true, doubles:0, jailAttempts:0, skippedTurn:false});
        document.getElementById('screen-start').style.display='none'; document.getElementById('screen-char').style.display='flex';
        CHARS.forEach(c => document.getElementById('char-grid').innerHTML+=`<div class="char-opt" onclick="ui.start('${c.i}')"><div class="char-emoji">${c.i}</div></div>`);
    },
    start: (icon) => {
        players[0].icon = icon;
        players.slice(1).forEach(p=>{ const av=CHARS.filter(c=>c.i!==icon); if(av.length) p.icon=av[Math.floor(Math.random()*av.length)].i; });
        document.getElementById('screen-char').style.display='none'; document.getElementById('game-layout').classList.add('active');
        ui.buildBoard(); 
        resizeBoard(); // Fit mobile
        ui.hud();
    },
    buildBoard: () => {
        const b = document.getElementById('board');
        BD.forEach((s,i) => {
            const d=document.createElement('div');d.className='space';d.id=`s${i}`;
            let r,c; if(i<=10){r=11;c=11-i;}else if(i<=20){r=11-(i-10);c=1;}else if(i<=30){r=1;c=1+(i-20);}else{r=1+(i-30);c=11;}
            d.style.gridRow=r; d.style.gridColumn=c;
            const showPrice = (s.t==='pr' || s.t==='rr' || s.t==='ut') && s.p;
            d.innerHTML = s.t==='pr' ? 
                `<div class="color-strip" style="background:${s.g}"></div><div class="sp-name">${s.n}</div><div class="build-area" id="b${i}"></div><div class="sp-price">$${s.p}</div>` :
                `<div class="sp-icon">${s.i}</div><div class="sp-name" style="font-size:0.5rem">${s.n}</div>${showPrice ? `<div class="sp-price">$${s.p}</div>` : ''}`;
            b.appendChild(d);
        });
        players.forEach((p,i)=>{ const t=document.createElement('div');t.className='token';t.id=`tok${i}`;t.innerText=p.icon; b.appendChild(t); });
        ui.updatePositions();
    },
    updatePositions: () => {
        // Cluster logic: if players are on same spot, arrange in circle
        const map = {};
        players.forEach((p, i) => {
            if(!map[p.pos]) map[p.pos] = [];
            map[p.pos].push(i);
        });

        Object.keys(map).forEach(pos => {
            const pids = map[pos];
            const s = document.getElementById(`s${pos}`);
            if(!s) return;
            
            if(pids.length === 1) {
                const t = document.getElementById(`tok${pids[0]}`);
                t.style.left = (s.offsetLeft + 12) + 'px';
                t.style.top = (s.offsetTop + 12) + 'px';
                t.style.transform = 'scale(1)';
            } else {
                // Circular layout for overlapping tokens
                const radius = 15;
                pids.forEach((pid, idx) => {
                    const angle = (idx / pids.length) * 2 * Math.PI;
                    const ox = Math.cos(angle) * radius;
                    const oy = Math.sin(angle) * radius;
                    const t = document.getElementById(`tok${pid}`);
                    t.style.left = (s.offsetLeft + 12 + ox) + 'px';
                    t.style.top = (s.offsetTop + 12 + oy) + 'px';
                    t.style.transform = 'scale(0.8)'; // Shrink slightly to fit
                });
            }
        });
    },
    hud: () => {
        if(!players[turn]) return;
        const p = players[turn];
        document.getElementById('turn-display').innerText = `VEZ DE: ${p.name}`;
        document.getElementById('p-money').innerText = `$${players[0].money}`;
        document.getElementById('players-scroll').innerHTML = players.map((pl,i) => `<div class="p-stat ${turn===i?'active':''} ${!pl.active?'bankrupt':''}"><div>${pl.icon} ${pl.name}</div><div>${pl.active ? (i===0 ? '$'+pl.money : (pl.jailed?'üîí':'?')) : 'üíÄ'}</div></div>`).join('');
        
        const invList = document.getElementById('inv-list'); invList.innerHTML = '';
        props.forEach((pr,i)=>{
            if(pr && pr.owner===0) invList.innerHTML+=`<div style="background:#fff;border-left:8px solid ${BD[i].g||'#333'};padding:15px;border-radius:5px;cursor:pointer;font-weight:bold;display:flex;justify-content:space-between;" onclick="ui.toggleInv();ui.openProp(${i})"><span>${BD[i].n}</span> <span>${pr.mtg?'‚õî':''} ${pr.level>0?'üè†'+pr.level:''}</span></div>`;
            const el = document.getElementById(`b${i}`);
            if(pr && el) { el.innerHTML = pr.level===5 ? '<div class="hotel-3d"></div>' : Array(pr.level).fill('<div class="house-3d"></div>').join(''); }
        });

        const hum = turn===0;
        const jailed = players[0].jailed;

        document.getElementById('jail-btns').style.display = (jailed && hum) ? 'flex' : 'none';
        document.getElementById('normal-btns').style.display = (!jailed && hum) ? 'flex' : 'none';
        
        if(!jailed && hum) {
            const doubles = players[0].lastD1 === players[0].lastD2 && players[0].lastD1 !== undefined;
            const canRoll = !animating && !pendingCardType && (!rolled || (rolled && doubles));
            
            document.getElementById('b-roll').disabled = !canRoll;
            
            const btnCard = document.getElementById('b-card');
            if(pendingCardType) {
                btnCard.style.display = 'block';
                document.getElementById('b-roll').style.display = 'none';
                document.getElementById('b-pass').style.display = 'none';
            } else {
                btnCard.style.display = 'none';
                document.getElementById('b-roll').style.display = 'block';
                document.getElementById('b-pass').style.display = 'block';
            }

            let canBuy = rolled && (BD[players[0].pos].t==='pr' || BD[players[0].pos].t==='rr' || BD[players[0].pos].t==='ut') && !props[players[0].pos] && !pendingCardType;
            if(gameMode === 'hardcore' && players[0].boughtRound) canBuy = false;
            document.getElementById('b-buy').disabled = !canBuy;
            
            document.getElementById('b-pass').disabled = !(rolled && !pendingCardType && !doubles);
        }
        
        document.getElementById('d-chance').classList.remove('active');
        document.getElementById('d-reves').classList.remove('active');
        if(hum && pendingCardType === 'ch') document.getElementById('d-chance').classList.add('active');
        if(hum && pendingCardType === 'rev') document.getElementById('d-reves').classList.add('active');
    },
    openProp: (idx, forBuy=false) => {
        activeIdx = idx; const s = BD[idx]; const pr = props[idx];
        document.getElementById('pc-name').innerText=s.n; document.getElementById('pc-name').style.background=s.g||'#333'; document.getElementById('pc-price').innerText=`$${s.p}`;
        
        let html = '';
        if(s.r) {
            const labels = ['Aluguel', '1 Casa', '2 Casas', '3 Casas', '4 Casas', 'Hotel'];
            s.r.forEach((val, i) => html += `<tr><td>${labels[i]}</td><td style="text-align:right">$${val}</td></tr>`);
            html += `<tr style="background:#eee; color:#000;"><td>Custo Const.</td><td style="text-align:right">$${s.h}</td></tr>`;
        } else if(s.t==='rr') html = `<tr><td>Aluguel</td><td style="text-align:right">$25 - $200</td></tr>`;
        else if(s.t==='ut') html = `<tr><td>Aluguel</td><td style="text-align:right">Dados x 4</td></tr>`;
        
        document.getElementById('rent-table-body').innerHTML = html;
        document.getElementById('act-buy').style.display = forBuy?'block':'none';
        document.getElementById('act-manage').style.display = (!forBuy && pr && pr.owner===0)?'block':'none';
        if(!forBuy && pr){
            const bM = document.getElementById('btn-mtg');
            if(pr.mtg) { bM.innerText="PAGAR D√çVIDA"; bM.onclick=()=>game.toggleMtg(true); } else { bM.innerText="HIPOTECAR"; bM.onclick=()=>game.toggleMtg(false); }
        }
        document.getElementById('prop-card').style.display='block';
    },
    closeCard: () => document.getElementById('prop-card').style.display='none',
    toggleInv: () => { const m = document.getElementById('inv-modal'); m.style.display = m.style.display==='flex'?'none':'flex'; },
    
    showEvent: (type, text) => {
        const c = document.getElementById('card-event'); const flip = document.getElementById('card-flipper');
        const back = document.getElementById('cf-back-style');
        back.style.background = type==='sorte' ? '#2e7d32' : '#c62828'; back.innerText = type==='sorte' ? '?' : '!';
        document.getElementById('ev-title').innerText = type.toUpperCase(); document.getElementById('ev-desc').innerText = text;
        c.style.display='flex'; setTimeout(()=>flip.classList.add('flipped'), 100);
    },
    closeEvent: () => { document.getElementById('card-event').style.display='none'; document.getElementById('card-flipper').classList.remove('flipped'); game.applyCard(); },
    dice: (d1,d2) => {
        const ds = document.getElementById('dice-visual'); ds.classList.add('active');
        const c1=document.getElementById('d1'), c2=document.getElementById('d2');
        c1.className='cube shake'; c2.className='cube shake';
        setTimeout(()=>{ c1.className='cube'; c2.className='cube'; void c1.offsetWidth; c1.innerText=d1; c2.innerText=d2; }, 1000);
        setTimeout(()=>{ ds.classList.remove('active'); }, 2000);
    },
    toast: (m) => { const d=document.createElement('div');d.className='toast';d.innerText=m;document.body.appendChild(d);setTimeout(()=>d.remove(),3000); }
};

/* GAME LOGIC */
const game = {
    clickDeck: (type) => {
        if(pendingCardType && turn===0 && type === pendingCardType){
            const deck = type==='ch' ? CARDS_SORTE : CARDS_REVES;
            ui.pendingCard = deck[Math.floor(Math.random()*deck.length)];
            ui.showEvent(type==='ch'?'sorte':'vixe', ui.pendingCard.txt);
            pendingCardType = null; ui.hud();
        }
    },
    forceDrawCard: () => { if(pendingCardType) game.clickDeck(pendingCardType); },
    roll: async () => {
        if(animating || pendingCardType) return;
        const p = players[turn];
        if(p.skippedTurn) { ui.toast(`${p.name} NO ENGARRAFAMENTO!`); p.skippedTurn = false; await sleep(1500); game.pass(); return; }

        animating=true; ui.hud();
        const d1=Math.ceil(Math.random()*6), d2=Math.ceil(Math.random()*6);
        p.lastD1 = d1; p.lastD2 = d2;
        ui.dice(d1,d2); await sleep(1500);
        
        if(p.jailed){
            if(p.jailAttempts >= 3) { p.jailed = false; p.jailAttempts = 0; ui.toast("LIVRE!"); await game.move(turn, d1+d2); }
            else {
                if(d1===d2){ p.jailed=false; p.jailAttempts=0; ui.toast("SOLTO!"); await game.move(turn, d1+d2); }
                else { p.jailAttempts++; ui.toast(`PRESO! ${p.jailAttempts}/3`); rolled=true; animating=false; ui.hud(); setTimeout(game.pass, 1500); return; }
            }
        } else {
            if(d1===d2) { p.doubles++; ui.toast("DUPLOS!"); } else p.doubles=0;
            if(p.doubles===3) { ui.toast("3x DUPLOS! CADEIA!"); game.jail(turn); animating=false; rolled=true; ui.hud(); return; }
            await game.move(turn, d1+d2);
        }
        rolled = true; animating=false; ui.hud();
        if(turn!==0 && !pendingCardType) { if(d1===d2) setTimeout(game.roll, 1500); else setTimeout(game.pass, 1500); }
    },
    move: async (pid, steps) => {
        const p = players[pid];
        for(let i=0; i<steps; i++){
            p.pos = (p.pos + 1) % 40;
            if(p.pos===0 && p.active){ p.money+=200; ui.toast("In√≠cio! +$200"); p.boughtRound=false; if(pid===0) confetti(); }
            ui.updatePositions(); play('step'); await sleep(250);
        }
        game.land(pid);
    },
    land: (pid) => {
        const p = players[pid]; const s = BD[p.pos]; const pr = props[p.pos];
        if(p.pos===30){ ui.toast("BLITZ!"); game.jail(pid); return; }
        
        totalTurns++;
        if(totalTurns%20 === 0) { ui.toast(`O GALO PASSOU!`); p.money+=200; p.pos=0; ui.updatePositions(); return; }
        
        if(s.n === "Agamenon" && (!pr || pr.owner!==pid)) {
            if(Math.random() < 0.5) { document.querySelector('.traffic-anim').classList.add('active'); setTimeout(()=>document.querySelector('.traffic-anim').classList.remove('active'), 2000); p.skippedTurn = true; ui.toast("ENGARRAFAMENTO!"); }
            else { ui.toast("B√îNUS! +$50"); p.money += 50; }
        }
        if((s.n === "Boa Viagem" || s.n === "Paiva") && Math.random() > 0.7){ document.querySelector('.shark-anim').classList.add('active'); setTimeout(()=>document.querySelector('.shark-anim').classList.remove('active'), 3000); ui.toast("TUBAR√ÉO! -$50"); p.money-=50; }

        if(s.t==='pr' || s.t==='rr' || s.t==='ut'){
            if(!pr){
                if(pid===0 && p.money >= s.p) ui.openProp(p.pos, true); 
                else if(pid!==0 && p.money >= s.p) game.aiBuy(p.pos);
            } else if(pr.owner !== pid && !pr.mtg && players[pr.owner].active){
                let rent = 0;
                if(s.t==='pr') rent = s.r[pr.level];
                else if(s.t==='rr') { let c=BD.filter((b,i)=>b.t==='rr'&&props[i]&&props[i].owner===pr.owner).length; rent=25*Math.pow(2,c-1); }
                else if(s.t==='ut') { rent = (players[pid].lastD1+players[pid].lastD2)*4; }
                p.money -= rent; players[pr.owner].money += rent; ui.toast(`ALUGUEL $${rent}`); play('cash');
            }
        } else if(s.t==='ch' || s.t==='rev'){
            if(pid===0) { pendingCardType = s.t==='ch'?'ch':'rev'; ui.hud(); ui.toast("PEGUE UMA CARTA!"); }
            else { const deck = s.t==='ch' ? CARDS_SORTE : CARDS_REVES; ui.pendingCard = deck[Math.floor(Math.random()*deck.length)]; ui.showEvent(s.t==='ch'?'sorte':'vixe', ui.pendingCard.txt); setTimeout(()=>ui.closeEvent(), 3000); }
        } else if(s.t==='tx'){ const tax = Math.floor(p.money * 0.10); p.money -= tax; ui.toast(`IMPOSTO! -${tax}`); }
        ui.hud(); 
    },
    applyCard: () => {
        const c = ui.pendingCard; const p = players[turn];
        if(c.val) p.money += c.val; if(c.act==='jail') game.jail(turn);
        ui.hud(); rolled=true; 
        if(turn!==0) { if(players[turn].lastD1 === players[turn].lastD2) setTimeout(game.roll, 1500); else setTimeout(game.pass, 1500); }
    },
    jail: (pid) => { players[pid].jailed = true; players[pid].jailAttempts = 0; players[pid].pos = 10; ui.updatePositions(); ui.toast("PRESO!"); play('step'); },
    payJail: () => { const p = players[0]; if(p.money >= 50){ p.money-=50; p.jailed=false; p.jailAttempts=0; ui.toast("PAGO!"); ui.hud(); } },
    pass: () => {
        players[turn].doubles = 0; 
        if(players[turn].money < 0) { players[turn].active = false; ui.toast(`${players[turn].name} FALIU!`); props.forEach((pr,i)=>{if(pr && pr.owner===turn) props[i]=null;}); }
        let loop = 0;
        do { turn = (turn+1) % players.length; loop++; } while(!players[turn].active && loop < players.length);
        rolled=false; animating=false; ui.hud();
        if(turn!==0) setTimeout(game.roll, 1500);
    },
    aiBuy: (idx) => { if(Math.random() > 0.3){ const p = players[turn]; const s = BD[idx]; if(p.money >= s.p){ p.money -= s.p; props[idx]={owner:turn, level:0, mtg:false}; ui.toast(`${p.name} comprou`); ui.hud(); } } },
    confirmBuy: () => { const p = players[0]; const s = BD[activeIdx]; if(p.money >= s.p){ p.money -= s.p; props[activeIdx]={owner:0, level:0, mtg:false}; ui.toast("COMPRADO!"); play('cash'); ui.closeCard(); ui.hud(); } },
    build: () => {
        const p = players[0]; const idx = activeIdx; const s = BD[idx]; const pr = props[idx];
        const groupColor = s.g; const hasMonopoly = BD.map((b, i) => b.g === groupColor ? i : -1).filter(i => i !== -1).every(i => props[i] && props[i].owner === 0);
        if(!hasMonopoly) { ui.toast("PRECISA TER O GRUPO!"); return; }
        if(pr.level === 4) { if(p.money >= s.h) { p.money -= s.h; pr.level = 5; ui.toast("HOTEL!"); play('cash'); ui.closeCard(); ui.hud(); } else ui.toast("SEM GRANA!"); } 
        else if (pr.level < 4) { if(p.money >= s.h) { p.money -= s.h; pr.level++; ui.toast("CASA!"); play('cash'); ui.closeCard(); ui.hud(); } else ui.toast("SEM GRANA!"); } 
        else ui.toast("M√ÅXIMO!");
    },
    mortgage: () => {
        const p = players[0]; const s = BD[activeIdx]; const pr = props[activeIdx];
        if(pr.mtg){ const cost = Math.round(s.p/2 * 1.1); if(p.money >= cost){ p.money-=cost; pr.mtg=false; ui.toast("RECUPERADO!"); } } 
        else { p.money += Math.round(s.p/2); pr.mtg=true; ui.toast("HIPOTECADO!"); }
        ui.closeCard(); ui.hud();
    },
    toggleMtg: (pay) => game.mortgage()
};
</script>
