<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Recife Imobili√°rio: Abre Alas</title>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rye&family=Poppins:wght@400;600;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --carnaval-bg: linear-gradient(135deg, #ff9800 0%, #f44336 50%, #9c27b0 100%);
            --wood: #3e2723;
            --paper: #fff8e1;
            --glass: rgba(255, 255, 255, 0.95);
            --gold: #ffca28;
            --frevo-blue: #0277bd;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body { 
            margin: 0; font-family: 'Poppins', sans-serif; 
            background: var(--carnaval-bg);
            height: 100vh; overflow: hidden; display: flex; flex-direction: column;
        }

        /* TIPOGRAFIA CULTURAL */
        h1, h2, h3, .brand { font-family: 'Rye', serif; letter-spacing: 1px; text-shadow: 2px 2px 0px rgba(0,0,0,0.2); }

        /* --- TELA 1: LOBBY (CONCENTRA√á√ÉO) --- */
        #screen-lobby {
            position: fixed; inset: 0; z-index: 9999;
            background: url('https://www.transparenttextures.com/patterns/cubes.png'), var(--carnaval-bg);
            animation: bgMove 20s linear infinite;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        @keyframes bgMove { 0% { background-position: 0 0; } 100% { background-position: 100px 100px; } }

        .estandarte-card {
            background: var(--paper);
            width: 90%; max-width: 450px;
            padding: 30px;
            border: 8px solid var(--wood);
            border-radius: 10px 10px 50px 50px; /* Formato de Estandarte */
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            position: relative;
        }
        .estandarte-card::after {
            content: ''; position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            width: 20px; height: 20px; background: var(--wood); border-radius: 50%;
            box-shadow: 0 0 0 5px var(--gold);
        }

        .input-recife {
            width: 100%; padding: 15px; margin: 10px 0;
            border: 3px solid var(--wood); background: #fff;
            font-family: 'Rye'; font-size: 1.1rem; text-align: center;
            border-radius: 8px; color: var(--wood);
        }

        .btn-frevo {
            width: 100%; padding: 15px; margin-top: 10px;
            border: none; border-radius: 50px;
            font-size: 1.2rem; font-weight: 900; text-transform: uppercase;
            cursor: pointer; transition: 0.2s;
            box-shadow: 0 5px 0 rgba(0,0,0,0.2);
            color: white; font-family: 'Rye';
        }
        .btn-frevo:active { transform: translateY(4px); box-shadow: 0 0 0; }
        .bg-blue { background: #0288d1; }
        .bg-green { background: #43a047; }
        .bg-red { background: #d32f2f; }

        .player-tag {
            display: inline-block; padding: 5px 15px; margin: 5px;
            background: #fff; border: 2px solid var(--wood); border-radius: 20px;
            font-weight: bold; animation: popIn 0.3s;
        }

        /* --- TELA 2: SELE√á√ÉO DE PERSONAGEM (CAMARIM) --- */
        #screen-char {
            position: fixed; inset: 0; z-index: 8000;
            background: rgba(0,0,0,0.95);
            display: none; flex-direction: column; justify-content: center; align-items: center;
            color: white;
        }
        .char-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px;
            max-width: 600px; margin: 30px 0;
        }
        .char-option {
            background: rgba(255,255,255,0.1); border: 2px solid rgba(255,255,255,0.3);
            border-radius: 15px; padding: 15px; text-align: center; cursor: pointer;
            transition: 0.3s; position: relative;
        }
        .char-option:hover { background: rgba(255,255,255,0.3); transform: scale(1.1); }
        .char-option.selected { border-color: var(--gold); background: rgba(255,215,0,0.2); box-shadow: 0 0 20px var(--gold); transform: scale(1.1); }
        .char-option.taken { opacity: 0.3; cursor: not-allowed; filter: grayscale(1); }
        .char-emoji { font-size: 3rem; display: block; margin-bottom: 5px; }
        .char-name { font-size: 0.8rem; font-weight: bold; text-transform: uppercase; }
        .char-owner { position: absolute; bottom: -10px; left: 0; width: 100%; font-size: 0.7rem; background: var(--frevo-blue); padding: 2px; border-radius: 5px; }

        /* --- TELA 3: O JOGO (V11 Base) --- */
        #game-layout { display: flex; width: 100%; height: 100%; opacity: 0; transition: 1s; pointer-events: none; }
        #game-layout.active { opacity: 1; pointer-events: all; }

        /* ... [CSS do Tabuleiro V11 mantido e otimizado] ... */
        #board-viewport { flex: 1; perspective: 1200px; display: flex; align-items: center; justify-content: center; background: radial-gradient(#81d4fa, #01579b); overflow: hidden; }
        #board {
            display: grid; grid-template-columns: repeat(11, 80px); grid-template-rows: repeat(11, 80px);
            background: #fff; border: 15px solid var(--wood); border-radius: 8px; position: relative;
            transform-style: preserve-3d; transition: transform 1s; box-shadow: 0 50px 100px #000;
        }
        .space { border: 1px solid #ccc; background: #fff8e1; font-size: 0.65rem; text-align: center; position: relative; font-weight: bold; display: flex; flex-direction: column; }
        .color-bar { height: 25%; border-bottom: 2px solid #000; }
        .token { width: 45px; height: 45px; position: absolute; z-index: 50; font-size: 2.2rem; text-align: center; transition: all 0.5s ease; filter: drop-shadow(0 5px 5px rgba(0,0,0,0.5)); }
        
        #sidebar { width: 350px; background: rgba(255,255,255,0.95); padding: 15px; display: flex; flex-direction: column; z-index: 100; border-left: 8px solid var(--wood); }
        .btn-game { padding: 10px; border: 3px solid #000; border-radius: 5px; font-weight: bold; cursor: pointer; opacity: 0.5; pointer-events: none; }
        .btn-game.on { opacity: 1; pointer-events: all; transform: translateY(-2px); }

        /* Responsive */
        @media (max-width: 900px) {
            body { flex-direction: column; }
            #game-layout { flex-direction: column; }
            #sidebar { width: 100%; order: 2; height: auto; border-top: 8px solid var(--wood); border-left: none; }
            #board { transform: scale(0.65); margin-bottom: 20px; }
            .char-grid { grid-template-columns: repeat(2, 1fr); }
        }

        /* Animations */
        @keyframes popIn { 0%{transform:scale(0)} 80%{transform:scale(1.1)} 100%{transform:scale(1)} }
    </style>
</head>
<body>

<div id="screen-lobby">
    <h1 style="color:#fff; font-size:3rem; margin-bottom:20px; text-shadow: 4px 4px 0 #000;">RECIFE DE OURO</h1>
    
    <div class="estandarte-card">
        <h2 style="color:var(--wood); margin:0;">CONCENTRA√á√ÉO</h2>
        <p style="color:#666; font-size:0.9rem;">Insira seu nome para entrar no bloco</p>
        
        <input id="p-name" class="input-recife" placeholder="Apelido do Foli√£o" maxlength="12">
        
        <div id="lobby-controls">
            <button class="btn-frevo bg-blue" onclick="net.host()">CRIAR NOVO BLOCO</button>
            <p style="margin:10px; font-weight:bold; color:#aaa;">- OU -</p>
            <input id="host-id" class="input-recife" placeholder="C√≥digo da Sala" style="font-size:0.9rem;">
            <button class="btn-frevo bg-green" onclick="net.join()">ENTRAR NA FOLIA</button>
        </div>

        <div id="lobby-status" style="display:none; margin-top:20px; border-top: 2px dashed #ccc; padding-top:10px;">
            <p style="font-weight:bold; color:var(--frevo-blue);">Sala: <span id="disp-id" onclick="util.copy()" style="background:#eee; padding:5px; cursor:pointer;">...</span></p>
            <div id="player-list-area" style="min-height:50px;"></div>
            <p id="host-msg" style="font-size:0.8rem; color:#d32f2f; display:none;">Aguardando o Dono da Sala iniciar...</p>
            <button id="btn-start-phase" class="btn-frevo bg-red" style="display:none;" onclick="net.goToChars()">ABRIR ALAS (Escolher Pe√µes)</button>
        </div>
    </div>
</div>

<div id="screen-char">
    <h1 style="color:var(--gold);">ESCOLHA SUA FANTASIA</h1>
    <p>Quem ser√° voc√™ no tabuleiro?</p>
    
    <div class="char-grid" id="char-grid">
        </div>

    <h2 id="status-char" style="color:#aaa;">Aguardando todos escolherem...</h2>
    <button id="btn-start-game" class="btn-frevo bg-green" style="width:300px; display:none;" onclick="net.startGame()">TOCAR O FREVO! (Iniciar)</button>
</div>

<div id="game-layout">
    <div id="board-viewport">
        <div id="board">
            <div style="grid-column:2/11; grid-row:2/11; background:#e1f5fe; border:5px solid var(--wood); display:flex; align-items:center; justify-content:center; flex-direction:column;">
                <h1 style="color:#0277bd; font-size:3rem; margin:0;">RECIFE</h1>
                <div id="weather-badge" style="background:#fff; padding:5px; border:2px solid #000; border-radius:10px; font-weight:bold;">‚òÄÔ∏è Sol</div>
            </div>
            </div>
    </div>
    
    <div id="sidebar">
        <div style="display:flex; justify-content:space-between; border-bottom:2px dashed #000; padding-bottom:10px; margin-bottom:10px;">
            <h2 style="margin:0; color:#d32f2f;">Pernambuco</h2>
            <div id="my-cash" style="font-size:1.5rem; font-weight:900; color:#388e3c;">$1500</div>
        </div>
        <div id="turn-msg" style="background:#333; color:#ffd700; text-align:center; padding:5px; border-radius:5px; font-weight:bold; margin-bottom:10px;">...</div>
        
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:10px;">
            <button id="b-roll" class="btn-game" style="background:#ffd700; color:#000;">üé≤ ROLAR</button>
            <button id="b-buy" class="btn-game" style="background:#43a047; color:#fff;">üí∞ COMPRAR</button>
            <button id="b-end" class="btn-game" style="background:#d32f2f; color:#fff;">üõë PASSAR</button>
        </div>
        <div style="margin-top:20px; font-weight:bold;">Jogadores:</div>
        <div id="hud-list"></div>
    </div>
</div>

<script>
/* --- DADOS --- */
const CHARACTERS = [
    {id:'crab', icon:'ü¶Ä', name:'Caranguejo'},
    {id:'shark', icon:'ü¶à', name:'Tubar√£o'},
    {id:'umb', icon:'‚òÇÔ∏è', name:'Sombrinha'},
    {id:'sun', icon:'‚òÄÔ∏è', name:'Sol'},
    {id:'rooster', icon:'üêì', name:'Galo'},
    {id:'drum', icon:'ü•Å', name:'Tambor'},
    {id:'coco', icon:'ü••', name:'Coco'},
    {id:'ursa', icon:'üêª', name:'La Ursa'}
];

const BOARD_DATA = [
    {t:'st',n:'MARCO ZERO'}, {t:'pr',g:'#795548',n:'Aurora',p:60}, {t:'ch',n:'Sorte'}, {t:'pr',g:'#795548',n:'Imperador',p:60}, {t:'tx',n:'IPTU',p:200}, {t:'rr',n:'Metr√¥'}, {t:'pr',g:'#03a9f4',n:'Varadouro',p:100}, {t:'ch',n:'Rev√©s'}, {t:'pr',g:'#03a9f4',n:'Carmo',p:100}, {t:'pr',g:'#03a9f4',n:'Alto da S√©',p:120},
    {t:'jl',n:'Tr√¢nsito'}, {t:'pr',g:'#e91e63',n:'Cordeiro',p:140}, {t:'ut',n:'Neoenergia',p:150}, {t:'pr',g:'#e91e63',n:'V√°rzea',p:140}, {t:'pr',g:'#e91e63',n:'Iputinga',p:160}, {t:'rr',n:'Metr√¥ Oeste'}, {t:'pr',g:'#ff5722',n:'Torre',p:180}, {t:'ch',n:'Sorte'}, {t:'pr',g:'#ff5722',n:'Madalena',p:180}, {t:'pr',g:'#ff5722',n:'Gra√ßas',p:200},
    {t:'pk',n:'Jaqueira'}, {t:'pr',g:'#d32f2f',n:'Espinheiro',p:220}, {t:'ch',n:'Rev√©s'}, {t:'pr',g:'#d32f2f',n:'Aflitos',p:220}, {t:'pr',g:'#d32f2f',n:'Casa Forte',p:240}, {t:'rr',n:'Via Mangue'}, {t:'pr',g:'#fbc02d',n:'Po√ßo',p:260}, {t:'pr',g:'#fbc02d',n:'Apipucos',p:260}, {t:'ut',n:'Compesa',p:150}, {t:'pr',g:'#fbc02d',n:'Parnamirim',p:280},
    {t:'gj',n:'Blitz!'}, {t:'pr',g:'#388e3c',n:'Imbiribeira',p:300}, {t:'pr',g:'#388e3c',n:'Pina',p:300}, {t:'ch',n:'Sorte'}, {t:'pr',g:'#388e3c',n:'Paiva',p:320}, {t:'rr',n:'Aeroporto'}, {t:'ch',n:'Rev√©s'}, {t:'pr',g:'#1565c0',n:'Set√∫bal',p:350}, {t:'tx',n:'Taxa',p:100}, {t:'pr',g:'#1565c0',n:'Boa Viagem',p:400}
];

/* --- ESTADO --- */
let myId = null, hostConn = null, conns = [], isHost = false;
let me = { name: "Foli√£o", char: null };
let state = {
    phase: 'LOBBY', // LOBBY, CHARS, GAME
    players: [], // {id, name, char, ready, money, pos...}
    turn: 0,
    rolled: false
};

/* --- REDE --- */
const net = {
    peer: new Peer(null, {debug:1}),
    init: () => {
        net.peer.on('open', id => myId = id);
        net.peer.on('connection', c => {
            if(isHost) {
                c.on('open', () => {
                    // Send immediate welcome to ensure connection
                    c.send({type:'WELCOME', list:state.players}); 
                });
                c.on('data', d => net.handleHost(d, c));
                conns.push(c);
            }
        });
        net.peer.on('error', e => alert("Erro Rede: "+e));
    },
    host: () => {
        const n = document.getElementById('p-name').value.trim();
        if(!n) return alert("Digite seu nome!");
        if(!myId) return alert("Gerando ID...");
        isHost = true;
        me.name = n;
        state.players.push({id:myId, name:n, char:null, money:1500, pos:0});
        ui.showLobbyWait();
    },
    join: () => {
        const n = document.getElementById('p-name').value.trim();
        const id = document.getElementById('host-id').value.trim();
        if(!n || !id) return alert("Preencha nome e c√≥digo!");
        me.name = n;
        hostConn = net.peer.connect(id);
        hostConn.on('open', () => {
            hostConn.send({type:'JOIN', name:n});
            document.getElementById('lobby-controls').innerHTML = "<h3>Conectando...</h3>";
        });
        hostConn.on('data', d => net.handleClient(d));
    },
    // Transi√ß√£o LOBBY -> CHARS
    goToChars: () => {
        if(state.players.length < 2) return alert("Precisa de pelo menos 2 jogadores!"); // Aumente para 8 se quiser testar full
        net.bc({type:'PHASE', p:'CHARS'});
        ui.showChars();
    },
    // Transi√ß√£o CHARS -> GAME
    startGame: () => {
        if(state.players.some(p => !p.char)) return alert("Todos precisam escolher!");
        net.bc({type:'PHASE', p:'GAME', state:state}); // Send full state to sync
        ui.showGame();
    },
    // Handlers
    handleHost: (d, c) => {
        if(d.type === 'JOIN') {
            if(!state.players.find(p => p.id === c.peer)) {
                state.players.push({id:c.peer, name:d.name, char:null, money:1500, pos:0});
                net.bc({type:'UPDATE_LIST', list:state.players}); // Sync everyone
                ui.renderLobbyList(state.players);
            }
        } else if (d.type === 'PICK_CHAR') {
            const p = state.players.find(x => x.id === d.pid);
            // Check if taken
            if(!state.players.find(x => x.char === d.char)) {
                p.char = d.char;
                net.bc({type:'UPDATE_LIST', list:state.players});
                ui.renderCharGrid();
            }
        }
    },
    handleClient: (d) => {
        if(d.type === 'WELCOME' || d.type === 'UPDATE_LIST') {
            state.players = d.list;
            if(state.phase === 'LOBBY') ui.renderLobbyList(d.list);
            if(state.phase === 'CHARS') ui.renderCharGrid();
        } else if (d.type === 'PHASE') {
            state.phase = d.p;
            if(d.p === 'CHARS') ui.showChars();
            if(d.p === 'GAME') { state = d.state; ui.showGame(); }
        }
    },
    bc: (msg) => {
        if(isHost) {
            conns.forEach(c => c.send(msg));
            // Host process local
            if(msg.type === 'UPDATE_LIST') { /* already updated state */ }
        } else {
            hostConn.send(msg);
        }
    }
};

/* --- UI --- */
const ui = {
    // 1. Lobby UI
    showLobbyWait: () => {
        document.getElementById('lobby-controls').style.display = 'none';
        document.getElementById('lobby-status').style.display = 'block';
        document.getElementById('disp-id').innerText = myId;
        document.getElementById('btn-start-phase').style.display = 'block';
        ui.renderLobbyList(state.players);
    },
    renderLobbyList: (list) => {
        const area = document.getElementById('player-list-area');
        area.innerHTML = list.map(p => `<span class="player-tag">${p.name}</span>`).join('');
        // Se for cliente, mostrar waiting msg
        if(!isHost) {
            document.getElementById('lobby-controls').style.display = 'none';
            document.getElementById('lobby-status').style.display = 'block';
            document.getElementById('host-msg').style.display = 'block';
            document.getElementById('disp-id').innerText = "Conectado!";
        }
    },

    // 2. Char Select UI
    showChars: () => {
        document.getElementById('screen-lobby').style.display = 'none';
        document.getElementById('screen-char').style.display = 'flex';
        ui.renderCharGrid();
    },
    renderCharGrid: () => {
        const grid = document.getElementById('char-grid');
        grid.innerHTML = '';
        CHARACTERS.forEach(c => {
            const owner = state.players.find(p => p.char === c.id);
            const isTaken = !!owner;
            const isMe = owner && owner.id === myId;
            
            let html = `
            <div class="char-option ${isTaken ? 'taken' : ''} ${isMe ? 'selected' : ''}" 
                 onclick="${!isTaken ? `ui.pick('${c.id}')` : ''}">
                <span class="char-emoji">${c.icon}</span>
                <div class="char-name">${c.name}</div>
                ${isTaken ? `<div class="char-owner">${owner.name}</div>` : ''}
            </div>`;
            grid.innerHTML += html;
        });

        // Check start condition
        const allReady = state.players.every(p => p.char);
        document.getElementById('status-char').innerText = allReady ? "Todos prontos!" : `Aguardando escolhas (${state.players.filter(p=>p.char).length}/${state.players.length})`;
        if(isHost && allReady) document.getElementById('btn-start-game').style.display = 'block';
    },
    pick: (charId) => {
        if(isHost) {
            // Host logic direct
            const meP = state.players.find(p => p.id === myId);
            meP.char = charId;
            net.bc({type:'UPDATE_LIST', list:state.players});
            ui.renderCharGrid();
        } else {
            hostConn.send({type:'PICK_CHAR', pid:myId, char:charId});
        }
    },

    // 3. Game UI
    showGame: () => {
        document.getElementById('screen-char').style.display = 'none';
        document.getElementById('game-layout').classList.add('active');
        ui.genBoard();
        ui.updateGame();
        confetti(); // Celebration start
    },
    genBoard: () => {
        const b = document.getElementById('board');
        BOARD_DATA.forEach((s, i) => {
            const d = document.createElement('div');
            d.className = 'space'; d.id = `s${i}`;
            // Spiral logic
            let r, c;
            if (i<=10) { r=11; c=11-i; }
            else if (i<=20) { r=11-(i-10); c=1; }
            else if (i<=30) { r=1; c=1+(i-20); }
            else { r=1+(i-30); c=11; }
            d.style.gridRow = r; d.style.gridColumn = c;
            
            d.innerHTML = s.t === 'pr' 
                ? `<div class="color-bar" style="background:${s.g}"></div><div>${s.n}<br>$${s.p}</div>` 
                : `<div style="margin:auto">${s.n}</div>`;
            b.appendChild(d);
        });
    },
    updateGame: () => {
        // Render players on list
        const hud = document.getElementById('hud-list');
        hud.innerHTML = state.players.map((p, i) => {
            const charObj = CHARACTERS.find(c => c.id === p.char);
            return `<div style="padding:5px; background:${state.turn===i?'#fff9c4':'#fff'}; border:1px solid #ccc; margin-bottom:5px;">
                ${charObj.icon} ${p.name} ($${p.money})
            </div>`;
        }).join('');

        // Render Tokens on Board
        document.querySelectorAll('.token').forEach(e => e.remove());
        state.players.forEach((p, i) => {
            const charObj = CHARACTERS.find(c => c.id === p.char);
            const t = document.createElement('div');
            t.className = 'token';
            t.innerText = charObj.icon;
            
            // Positioning (Simple logic)
            const space = document.getElementById(`s${p.pos}`);
            const br = document.getElementById('board').getBoundingClientRect();
            const sr = space.getBoundingClientRect();
            
            // Offset to not overlap
            const offX = (i % 3) * 10;
            const offY = Math.floor(i / 3) * 10;

            t.style.left = (sr.left - br.left + 10 + offX) + 'px';
            t.style.top = (sr.top - br.top + 10 + offY) + 'px';
            document.getElementById('board').appendChild(t);
        });
    }
};

const util = { copy: () => { navigator.clipboard.writeText(myId); alert("Copiado!"); } };

// Initialize
net.init();

</script>
</body>
</html>
