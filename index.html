    {t:'gj',n:'CADEIA!',i:'üöì'}, 
    {t:'pr',g:'#388e3c',n:'Apipucos',p:300,h:200,m:150,r:[26,130,390,900,1100,1275]}, 
    {t:'pr',g:'#388e3c',n:'Parnamirim',p:300,h:200,m:150,r:[26,130,390,900,1100,1275]}, 
    {t:'ch',n:'Sorte',i:'üçÄ'}, 
    {t:'pr',g:'#388e3c',n:'Paiva',p:320,h:200,m:160,r:[28,150,450,1000,1200,1400]}, 
    {t:'rr',n:'Est. Afogados',p:200,m:100,i:'üöÜ',r:[25,50,100,200]}, 
    {t:'ch',n:'Rev√©s',i:'‚ö†Ô∏è'}, 
    {t:'pr',g:'#1565c0',n:'Boa Viagem',p:350,h:200,m:175,r:[35,175,500,1100,1300,1500]}, 
    {t:'tx',n:'Taxa',p:100,i:'üßæ'}, 
    {t:'pr',g:'#1565c0',n:'Jaqueira',p:400,h:200,m:200,r:[50,200,600,1400,1700,2000]}
];

const CARDS_SORTE = [
    {txt:"OXE! Achasse 200 conto no ch√£o! (+200)", val:200},
    {txt:"Vendesse o Celta velho. (+50)", val:50},
    {txt:"Fizeste um bico de gar√ßom no Galo. (+100)", val:100},
    {txt:"Tua av√≥ te deu dinheiro escondido. (+20)", val:20}
];
const CARDS_REVES = [
    {txt:"VIXE! O pneu furou na Av. Recife. (-50)", val:-50},
    {txt:"Multa na Agamenon. (-50)", val:-50},
    {txt:"Perdeu a carteira no √¥nibus. (-100)", val:-100},
    {txt:"A R√°dio Patrulha te pegou. V√Å PRA CADEIA!", act:'jail'}
];

/* STATE */
let players = [], props = Array(40).fill(null);
let turn=0, rolled=false, animating=false, activeIdx=-1, gameMode='normal';
let pendingCardType=null, totalTurns=0;

/* AUDIO */
const SFX={step:new Audio('https://www.soundjay.com/misc/sounds/wood-block-1.mp3'),cash:new Audio('https://www.soundjay.com/misc/sounds/coins-in-hand-2.mp3')};
const play=(k)=>{try{SFX[k].currentTime=0;SFX[k].play().catch(()=>{})}catch(e){}};
const sleep=(ms)=>new Promise(r=>setTimeout(r,ms));

/* UI */
const ui = {
    toChar: () => {
        const cpuCount = parseInt(document.getElementById('cpu-count').value);
        gameMode = document.getElementById('game-mode').value;
        players = [{name:"Voc√™", icon:"", pos:0, money:1500, jailed:false, color:"#d32f2f", id:0, boughtRound:false, doubles:0, shield:false}];
        for(let i=0; i<cpuCount; i++) {
            players.push({name:`Gabiru ${i+1}`, icon:"ü§ñ", pos:0, money:1500, jailed:false, color:["#1976d2","#388e3c","#fbc02d","#7b1fa2"][i], id:i+1, boughtRound:false, doubles:0, shield:false});
        }
        document.getElementById('screen-start').style.display='none';
        document.getElementById('screen-char').style.display='flex';
        const g=document.getElementById('char-grid');
        CHARS.forEach(c=>{
            g.innerHTML += `<div class="char-opt" onclick="ui.start('${c.i}')">${c.i}<br><small>${c.n}</small></div>`;
        });
    },
    start: (icon) => {
        players[0].icon = icon;
        players.slice(1).forEach(p => {
            const avail = CHARS.filter(c => c.i !== icon && !players.some(pl => pl.icon === c.i));
            if(avail.length > 0) p.icon = avail[Math.floor(Math.random()*avail.length)].i;
        });
        document.getElementById('screen-char').style.display='none';
        document.getElementById('game-layout').classList.add('active');
        ui.buildBoard(); ui.hud();
        game.startChaos();
    },
    buildBoard: () => {
        const b = document.getElementById('board');
        BD.forEach((s,i) => {
            const d=document.createElement('div');d.className='space';d.id=`s${i}`;
            let r,c; if(i<=10){r=11;c=11-i;}else if(i<=20){r=11-(i-10);c=1;}else if(i<=30){r=1;c=1+(i-20);}else{r=1+(i-30);c=11;}
            d.style.gridRow=r; d.style.gridColumn=c;
            d.innerHTML = s.t==='pr' ? 
                `<div class="color-strip" style="background:${s.g}"></div><div class="sp-name">${s.n}</div><div class="sp-price">$${s.p}</div><div class="build-area" id="b${i}"></div>` :
                `<div class="sp-icon">${s.i}</div><div class="sp-name" style="font-size:0.6rem">${s.n}</div>`;
            b.appendChild(d);
        });
        players.forEach((p,i)=>{
            const t=document.createElement('div');t.className='token';t.id=`tok${i}`;t.innerText=p.icon;
            b.appendChild(t); ui.place(i,0);
        });
    },
    place: (pid, pos) => {
        const t = document.getElementById(`tok${pid}`);
        const s = document.getElementById(`s${pos}`);
        t.style.left = (s.offsetLeft + 15 + (pid*5)) + 'px';
        t.style.top = (s.offsetTop + 10 + (pid*5)) + 'px';
    },
    hud: () => {
        document.getElementById('turn-display').innerText = `VEZ DE: ${players[turn].name}`;
        document.getElementById('p-money').innerText = `$${players[0].money}`;
        document.getElementById('players-list').innerHTML = players.map((p,i) => 
            `<div class="p-stat ${turn===i?'active':''} ${p.money<0?'bankrupt':''}"><span>${p.icon} ${p.name} ${p.shield?'üõ°Ô∏è':''}</span><span>${i===0 ? '$'+p.money : (p.jailed?'üîí':'?')}</span></div>`
        ).join('');
        
        const inv = document.getElementById('inventory');
        inv.innerHTML = '';
        props.forEach((pr,i)=>{
            if(pr && pr.owner===0) inv.innerHTML+=`<div style="background:#eee;border-left:5px solid ${BD[i].g};padding:5px;margin-bottom:5px;font-weight:bold;cursor:pointer" onclick="ui.openProp(${i})">${BD[i].n} ${pr.mtg?`<span style="color:red">(-$${pr.loan.toFixed(0)})</span>`:''}</div>`;
            const el = document.getElementById(`b${i}`);
            if(pr && el) {
                el.innerHTML = pr.level===5 ? '<div class="hotel-3d"></div>' : Array(pr.level).fill('<div class="house-3d"></div>').join('');
                document.getElementById(`s${i}`).style.border = `4px solid ${players[pr.owner].color}`;
            }
        });

        // Controls
        const hum = turn===0;
        const p = players[0];
        
        if(p.jailed && hum) {
            document.getElementById('jail-ui').style.display='block';
            document.getElementById('normal-ui').style.display='none';
        } else {
            document.getElementById('jail-ui').style.display='none';
            document.getElementById('normal-ui').style.display='block';
            document.getElementById('b-roll').disabled = !(hum && !rolled && !animating && !pendingCardType);
            let canBuy = hum && rolled && BD[p.pos].t==='pr' && !props[p.pos] && !pendingCardType;
            if(gameMode === 'hardcore' && p.boughtRound) canBuy = false;
            document.getElementById('b-buy').disabled = !canBuy;
            document.getElementById('b-pass').disabled = !(hum && rolled && !pendingCardType);
        }

        // Deck Glow
        document.getElementById('d-chance').classList.toggle('active', pendingCardType==='ch' && hum);
        document.getElementById('d-reves').classList.toggle('active', pendingCardType==='rev' && hum);
        
        game.checkBankruptcy();
    },
    openProp: (idx, forBuy=false) => {
        activeIdx = idx;
        const s = BD[idx];
        const pr = props[idx];
        document.getElementById('pc-name').innerText=s.n;
        document.getElementById('pc-name').style.background=s.g||'#333';
        document.getElementById('pc-price').innerText=`$${s.p}`;
        if(s.r){
            document.getElementById('r-0').innerText=`$${s.r[0]}`;
            document.getElementById('r-1').innerText=`$${s.r[1]}`;
            document.getElementById('r-5').innerText=`$${s.r[5]}`;
            document.getElementById('r-c').innerText=`$${s.h||'-'}`;
        }
        document.getElementById('act-buy').style.display = forBuy?'block':'none';
        document.getElementById('act-manage').style.display = (!forBuy && pr && pr.owner===0)?'block':'none';
        
        if(!forBuy && pr){
            const bM = document.getElementById('btn-mtg');
            if(pr.mtg) { bM.innerText=`PAGAR ($${pr.loan})`; bM.onclick=()=>game.toggleMtg(true); }
            else { bM.innerText="HIPOTECAR"; bM.onclick=()=>game.toggleMtg(false); }
            
            const sel = document.getElementById('trade-who');
            sel.innerHTML='';
            players.forEach((p,i)=>{ if(i!==0) sel.innerHTML+=`<option value="${i}">${p.name}</option>`; });
        }
        document.getElementById('prop-card').style.display='block';
    },
    closeCard: () => document.getElementById('prop-card').style.display='none',
    
    showEvent: (type, text) => {
        const c = document.getElementById('card-event');
        const flip = document.getElementById('card-flipper');
        const back = document.getElementById('cf-back-style');
        
        back.style.background = type==='sorte' ? '#4caf50' : '#f44336';
        back.innerText = type==='sorte' ? '?' : '!';
        document.getElementById('ev-title').innerText = type.toUpperCase();
        document.getElementById('ev-desc').innerText = text;
        
        c.style.display='flex';
        setTimeout(()=>flip.classList.add('flipped'), 100);
    },
    closeEvent: () => {
        document.getElementById('card-event').style.display='none';
        document.getElementById('card-flipper').classList.remove('flipped');
        game.applyCard();
    },
    
    dice: (d1,d2) => {
        const ds = document.getElementById('dice-visual');
        const c1=document.getElementById('d1'), c2=document.getElementById('d2');
        ds.classList.add('active');
        c1.innerText = d1; c2.innerText = d2;
        setTimeout(()=>{ ds.classList.remove('active'); }, 1500);
    },
    toast: (m) => {
        const d=document.createElement('div');d.className='toast';d.innerText=m;document.body.appendChild(d);setTimeout(()=>d.remove(),4000);
    }
};

/* LOGIC */
const game = {
    startChaos: () => {
        setInterval(() => {
            const item = CHAOS[Math.floor(Math.random()*CHAOS.length)];
            const div = document.createElement('div');
            div.className = `chaos-obj`;
            div.innerHTML = `<span>${item.t}</span>`;
            div.style.color = item.c;
            div.style.top = Math.random()*80 + '%';
            div.style.animation = Math.random()>0.5 ? 'driveR 8s linear forwards' : 'driveL 8s linear forwards';
            document.getElementById('chaos-container').appendChild(div);
            setTimeout(()=>div.remove(), 8000);
        }, 2000);
    },
    
    clickDeck: (type) => {
        if(pendingCardType && turn===0 && type === (pendingCardType==='ch'?'ch':'rev')){
            const deck = type==='ch' ? CARDS_SORTE : CARDS_REVES;
            ui.pendingCard = deck[Math.floor(Math.random()*deck.length)];
            ui.showEvent(type==='ch'?'sorte':'reves', ui.pendingCard.txt);
            pendingCardType = null;
            ui.hud();
        }
    },

    roll: async () => {
        if(animating || pendingCardType) return;
        animating=true; ui.hud();
        
        const d1=Math.ceil(Math.random()*6), d2=Math.ceil(Math.random()*6);
        ui.dice(d1,d2);
        
        await sleep(1500);
        
        if(players[turn].jailed){
            if(d1===d2){
                players[turn].jailed=false;
                ui.toast("SOLTOU! DADOS IGUAIS!");
                await game.move(turn, d1+d2);
            } else {
                ui.toast("N√ÉO DEU! CONTINUA PRESO!");
                rolled=true; animating=false; ui.hud();
                setTimeout(game.pass, 1500);
                return;
            }
        } else {
            if(d1===d2) players[turn].doubles++; else players[turn].doubles=0;
            if(players[turn].doubles===3) { ui.toast("3x IGUAIS! CADEIA!"); game.jail(turn); animating=false; rolled=true; ui.hud(); return; }
            await game.move(turn, d1+d2);
        }
        
        rolled=true; animating=false; ui.hud();
        
        if(d1===d2 && !players[turn].jailed && !pendingCardType && turn===0){
            rolled=false; 
        } else if(turn!==0) {
            setTimeout(game.pass, 2000); // Auto pass CPU
        }
    },

    move: async (pid, steps) => {
        const p = players[pid];
        for(let i=0; i<steps; i++){
            p.pos = (p.pos + 1) % 40;
            if(p.pos===0){ p.money+=200; ui.toast("IN√çCIO! +$200"); }
            ui.place(pid, p.pos); play('step');
            await sleep(200);
        }
        game.land(pid);
    },

    land: (pid) => {
        const p = players[pid];
        const s = BD[p.pos];
        const pr = props[p.pos];
        
        if(p.pos===30){ ui.toast("V√Å PRA CADEIA, TABACUDO!"); game.jail(pid); return; }
        
        // Shark Check
        if(s.n.includes("Boa Viagem") && !pr) {
            if(Math.random() < 0.5) {
                document.getElementById('shark-fx').classList.add('attack');
                setTimeout(()=>document.getElementById('shark-fx').classList.remove('attack'), 3000);
                if(p.shield) { ui.toast("TUBAR√ÉO ATACOU! Escudo Quebrado!"); p.shield=false; }
                else { ui.toast("TUBAR√ÉO TE PEGOU! HOSPITAL -$100"); p.money-=100; }
                return;
            } else {
                ui.toast("VIRASSE TUBAR√ÉO RAT√ÉO! (Escudo)"); p.shield=true;
            }
        }

        if(s.t==='pr' || s.t==='rr' || s.t==='ut'){
            if(!pr){
                if(pid===0 && p.money >= s.p) ui.openProp(p.pos, true);
                else if(pid!==0 && p.money >= s.p) game.aiBuy(p.pos);
            } else if(pr.owner !== pid && !pr.mtg){
                let rent = 0;
                if(s.t==='pr') rent = s.r[pr.level];
                else if(s.t==='rr') {
                    let count = BD.filter((b,i)=>b.t==='rr' && props[i] && props[i].owner===pr.owner).length;
                    rent = 25 * Math.pow(2, count-1);
                } else rent = 50; // Utility fixed
                
                p.money -= rent; players[pr.owner].money += rent;
                ui.toast(`PAGOU ALUGUEL $${rent}`); play('cash');
            }
        } else if(s.t==='ch' || s.t==='ch'){
            if(pid===0) { pendingCardType = s.t==='ch'?'ch':'rev'; ui.hud(); ui.toast("CLICA NO BARALHO!"); }
            else {
                const deck = s.t==='ch' ? CARDS_SORTE : CARDS_REVES;
                ui.pendingCard = deck[Math.floor(Math.random()*deck.length)];
                game.applyCard();
            }
        } else if(s.t==='tx'){
            p.money-=200; ui.toast("O LE√ÉO MORDEU $200!");
        }
    },

    applyCard: () => {
        const c = ui.pendingCard;
        const p = players[turn];
        if(c.val) p.money += c.val;
        if(c.act==='jail') game.jail(turn);
        ui.hud();
        rolled=true; 
        if(turn!==0) setTimeout(game.pass, 1000);
    },

    jail: (pid) => {
        players[pid].jailed=true; players[pid].pos=10; ui.place(pid,10); players[pid].doubles=0;
        if(pid!==0) setTimeout(game.pass, 1000);
    },
    
    payJail: () => {
        if(players[0].money>=50){
            players[0].money-=50; players[0].jailed=false; ui.toast("T√Å SOLTO!"); ui.hud();
        }
    },

    confirmBuy: () => {
        const p=players[0];
        if(gameMode==='hardcore' && p.boughtRound) { alert("Hardcore: S√≥ 1 compra!"); return; }
        p.money-=BD[activeIdx].p; props[activeIdx]={owner:0,level:0,mtg:false,loan:0};
        p.boughtRound=true; play('cash'); confetti(); ui.closeCard(); ui.hud();
    },

    aiBuy: (idx) => {
        const p=players[turn];
        p.money-=BD[idx].p; props[idx]={owner:turn,level:0,mtg:false,loan:0};
        p.boughtRound=true; ui.toast(`${p.name} comprou ${BD[idx].n}`); ui.hud();
    },

    pass: () => {
        if(pendingCardType) { alert("Puxe a carta!"); return; }
        
        turn = (turn+1)%players.length;
        rolled=false;
        
        // Juros Agiota
        if(turn===0){
            props.forEach(pr=>{ if(pr && pr.owner===0 && pr.mtg) pr.loan=Math.floor(pr.loan*1.1); });
        }
        ui.hud();
        if(turn!==0) setTimeout(game.roll, 1000);
    },

    checkBankruptcy: () => {
        if(players[0].money < 0) {
            // Check assets
            const assets = props.filter(p=>p && p.owner===0 && !p.mtg).length;
            if(assets === 0) {
                alert("VOC√ä FALIU! FIM DE JOGO!");
                location.reload();
            } else {
                ui.toast("T√Å NEGATIVADO! VENDE TUAS COISAS!");
            }
        }
        // CPU Bankruptcy check simplified: remove them
        players.slice(1).forEach(p=>{
            if(p.money < 0){
                ui.toast(`${p.name} FALIU E SAIU!`);
                // Release props logic omitted for brevity
                p.jailed = true; // Effectively remove from turns
            }
        });
    },

    toggleMtg: (isPaying) => {
        const p=players[0], s=BD[activeIdx], pr=props[activeIdx];
        if(isPaying){
            if(p.money >= pr.loan){ p.money-=pr.loan; pr.mtg=false; pr.loan=0; ui.toast("LIMPO!"); }
        } else {
            const loan = Math.floor(s.p*0.8);
            p.money+=loan; pr.mtg=true; pr.loan=loan; ui.toast(`PEGOU $${loan}`);
        }
        ui.closeCard(); ui.hud();
    },

    build: () => {
        const p=players[0], s=BD[activeIdx], pr=props[activeIdx];
        if(pr.level >= 5) { alert("J√° t√° no m√°ximo!"); return; } // Travando Torre
        if(p.money >= s.h){ p.money-=s.h; pr.level++; ui.hud(); }
    },

    offerTrade: () => {
        const tid = parseInt(document.getElementById('trade-who').value);
        const val = parseInt(document.getElementById('trade-val').value);
        if(players[tid].money >= val){
            players[tid].money -= val; players[0].money += val; props[activeIdx].owner = tid;
            ui.toast("VENDIDO!"); ui.closeCard(); ui.hud();
        } else ui.toast("ELE T√Å LISO!");
    }
};
</script>
