    {t:'pr',g:'#ff5722',n:'Encruzilhada',p:180,h:100,r:[14,70,200,550,750,950]}, 
    {t:'pr',g:'#ff5722',n:'Torre',p:200,h:100,r:[16,80,220,600,800,1000]},
    
    {t:'pk',n:'Estac. Livre',i:'üÖøÔ∏è'}, 
    {t:'pr',g:'#d32f2f',n:'Aflitos',p:220,h:150,r:[18,90,250,700,875,1050]}, 
    {t:'ch',n:'Rev√©s',i:'‚ö†Ô∏è'}, 
    {t:'pr',g:'#d32f2f',n:'Espinheiro',p:220,h:150,r:[18,90,250,700,875,1050]}, 
    {t:'pr',g:'#d32f2f',n:'Madalena',p:240,h:150,r:[20,100,300,750,925,1100]},

    {t:'pr',g:'#fbc02d',n:'Casa Forte',p:280,h:150,r:[24,120,360,850,1025,1200]},
    
    {t:'gj',n:'V√° p/ Cadeia',i:'üöì'}, 
    {t:'pr',g:'#388e3c',n:'Apipucos',p:300,h:200,r:[26,130,390,900,1100,1275]}, 
    {t:'pr',g:'#388e3c',n:'Parnamirim',p:300,h:200,r:[26,130,390,900,1100,1275]}, 
    {t:'ch',n:'Sorte',i:'üçÄ'}, 
    {t:'pr',g:'#388e3c',n:'Paiva',p:320,h:200,r:[28,150,450,1000,1200,1400]}, 
    {t:'rr',n:'Aeroporto',p:200,i:'‚úàÔ∏è',r:[25,50,100,200,0,0]}, 
    {t:'ch',n:'Rev√©s',i:'‚ö†Ô∏è'},

    {t:'tx',n:'Taxa',p:100,i:'üßæ'}, 
    {t:'pr',g:'#1565c0',n:'Jaqueira',p:400,h:200,r:[50,200,600,1400,1700,2000]}
];

const CARDS = [
    {t:'sorte', txt:"O banco errou a seu favor! +$200", val:200},
    {t:'sorte', txt:"Vendeu seu carro velho. +$50", val:50},
    {t:'reves', txt:"Pneu furou na Av. Recife. -$50", val:-50},
    {t:'reves', txt:"Pagou hospital privado. -$100", val:-100}
];

const ICONS = ['ü¶Ä','ü¶à','‚òÇÔ∏è','‚òÄÔ∏è','ü•Å','ü••'];
let players = [];
let props = Array(40).fill(null); // {owner:pid, level:0, mtg:false, loan:0}
let turn = 0, rolled=false, animating=false, activeIdx=-1;

const SFX = {step:new Audio('https://www.soundjay.com/misc/sounds/wood-block-1.mp3'),cash:new Audio('https://www.soundjay.com/misc/sounds/coins-in-hand-2.mp3')};
const play=(k)=>{try{SFX[k].currentTime=0;SFX[k].play().catch(()=>{})}catch(e){}};

/* UI */
const ui = {
    toChar: () => {
        const cpuCount = parseInt(document.getElementById('cpu-count').value);
        players = [{name:"Voc√™", icon:"", pos:0, money:1500, jailed:false, color:"#d32f2f", id:0}];
        for(let i=0; i<cpuCount; i++) {
            players.push({name:`CPU ${i+1}`, icon:"ü§ñ", pos:0, money:1500, jailed:false, color:["#1976d2","#388e3c","#fbc02d"][i], id:i+1});
        }
        
        document.getElementById('screen-start').style.display='none';
        document.getElementById('screen-char').style.display='flex';
        const g=document.getElementById('char-grid');
        ICONS.forEach(i=>{
            g.innerHTML += `<div class="char-opt" onclick="ui.start('${i}')"><div style="font-size:3rem">${i}</div></div>`;
        });
    },
    start: (icon) => {
        players[0].icon = icon;
        document.getElementById('screen-char').style.display='none';
        document.getElementById('game-stage').classList.add('active');
        ui.board();
        ui.hud();
    },
    board: () => {
        const b = document.getElementById('board');
        BD.forEach((s,i) => {
            const d=document.createElement('div');d.className='space';d.id=`s${i}`;
            let r,c; if(i<=10){r=11;c=11-i;}else if(i<=20){r=11-(i-10);c=1;}else if(i<=30){r=1;c=1+(i-20);}else{r=1+(i-30);c=11;}
            d.style.gridRow=r; d.style.gridColumn=c;
            
            if(s.t==='pr'){
                d.innerHTML = `<div class="color-strip" style="background:${s.g}"></div><div class="sp-name">${s.n}</div><div class="sp-price">$${s.p}</div><div class="build-area" id="b${i}"></div>`;
            } else {
                d.innerHTML = `<div class="sp-icon" style="margin:auto">${s.i}</div><div class="sp-name" style="font-size:0.5rem">${s.n}</div>`;
            }
            b.appendChild(d);
        });
        players.forEach((p,i)=>{
            const t=document.createElement('div');t.className='token';t.id=`tok${i}`;t.innerText=p.icon;
            b.appendChild(t); ui.place(i,0);
        });
    },
    place: (pid, pos) => {
        const t = document.getElementById(`tok${pid}`);
        const s = document.getElementById(`s${pos}`);
        t.style.left = (s.offsetLeft + 15 + (pid*8)) + 'px';
        t.style.top = (s.offsetTop + 10 + (pid*8)) + 'px';
        if(pid===0) ui.cam(pos);
    },
    cam: (pos) => {
        const b = document.getElementById('board-container');
        let rx=35, ry=0;
        if(pos>10 && pos<=20) ry=5; if(pos>30) ry=-5;
        b.style.transform=`rotateX(${rx}deg) rotateY(${ry}deg) scale(0.9)`;
    },
    hud: () => {
        document.getElementById('turn-txt').innerText = `VEZ DE: ${players[turn].name}`;
        document.getElementById('p-money').innerText = `$${players[0].money}`;
        
        document.getElementById('players-list').innerHTML = players.map((p,i) => `
            <div class="p-stat ${turn===i?'active':''}">
                <span>${p.icon} ${p.name}</span>
                <span>${i===0 ? '$'+p.money : '????'}</span>
            </div>
        `).join('');

        // Inventory
        const inv = document.getElementById('inventory');
        inv.innerHTML = '';
        props.forEach((pr,i) => {
            if(pr && pr.owner === 0){
                const s=BD[i];
                inv.innerHTML += `<div style="background:#eee; border-left:5px solid ${s.g}; padding:5px; margin-bottom:5px; cursor:pointer;" onclick="ui.openProp(${i})">
                    <b>${s.n} ${pr.mtg?'(‚õî -$'+pr.loan.toFixed(0)+')':''}</b>
                </div>`;
            }
            // Board border
            const cell = document.getElementById(`s${i}`);
            if(pr){
                cell.style.border=`3px solid ${players[pr.owner].color}`;
                if(pr.mtg) cell.classList.add('mortgaged'); else cell.classList.remove('mortgaged');
            }
        });

        // Buttons
        const hum = turn === 0;
        const cur = BD[players[0].pos];
        
        document.getElementById('b-roll').disabled = !(hum && !rolled && !animating);
        document.getElementById('b-buy').disabled = !(hum && rolled && cur.t==='pr' && !props[players[0].pos]);
        document.getElementById('b-pass').disabled = !(hum && rolled);
    },
    openProp: (idx, forBuy=false) => {
        activeIdx = idx;
        const s = BD[idx];
        const pr = props[idx];
        const el = document.getElementById('prop-card');
        
        document.getElementById('pc-name').innerText = s.n;
        document.getElementById('pc-name').style.background = s.g || '#333';
        document.getElementById('pc-price').innerText = `$${s.p}`;
        document.getElementById('pc-icon').innerText = s.i;
        
        // Populate Table
        if(s.r){
            document.getElementById('r-0').innerText = `$${s.r[0]}`;
            document.getElementById('r-1').innerText = `$${s.r[1]}`;
            document.getElementById('r-2').innerText = `$${s.r[2]}`;
            document.getElementById('r-3').innerText = `$${s.r[3]}`;
            document.getElementById('r-4').innerText = `$${s.r[4]}`;
            document.getElementById('r-5').innerText = `$${s.r[5]}`;
            document.getElementById('r-c').innerText = `$${s.h||'-'}`;
        }

        // Show sections
        document.getElementById('act-buy').style.display = forBuy ? 'block' : 'none';
        document.getElementById('act-manage').style.display = (!forBuy && pr && pr.owner===0) ? 'block' : 'none';
        
        if(!forBuy && pr){
            // Config Manage Buttons
            const btnMtg = document.getElementById('btn-mtg');
            const btnBld = document.getElementById('btn-build');
            
            if(pr.mtg){
                document.getElementById('pc-name').classList.add('mortgaged');
                btnMtg.innerText = `PAGAR D√çVIDA ($${pr.loan.toFixed(0)})`;
                btnMtg.style.background = "#2e7d32";
                btnMtg.onclick = () => game.toggleMortgage(true);
                btnBld.disabled = true;
            } else {
                document.getElementById('pc-name').classList.remove('mortgaged');
                btnMtg.innerText = `HIPOTECAR (+$${(s.p*0.8).toFixed(0)})`;
                btnMtg.style.background = "orange";
                btnMtg.onclick = () => game.toggleMortgage(false);
                btnBld.disabled = false;
            }
            
            // Fill Trade Select
            const sel = document.getElementById('trade-who');
            sel.innerHTML = '';
            players.forEach((p,i)=>{ if(i!==0) sel.innerHTML+=`<option value="${i}">${p.name}</option>`; });
        }

        el.style.display = 'block';
    },
    closeCard: () => { document.getElementById('prop-card').style.display='none'; },
    showEvent: (type) => {
        const c = document.getElementById('card-event');
        const flip = document.getElementById('card-flipper');
        const deck = CARDS.filter(x=>x.t===type);
        const card = deck[Math.floor(Math.random()*deck.length)];
        
        document.getElementById('ev-title').innerText = type.toUpperCase();
        document.getElementById('ev-desc').innerText = card.txt;
        document.getElementById('ev-icon').innerText = type==='sorte'?'üçÄ':'‚ö†Ô∏è';
        
        c.style.display='block';
        setTimeout(()=>flip.classList.add('flipped'), 100);
        ui.pendingEffect = card.val;
    },
    closeEvent: () => {
        document.getElementById('card-event').style.display='none';
        document.getElementById('card-flipper').classList.remove('flipped');
        const p = players[turn];
        p.money += ui.pendingEffect;
        if(ui.pendingEffect > 0) confetti();
        ui.hud();
    },
    dice: (d1,d2) => {
        const ds = document.getElementById('dice-visual');
        ds.style.opacity=1;
        const c1=document.getElementById('d1'), c2=document.getElementById('d2');
        c1.className='cube shaking'; c2.className='cube shaking';
        
        setTimeout(()=>{
            c1.className='cube'; c2.className='cube';
            void c1.offsetWidth;
            c1.style.transform = getRot(d1);
            c2.style.transform = getRot(d2);
        }, 800);
        
        setTimeout(()=>{ ds.style.opacity=0; }, 2500);
    },
    toast: (m) => {
        const d=document.createElement('div');d.className='toast';d.innerText=m;document.body.appendChild(d);setTimeout(()=>d.remove(),3000);
    }
};

function getRot(n){
    switch(n){
        case 1: return 'rotateX(0deg) rotateY(0deg)';
        case 2: return 'rotateY(-90deg)';
        case 3: return 'rotateY(180deg)';
        case 4: return 'rotateY(90deg)';
        case 5: return 'rotateX(-90deg)';
        case 6: return 'rotateX(90deg)';
    }
}

/* LOGIC */
const game = {
    roll: async () => {
        if(animating) return;
        animating=true; ui.hud();
        
        const d1=Math.ceil(Math.random()*6);
        const d2=Math.ceil(Math.random()*6);
        ui.dice(d1,d2);
        
        await new Promise(r=>setTimeout(r, 1500));
        
        const p=players[turn];
        for(let i=0; i<d1+d2; i++){
            p.pos++; 
            if(p.pos>=40){ p.pos=0; p.money+=200; ui.toast("In√≠cio +$200"); }
            ui.place(turn, p.pos);
            play('step');
            await new Promise(r=>setTimeout(r, 200));
        }
        
        // Land
        const s=BD[p.pos];
        const pr=props[p.pos];
        
        if(s.t==='pr' || s.t==='rr' || s.t==='ut'){
            if(!pr){
                if(turn===0) ui.openProp(p.pos, true);
                else game.aiBuy(p.pos);
            } else if(pr.owner !== turn && !pr.mtg){
                let rent = s.r[pr.level];
                p.money -= rent;
                players[pr.owner].money += rent;
                ui.toast(`Pagou aluguel $${rent}`);
                play('cash');
            }
        } else if(s.t==='ch') ui.showEvent('sorte');
        else if(s.t==='rev') ui.showEvent('reves');
        else if(s.t==='tx') { p.money-=200; ui.toast("Imposto -$200"); }
        else if(s.t==='gj') { p.pos=10; p.jailed=true; ui.place(turn,10); ui.toast("PRESO!"); }
        
        rolled=true; animating=false; ui.hud();
        if(turn!==0) setTimeout(game.pass, 2000);
    },
    confirmBuy: () => {
        const p=players[0];
        const s=BD[activeIdx];
        if(p.money >= s.p){
            p.money -= s.p;
            props[activeIdx] = {owner:0, level:0, mtg:false, loan:0};
            play('cash'); confetti(); ui.closeCard(); ui.hud();
        } else alert("Sem dinheiro!");
    },
    aiBuy: (idx) => {
        const p=players[turn];
        const s=BD[idx];
        if(p.money >= s.p){
            p.money -= s.p;
            props[idx] = {owner:turn, level:0, mtg:false, loan:0};
            ui.toast(`${p.name} comprou ${s.n}`);
        }
        ui.hud();
    },
    pass: () => {
        turn = (turn+1)%players.length;
        rolled=false;
        
        // APPLY INTEREST RULES
        if(turn === 0){ // Player turn start
            let debtIncreased = false;
            props.forEach(pr => {
                if(pr && pr.owner === 0 && pr.mtg) {
                    pr.loan = Math.floor(pr.loan * 1.10); // +10% interest
                    debtIncreased = true;
                }
            });
            if(debtIncreased) ui.toast("JUROS BANC√ÅRIOS APLICADOS!");
        }

        ui.hud();
        if(turn!==0) setTimeout(game.roll, 1000);
    },
    toggleMortgage: (isPaying) => {
        const p=players[0];
        const s=BD[activeIdx];
        const pr=props[activeIdx];
        
        if(isPaying){ // Unmortgage
            if(p.money >= pr.loan){
                p.money -= pr.loan;
                pr.mtg = false;
                pr.loan = 0;
                ui.toast("Recuperado!");
            } else {
                ui.toast("Saldo insuficiente!");
                return;
            }
        } else { // Mortgage (80% value)
            const loan = Math.floor(s.p * 0.8);
            p.money += loan;
            pr.mtg = true;
            pr.loan = loan;
            ui.toast(`Recebeu $${loan}`);
        }
        ui.closeCard(); ui.hud();
    },
    build: () => {
        const p=players[0];
        const s=BD[activeIdx];
        const pr=props[activeIdx];
        
        // UNIFORM RULE CHECK
        const grp = BD.map((b,i)=>b.g===s.g?i:-1).filter(i=>i!==-1);
        const minLvl = Math.min(...grp.map(i=>props[i].level));
        
        if(pr.level > minLvl){
            alert("Constru√ß√£o uniforme! Construa nas outras primeiro.");
            return;
        }

        if(p.money >= s.h && pr.level<5){
            p.money -= s.h;
            pr.level++;
            play('cash'); ui.hud();
        }
    },
    offerTrade: () => {
        const targetId = parseInt(document.getElementById('trade-who').value);
        const price = parseInt(document.getElementById('trade-price').value);
        const s = BD[activeIdx];
        
        const target = players[targetId];
        // AI Logic: Buy if good deal (<= 1.5x cost) and rich
        if(price <= s.p*1.5 && target.money >= price){
            target.money -= price;
            players[0].money += price;
            props[activeIdx].owner = targetId;
            ui.toast("Neg√≥cio Fechado!");
            play('cash'); ui.closeCard(); ui.hud();
        } else {
            ui.toast("Recusado!");
        }
    }
};

ui.toChar(); // Auto init for fast test
</script>
